['sns',1,'mc','B2B 전문가 네트워킹에 가장 적합한 플랫폼은?',['Instagram','TikTok','LinkedIn','YouTube'],2,'LinkedIn이 정답이에요! Instagram은 비주얼 중심으로 패션/뷰티/라이프스타일에 강하고, TikTok은 10~20대 대상 숏폼 영상에 특화돼 있어요. YouTube는 전 연령 영상 플랫폼이에요. LinkedIn만이 직장인, 경영진, B2B 비즈니스에 최적화된 전문가 네트워크예요.'],
['sns',1,'ox','Organic Reach는 유료 광고를 통해 도달하는 사용자 수이다.',null,0,'정반대예요! Organic Reach는 광고비 없이 자연적으로 콘텐츠가 도달하는 사용자 수예요. 유료 광고로 도달하는 건 Paid Reach라고 해요. 인스타 기준 Organic Reach는 팔로워의 약 10~20% 정도인데, 해마다 줄어드는 추세라서 유료 광고가 점점 중요해지고 있어요.'],
['sns',1,'fill','좋아요, 댓글, 공유 등 사용자의 콘텐츠 상호작용 비율을 ___이라 한다.','참여율',0,'참여율(Engagement Rate)은 좋아요, 댓글, 공유, 저장 등 상호작용의 비율이에요. 인스타 평균 참여율은 1.6%이고, 틱톡은 무려 5.96%나 돼요! 참여율이 높으면 알고리즘이 콘텐츠를 더 많은 사람에게 보여줘서 선순환이 일어나요.'],
// SNS L2
['sns',2,'mc','콘텐츠 믹스에서 교육형 콘텐츠의 권장 비율은?',['10%','20%','40%','60%'],2,'교육형 콘텐츠는 약 40%를 권장해요. 교육(40%)+참여(20%)+홍보(20%)+엔터(20%)의 4:2:2:2 비율이 황금 비율이에요. 교육형 비중이 높은 이유는 "팁, 가이드" 같은 콘텐츠가 저장·공유가 많아서 도달을 넓혀주기 때문이에요. 홍보만 60% 하면 팔로워가 떠나요!'],
['sns',2,'ox','UGC는 기업이 직접 제작한 콘텐츠를 의미한다.',null,0,'아니에요! UGC(User-Generated Content)는 고객이 직접 만든 콘텐츠예요. 예를 들어 고객이 카페에서 찍은 사진을 인스타에 올리고 태그하는 거예요. 기업이 만든 콘텐츠보다 신뢰도가 2.4배 높고, 비용도 안 들어요. "우리 카페 태그해주세요!"로 유도할 수 있어요.'],
['sns',2,'fill','SNS 게시물의 주제와 일정을 계획하는 일정표를 콘텐츠 ___이라 한다.','캘린더',0,'콘텐츠 캘린더는 날짜별 게시물 주제, 콘텐츠 타입, 채널을 미리 계획하는 일정표예요. Notion, Google 시트 등으로 관리해요. 캘린더 없이 운영하면 "오늘 뭐 올리지?" 고민만 하다가 빈 날이 생기고, 일관성이 떨어져요. 주 3~5회 포스팅이 이상적이에요.'],
// SNS L3
['sns',3,'mc','이전에 웹사이트를 방문한 사용자에게 다시 광고를 노출하는 기법은?',['리타겟팅','유사 타겟','데모그래픽 타겟팅','관심사 타겟팅'],0,'리타겟팅이 정답이에요! 웹사이트에 왔다가 구매 안 하고 떠난 사람에게 "아까 보셨던 그 상품, 10% 할인!" 광고를 다시 보여주는 거예요. 전환율이 일반 광고의 10배나 돼요. 유사 타겟은 기존 고객과 "비슷한 새 사람"을 찾는 것이고, 데모그래픽은 나이/성별, 관심사는 취미 기반 타겟팅이에요.'],
['sns',3,'ox','CPM은 광고 1회 클릭당 비용을 의미한다.',null,0,'아니에요! CPM은 Cost Per Mille(1000회 노출당 비용)이에요. 클릭당 비용은 CPC(Cost Per Click)예요. CPM은 광고가 1,000번 보여질 때 드는 비용으로, 브랜드 인지도 캠페인에 주로 사용해요. 인스타 평균 CPM은 약 8,000~15,000원이에요. 클릭과 노출은 완전히 다른 개념!'],
['sns',3,'fill','기존 고객과 특성이 비슷한 새로운 잠재 고객 그룹을 ___ 타겟이라 한다.','유사',0,'유사 타겟(Lookalike Audience)은 기존 고객 데이터를 분석해서 비슷한 특성의 새 잠재고객을 SNS가 자동으로 찾아주는 거예요. "내 고객과 비슷한 사람 10만 명에게 광고해줘"가 가능해요. CPA가 일반 타겟 대비 30~50% 낮아서 신규 고객 확보에 매우 효율적이에요.'],
// CM L1
['cm',1,'mc','콘텐츠 마케팅의 핵심 접근법은?',['직접적인 제품 판매','가치 있는 콘텐츠 제공','할인 쿠폰 배포','대량 광고 집행'],1,'콘텐츠 마케팅의 핵심은 "사세요!" 대신 "도움될 거예요"예요. 광고가 전단지라면, 콘텐츠 마케팅은 무료 요리교실 같은 거예요. 직접 판매, 할인, 대량 광고는 전통 마케팅 방식이에요. 콘텐츠 마케팅은 비용이 전통 마케팅의 62%이면서 리드는 3배 생성한답니다.'],
['cm',1,'ox','콘텐츠 마케팅은 단기적 효과만 있고 장기적 자산이 되지 않는다.',null,0,'정반대예요! 콘텐츠 마케팅의 최대 장점이 바로 장기적 자산이 된다는 거예요. 광고는 돈을 안 쓰면 사라지지만, 블로그 글 하나는 2년 뒤에도 검색으로 사람을 데려와요. 쌓일수록 복리처럼 효과가 커지는 디지털 자산이에요.'],
['cm',1,'fill','이메일 주소를 얻기 위해 무료로 제공하는 가치 있는 콘텐츠를 리드 ___이라 한다.','자석',0,'리드 마그넷(Lead Magnet)은 "이 무료 전자책 받으세요! 이메일만 알려주시면 돼요" 같은 전략이에요. 자석(Magnet)처럼 잠재 고객을 끌어당긴다는 의미예요. 그냥 "구독하세요"보다 리드 마그넷이 있으면 전환율이 5배 높아요. 전자책, 체크리스트, 템플릿 등이 인기 있어요.'],
// CM L2
['cm',2,'mc','복잡한 정보를 시각적으로 표현한 이미지 콘텐츠는?',['블로그 포스트','인포그래픽','팟캐스트','케이스 스터디'],1,'인포그래픽이 정답이에요! 복잡한 데이터나 정보를 한 장의 그림으로 정리한 거예요. 블로그는 글 형태, 팟캐스트는 오디오, 케이스 스터디는 고객 성공 사례예요. 인포그래픽은 텍스트 대비 공유율이 3배나 높고, Canva 같은 도구로 비디자이너도 쉽게 만들 수 있어요.'],
['cm',2,'ox','블로그 포스트는 SEO를 통한 장기 트래픽 확보에 효과적이다.',null,1,'맞아요! 블로그 포스트는 SEO 기반 장기 유입의 핵심이에요. SNS 게시물의 수명은 48시간이지만, 블로그 포스트의 평균 수명은 2년 이상이에요(50배 차이!). 1,500~2,500자가 이상적이고, 좋은 블로그 글 하나가 몇 년간 꾸준히 검색 트래픽을 가져다줘요.'],
['cm',2,'fill','실제 고객의 성공 사례를 상세히 기술한 콘텐츠를 케이스 ___라 한다.','스터디',0,'케이스 스터디(Case Study)는 "A 고객이 우리 서비스로 매출 200% 성장했어요" 같은 실제 성공 사례 콘텐츠예요. 특히 B2B에서 가장 강력한 신뢰 구축 도구예요. 고객이 "이 회사 써봤는데 진짜 좋았어요"라고 말해주는 효과와 비슷하죠.'],
// CM L3
['cm',3,'mc','사람의 뇌가 사실보다 이야기를 기억하는 비율은?',['2배','10배','22배','50배'],2,'22배가 정답이에요! 연구에 따르면 사람의 뇌는 사실 나열보다 이야기를 22배 더 잘 기억해요. "비타민C가 좋아요"보다 "감기 걸린 날 엄마가 귤을 깎아주던 기억"이 더 강렬한 거죠. 그래서 마케팅에서 스토리텔링이 중요해요. 감정을 자극하는 광고의 매출 효과는 이성적 광고의 2배예요.'],
['cm',3,'ox','브랜드 보이스는 채널마다 다른 톤을 사용하는 것이 좋다.',null,0,'아니에요! 브랜드 보이스는 모든 채널에서 일관성을 유지해야 해요. 인스타에선 귀엽고, 고객센터에선 딱딱하면 고객이 혼란스러워해요. 배달의민족은 인스타, 앱, 광고 어디서든 유머러스한 톤을 유지하죠. 일관된 브랜드 보이스를 가진 기업의 매출 성장률이 23% 높다는 연구도 있어요.'],
['cm',3,'fill','브랜드의 커뮤니케이션에서 일관되게 유지하는 어조와 스타일을 브랜드 ___라 한다.','보이스',0,'브랜드 보이스(Brand Voice)는 브랜드의 일관된 말투와 스타일이에요. 배달의민족=유머, 삼성=전문적, 무신사=힙한 느낌처럼요. "우리 브랜드가 사람이라면 어떤 성격일까?"라고 생각하면 쉬워요. 모든 채널(SNS, 이메일, 광고)에서 같은 목소리를 유지하는 게 핵심이에요.'],
// EM L1
['em',1,'mc','이메일 마케팅의 평균 ROI는 $1당 약 얼마인가?',['$4','$12','$36','$100'],2,'$36이 정답이에요! 이메일 마케팅은 $1 투자당 $36 수익으로 모든 마케팅 채널 중 ROI가 가장 높아요. 참고로 소셜미디어는 $1당 $2.80 정도예요. 이메일이 이렇게 효과적인 이유는 이미 관심을 보인 구독자에게 직접 도달하기 때문이에요.'],
['em',1,'ox','업계 평균 이메일 오픈율은 약 50%이다.',null,0,'아니에요! 업계 평균 이메일 오픈율은 약 20%예요. 50%가 아니라 5명 중 1명만 이메일을 연다는 거죠. 그래서 제목줄 작성이 정말 중요해요. 개인화된 제목("민지님, 이번 주 추천")을 쓰면 26% 높은 오픈율을 기대할 수 있어요.'],
['em',1,'fill','발송된 이메일 중 수신자가 열어본 비율을 ___이라 한다.','오픈율',0,'오픈율(Open Rate)은 이메일을 열어본 수신자의 비율이에요. 1,000통 보내서 200명이 열면 오픈율 20%. 오픈율에 가장 큰 영향을 미치는 건 제목줄(Subject Line)이에요. 발송 시간도 중요한데, 화요일·목요일 오전 10시가 가장 효과적이라는 데이터가 있어요.'],
// EM L2
['em',2,'mc','이메일 제목줄(Subject Line)의 권장 길이는?',['10자 이내','30자 이내','50자 이내','100자 이내'],2,'50자 이내가 정답이에요! 너무 짧으면(10자) 정보가 부족하고, 너무 길면(100자) 잘려서 안 보여요. 모바일에서는 30자 정도만 표시되니까 핵심 키워드는 앞쪽에 배치해야 해요. 이모지를 포함하면 오픈율이 56% 증가한다는 연구도 있어요!'],
['em',2,'ox','이메일 하나에 여러 개의 CTA를 넣는 것이 효과적이다.',null,0,'아니에요! CTA(Call to Action)는 하나만 넣는 게 훨씬 효과적이에요. CTA가 1개일 때 클릭률이 371% 더 높다는 연구가 있어요. 여러 개를 넣으면 사용자가 "뭘 눌러야 하지?" 하고 고민하다가 아무것도 안 누르는 "결정 마비"가 일어나요.'],
['em',2,'fill','수신자가 취하길 원하는 행동을 유도하는 문구를 ___(Call to Action)이라 한다.','CTA',0,'CTA(Call to Action)는 "지금 신청하기", "무료 체험 시작" 같은 행동 유도 버튼/문구예요. 이메일 마케팅의 최종 목표가 이 CTA를 클릭하게 만드는 거예요. 버튼 형태가 텍스트 링크보다 클릭률이 28% 높고, 1개만 명확하게 넣는 게 핵심이에요.'],
// EM L3
['em',3,'mc','구독자를 특성별로 그룹화하여 맞춤형 이메일을 보내는 기법은?',['A/B 테스트','세그멘테이션','리타겟팅','퍼널 분석'],1,'세그멘테이션이 정답이에요! 구독자를 관심사, 행동, 구매이력별로 그룹화하는 거예요. A/B 테스트는 두 버전 비교, 리타겟팅은 방문자 재타겟, 퍼널 분석은 단계별 이탈 분석이에요. 세그멘테이션된 이메일은 매출을 760%나 증가시킨다는 연구가 있어요!'],
['em',3,'ox','Double Opt-in은 구독 확인 메일을 통해 2차 동의를 받는 방식이다.',null,1,'맞아요! Double Opt-in은 ①구독 신청 → ②확인 이메일의 "구독 확인" 버튼 클릭까지 완료해야 구독되는 방식이에요. 귀찮아 보이지만 리스트 품질이 30% 높아지고, 가짜 이메일이나 봇 가입을 걸러내서 스팸 신고도 줄어들어요.'],
['em',3,'fill','사용자가 자발적으로 이메일 수신에 동의하는 것을 ___이라 한다.','옵트인',0,'옵트인(Opt-in)은 사용자가 스스로 "이메일 받을게요"라고 동의하는 거예요. 법적으로 동의 없이 마케팅 이메일을 보내면 개인정보보호법 위반으로 과태료를 물 수 있어요. 그래서 웹사이트에 옵트인 폼을 배치하고, 리드 마그넷으로 자발적 구독을 유도하는 게 중요해요.'],
// ANA L1
['ana',1,'mc','GA4의 데이터 추적 방식은?',['페이지 기반','세션 기반','이벤트 기반','사용자 기반'],2,'GA4는 이벤트 기반 추적이에요! 과거 버전(Universal Analytics)은 페이지뷰 중심이었지만, GA4는 페이지 조회, 버튼 클릭, 스크롤, 영상 재생 등 모든 상호작용을 "이벤트"로 추적해요. 더 세밀한 분석이 가능해졌고, 앱과 웹 데이터를 통합 분석할 수도 있어요.'],
['ana',1,'ox','세션(Session)은 고유 방문자 수를 의미한다.',null,0,'아니에요! 세션은 "방문 횟수"이고, 고유 방문자는 "사용자(User)"예요. 1명이 하루에 3번 방문하면 사용자 1명, 세션 3이에요. 이 차이를 아는 게 중요해요. 세션이 많은데 사용자가 적으면 "같은 사람이 자주 온다"는 뜻이고, 반대면 "새로운 사람이 많이 온다"는 뜻이에요.'],
['ana',1,'fill','한 페이지만 보고 사이트를 떠나는 방문자의 비율을 ___이라 한다.','이탈률',0,'이탈률(Bounce Rate)은 한 페이지만 보고 떠나는 비율이에요. CCTV로 치면 "매장 들어왔다가 아무것도 안 보고 바로 나가는 사람" 비율이에요. 블로그는 70~90%가 정상이고(글 하나만 읽으니까), 쇼핑몰은 20~45%가 평균이에요. 업종별 평균을 알아야 내 수치가 좋은 건지 판단할 수 있어요.'],
// ANA L2
['ana',2,'mc','전환 하나당 비용을 나타내는 지표는?',['CTR','CPC','CPA','CPM'],2,'CPA(Cost Per Acquisition)가 정답이에요! 광고비 100만원으로 50건 전환을 얻었다면 CPA는 2만원이에요. CTR은 클릭률, CPC는 클릭당 비용, CPM은 1000회 노출당 비용이에요. CPA가 낮을수록 효율적인 캠페인이고, 업종별로 1만~5만원 범위가 평균이에요.'],
['ana',2,'ox','KPI는 Key Performance Indicator의 약자이다.',null,1,'맞아요! KPI는 Key Performance Indicator, 핵심성과지표예요. 비즈니스 목표 달성도를 측정하는 핵심 숫자예요. 쇼핑몰이면 "전환율, 매출, CPA"가 KPI, 블로그면 "방문자 수, 구독자 수"가 KPI예요. 너무 많이 설정하면 집중력이 분산되니까 3~5개가 적정이에요.'],
['ana',2,'fill','웹페이지가 로드된 횟수를 ___라 한다.','페이지뷰',0,'페이지뷰(Pageview)는 웹페이지가 로드(조회)된 횟수예요. 같은 사람이 같은 페이지를 3번 보면 3 페이지뷰예요. "유니크 방문자"(고유 사람 수)와 헷갈리기 쉬운데, 페이지뷰는 총 조회 수, 유니크 방문자는 고유 사람 수라는 차이가 있어요.'],
// ANA L3
['ana',3,'mc','전환에 기여한 마케팅 채널을 파악하는 분석 방법은?',['퍼널 분석','어트리뷰션','세그멘테이션','코호트 분석'],1,'어트리뷰션(Attribution)이 정답이에요! 고객이 블로그 → SNS 광고 → 검색 → 구매 경로를 거쳤을 때, 어느 채널 덕분인지 분석하는 거예요. 퍼널 분석은 단계별 이탈률, 세그멘테이션은 고객 그룹화, 코호트 분석은 시간별 사용자 행동 분석이에요. 어트리뷰션을 알아야 마케팅 예산을 어디에 더 쓸지 결정할 수 있어요.'],
['ana',3,'ox','데이터 분석에서 가장 중요한 것은 데이터 수집 자체이다.',null,0,'아니에요! 데이터를 모으는 건 시작일 뿐, 진짜 중요한 건 인사이트 도출과 실행이에요. GA4 설치하면 데이터는 자동으로 쌓이지만, "이 숫자가 무슨 의미이고, 뭘 해야 하는지"를 아는 게 진짜 실력이에요. What(무슨 일이?) → Why(왜?) → How(어떻게 고칠까?) 순서로 분석해야 해요.'],
['ana',3,'fill','핵심 지표를 한눈에 볼 수 있는 시각적 보고 화면을 ___라 한다.','대시보드',0,'대시보드(Dashboard)는 핵심 지표를 한 화면에 시각적으로 보여주는 보고 화면이에요. 자동차 계기판처럼 속도, 연료, RPM을 한눈에 보듯이, 방문자 수, 전환율, 매출 등을 실시간으로 확인해요. Google Looker Studio, Tableau 등으로 만들 수 있고, 매일 5분 체크하는 습관이 중요해요.'],
// CRO L1
['cro',1,'mc','CRO는 무엇의 약자인가?',['Cost Reduction Optimization','Conversion Rate Optimization','Customer Retention Optimization','Content Resource Optimization'],1,'Conversion Rate Optimization(전환율 최적화)이 정답이에요! "물 새는 양동이 막기"라고 생각하면 쉬워요. 방문자를 더 데려오는 것(비용 많이 듦)보다 이미 온 사람이 구매하게 만드는 게 훨씬 효율적이에요. 전환율 1%→2%만 되어도 매출이 2배! 다른 보기들은 실제로 없는 약어예요.'],
['cro',1,'ox','전환율은 전체 방문자 중 목표 행동을 완료한 비율이다.',null,1,'맞아요! 전환율 = 전환 수 ÷ 방문자 수 × 100이에요. 쇼핑몰이면 "구매", 블로그면 "구독"이 전환이에요. 이커머스 평균 전환율은 2~3%인데, 이건 97~98%가 사지 않고 떠난다는 뜻! CRO로 이 비율을 조금만 올려도 매출이 크게 뛰어요.'],
['cro',1,'fill','CRO 프로세스에서 개선안의 효과를 검증하는 단계를 ___라 한다.','테스트',0,'분석→가설→테스트→학습의 4단계에서 "테스트"는 A/B 테스트로 가설을 검증하는 단계예요. "결제 폼을 간소화하면 전환율이 올라갈 것이다"라는 가설을 세웠다면, 원래 폼(A)과 간소화 폼(B)을 동시에 보여줘서 어떤 게 더 나은지 데이터로 확인하는 거예요. 감이 아닌 과학적 접근이에요!'],
// CRO L2
['cro',2,'mc','좋은 랜딩 페이지의 핵심 원칙이 아닌 것은?',['명확한 헤드라인','다수의 CTA','소셜 프루프','모바일 최적화'],1,'"다수의 CTA"는 오히려 나빠요! 랜딩 페이지에는 CTA를 하나만 넣어야 해요. "구매하기", "무료 체험" 등 하나에 집중. CTA가 여러 개면 사용자가 "뭘 눌러야 하지?" 고민하다가 아무것도 안 눌러요. 명확한 헤드라인, 소셜 프루프(후기/수치), 모바일 최적화는 모두 필수 요소예요.'],
['cro',2,'ox','Above the Fold는 스크롤 없이 바로 보이는 화면 영역이다.',null,1,'맞아요! Above the Fold는 신문을 접었을 때 위에 보이는 부분에서 온 용어예요. 웹에서는 스크롤 없이 바로 보이는 화면 영역이에요. 사용자의 55%가 15초 이내에 페이지를 떠나기 때문에, 핵심 메시지와 CTA를 이 영역에 배치하는 게 전환율에 큰 영향을 미쳐요.'],
['cro',2,'fill','다른 사람들의 후기나 수치를 보여주어 신뢰를 주는 기법을 소셜 ___라 한다.','프루프',0,'소셜 프루프(Social Proof)는 "10,000명이 선택했어요", 별점 4.8, 고객 후기 같은 사회적 증거예요. 사람은 다른 사람의 행동을 따라하는 경향이 있거든요. 식당 앞에 줄이 길면 "맛집인가?" 하고 궁금해지는 것과 같아요. 랜딩 페이지에 소셜 프루프를 넣으면 전환율이 크게 올라요.'],
// CRO L3
['cro',3,'mc','A/B 테스트에서 변경하지 않은 기존 버전을 무엇이라 하는가?',['변형군','대조군','실험군','표본군'],1,'대조군(Control)이 정답이에요! A/B 테스트에서 A(원본)가 대조군, B(변경한 것)가 변형군(Variant)이에요. 과학 실험처럼 "변수를 바꾸지 않은 기준점"이 대조군이에요. 실험군과 대조군을 비교해야 "이 변경이 정말 효과가 있었는지" 알 수 있어요. 한 번에 하나만 바꿔야 인과관계를 파악할 수 있답니다.'],
['cro',3,'ox','A/B 테스트는 3개 이상의 버전을 동시에 비교하는 실험이다.',null,0,'아니에요! A/B 테스트는 2개 버전(A vs B)만 비교해요. 3개 이상을 동시에 비교하는 건 다변량 테스트(Multivariate Test)라고 해요. A/B 테스트가 더 간단하고 필요한 트래픽도 적어서 초보자에게 적합해요. 유의미한 결과를 얻으려면 최소 1,000명 이상의 트래픽과 2주 이상의 테스트 기간이 필요해요.'],
['cro',3,'fill','테스트 결과가 우연이 아닌 실제 차이인지 판단하는 기준을 통계적 ___이라 한다.','유의성',0,'통계적 유의성(Statistical Significance)은 "이 결과가 진짜 차이야, 아니면 운이야?"를 판단하는 기준이에요. 보통 95% 신뢰도를 기준으로 해요. 예를 들어 B가 A보다 전환율 10% 높은데, 신뢰도가 60%면 "운일 수도 있다", 97%면 "진짜 차이다"로 판단해요. 트래픽이 적으면 유의미한 결과를 못 얻어요.'],
// MA L1
['ma',1,'mc','마케팅 자동화 도구가 아닌 것은?',['HubSpot','Mailchimp','Photoshop','ActiveCampaign'],2,'Photoshop은 Adobe의 이미지 편집 도구예요. HubSpot은 종합 마케팅 자동화 플랫폼, Mailchimp는 이메일 자동화 전문, ActiveCampaign은 중소기업용 자동화 도구예요. 마케팅 자동화 도구는 이메일, SNS, 리드 관리를 자동으로 해주는데, 도입하면 리드 수가 451%나 증가한다는 연구가 있어요!'],
['ma',1,'ox','마케팅 자동화는 이메일 발송만 자동화하는 기술이다.',null,0,'아니에요! 이메일 외에도 SNS 게시물 예약, 챗봇 자동 응답, 리드 스코어링, 자동 리포트 생성 등 훨씬 넓은 영역을 자동화해요. "24시간 일하는 마케팅 직원"이라고 생각하면 돼요. 자동화 도입 후 영업 생산성이 14.5% 향상된다는 데이터도 있어요.'],
['ma',1,'fill','특정 조건에 따라 자동으로 실행되는 일련의 마케팅 액션을 ___라 한다.','워크플로',0,'워크플로(Workflow)는 트리거(조건) 이후 자동으로 실행되는 일련의 액션이에요. 예: "구독하면"(트리거) → 환영 메일 → 3일 대기 → 추천 콘텐츠 메일 → 7일 대기 → 할인 쿠폰. 이걸 한 번 설정하면 모든 신규 구독자에게 자동으로 적용돼요. 도미노처럼 쓰러지는 거예요!'],

['ma',2,'mc','온라인 쇼핑에서 상품을 담고 결제하지 않고 떠나는 행동은?',['이탈','장바구니 이탈','바운스','이탈률'],1,'장바구니 이탈(Abandoned Cart)이 정답이에요! 단순 "이탈"은 너무 포괄적이고, "바운스"는 한 페이지만 보고 떠나는 것, "이탈률"은 비율 지표예요. 장바구니 이탈률은 무려 약 70%나 돼요! 자동화 이메일로 "잊으셨나요?" 리마인더를 보내면 10~15%가 돌아와서 구매한답니다.'],
['ma',2,'ox','드립 캠페인은 한 번에 모든 이메일을 동시 발송하는 방식이다.',null,0,'정반대예요! 드립(Drip)은 "물방울이 떨어지듯"이라는 뜻으로, 시간 간격을 두고 순차적으로 발송하는 자동 이메일 시리즈예요. 1일차: 환영 → 3일차: 팁 → 7일차: 할인 쿠폰 이런 식으로요. 한꺼번에 보내면 스팸 느낌이 나지만, 드립은 자연스럽게 관계를 쌓아가는 거예요. 단발 이메일보다 클릭률이 3배 높아요!'],
['ma',2,'fill','잠재 고객을 점진적으로 교육하고 관계를 발전시키는 과정을 ___이라 한다.','너처링',0,'너처링(Nurturing)은 "양육하다"라는 뜻처럼 잠재 고객과의 관계를 점진적으로 키우는 과정이에요. 처음엔 유용한 정보 → 그 다음엔 사례 → 마지막으로 무료 체험 제안. 즉시 "사세요!"가 아니라 신뢰를 쌓은 뒤 자연스럽게 구매로 이어지게 하는 거예요. 특히 B2B에서 필수적이에요.'],
// MA L3
['ma',3,'mc','MQL은 무엇의 약자인가?',['Marketing Quality Lead','Marketing Qualified Lead','Management Qualified Lead','Marketing Quantified Lead'],1,'Marketing Qualified Lead(마케팅적격리드)가 정답이에요! Quality가 아니라 Qualified(자격이 있는)이에요. MQL은 마케팅 활동으로 확보한 유망 잠재 고객으로, 리드 스코어가 일정 이상(예: 30점)인 사람이에요. MQL이 더 관심을 보이면 SQL(Sales Qualified Lead)로 넘어가서 영업팀이 직접 연락해요.'],
['ma',3,'ox','리드 스코어링에서 구독 해지는 양(+)의 점수를 부여한다.',null,0,'아니에요! 구독 해지는 부정적 행동이므로 음(-)의 점수를 부여해요. 보통 -5점 정도. 반대로 이메일 오픈은 +1, 링크 클릭 +3, 데모 요청 +10 등 긍정적 행동에 양(+) 점수를 줘요. 90일간 비활성도 -3점이에요. 이런 점수 체계로 "이 사람이 진짜 관심 있는지" 자동으로 판단할 수 있어요.'],
['ma',3,'fill','잠재 고객의 행동/특성에 점수를 부여하여 구매 가능성을 판단하는 방법을 리드 ___이라 한다.','스코어링',0,'리드 스코어링(Lead Scoring)은 잠재 고객의 온도계예요. 이메일 오픈(+1), 가격 페이지 방문(+5), 데모 요청(+10) 등 행동에 점수를 매겨서 "이 사람 곧 살 것 같다!"를 자동으로 판단해요. 도입 기업의 영업 생산성이 25% 향상되고, 스코어링된 리드의 구매 전환율이 79% 높다는 데이터가 있어요.'],

['brand',1,'mc','브랜드 전략에서 "시장에서 어떤 위치를 차지할 것인가"를 정의하는 것은?',['미션','비전','포지셔닝','차별화'],2,'포지셔닝이 정답이에요! 볼보=안전, BMW=주행의 즐거움처럼 시장에서 브랜드가 차지하는 고유한 위치를 정의하는 거예요. 미션은 "왜 존재하는가", 비전은 "어디로 가는가", 차별화는 "경쟁자와 뭐가 다른가"예요. 포지셔닝이 명확하면 마케팅 메시지가 자연스럽게 나와요.'],
['brand',1,'ox','브랜드는 로고와 동일한 개념이다.',null,0,'아니에요! 로고는 브랜드의 아주 작은 일부일 뿐이에요. 브랜드는 고객 마음속에 형성되는 인식, 감정, 경험의 총합이에요. "Apple" 하면 떠오르는 느낌, "다이소" 하면 떠오르는 느낌 - 그 전체가 브랜드예요. 같은 커피인데 스타벅스가 5,000원인 이유가 바로 브랜드의 힘이에요.'],
['brand',1,'fill','경쟁자와 차별화되는 고유한 가치 제안을 ___(Unique Selling Proposition)이라 한다.','USP',0,'USP(Unique Selling Proposition)는 "왜 우리를 골라야 해?"에 대한 명확한 답이에요. 도미노피자의 "30분 안에 배달, 늦으면 무료"가 대표적인 USP예요. 모든 브랜드가 "최고 품질"을 외치면 차별화가 안 되잖아요. 딱 한 문장으로 경쟁자와 다른 가치를 표현할 수 있어야 해요.'],
// BRAND L2
['brand',2,'mc','타겟 고객을 대표하는 가상의 인물 프로필은?',['세그먼트','페르소나','데모그래픽','코호트'],1,'페르소나가 정답이에요! "김민지, 29세, 마케터, 강남 직장" 같이 구체적인 가상의 인물을 만드는 거예요. 세그먼트는 고객 그룹(범위), 데모그래픽은 인구통계 데이터, 코호트는 시간별 사용자 그룹이에요. 페르소나 기반 마케팅은 리드 품질이 56% 향상되니까, 꼭 만들어야 해요!'],
['brand',2,'ox','모든 사람을 타겟으로 하는 것이 효과적인 마케팅 전략이다.',null,0,'"모두를 위한 제품은 아무도 위한 것이 아닌 제품"이에요! 예산이 무한하면 모두에게 보여줘도 되지만, 현실은 한정적이잖아요. "25~35세 서울 직장인 여성, 건강에 관심"으로 좁히면 같은 100만원으로도 10배 효과를 낼 수 있어요. 타겟팅된 광고의 CTR이 비타겟 대비 2배라는 데이터가 증명해요.'],

['brand',3,'mc','마케팅 퍼널에서 고객이 브랜드를 처음 알게 되는 단계는?',['관심','인지','고려','전환'],1,'인지(Awareness)가 정답이에요! 깔때기(퍼널) 맨 위 단계로, 고객이 "이 브랜드가 있구나!"를 알게 되는 단계예요. 관심은 "더 알아볼까?", 고려는 "다른 데랑 비교해볼까?", 전환은 "살게!" 단계예요. 인지 없이 바로 전환은 불가능해요. 인지→구매까지 평균 7~8회 접촉이 필요해요.'],
['brand',3,'ox','고객 여정은 구매 시점에서 끝난다.',null,0,'아니에요! 구매 후에도 충성(Loyalty) 단계가 있어요 - 재구매, 추천, 브랜드 옹호까지 포함해요. 기존 고객 유지 비용은 신규 확보의 1/5이고, 기존 고객의 재구매 확률은 60~70%예요. 구매에서 끝내지 말고 멤버십, 리워드, VIP 혜택으로 충성 고객을 만드는 게 훨씬 이득이에요!'],
['brand',3,'fill','고객이 브랜드와 접촉하는 모든 지점을 ___라 한다.','터치포인트',0,'터치포인트(Touchpoint)는 광고, SNS, 웹사이트, 이메일, 매장, 고객센터 등 고객이 브랜드를 만나는 모든 접점이에요. 인지에서 구매까지 평균 7~8회 터치포인트를 거치는데, 각 접점에서 일관된 경험을 줘야 해요. 광고는 친근한데 고객센터가 불친절하면 브랜드 이미지가 무너져요.'],

['seo',1,'mc','구글 검색결과에서 Featured Snippet을 얻기 위한 효과적인 방법은?',['긴 키워드 사용','질문 형식 제목과 명확한 답변 제공','이미지 많이 삽입','외부 링크 제거'],1,'Featured Snippet은 검색결과 맨 위에 나오는 "답변 상자"예요. "OO이란?" 같은 질문에 명확하게 답하는 구조화된 콘텐츠를 작성하면 선택될 가능성이 높아요. 긴 키워드나 이미지만으로는 안 되고, Google이 직접 답으로 인용할 수 있는 간결한 문단(40~60단어)이 핵심이에요.'],
['seo',1,'ox','로컬SEO에서 Google My Business 프로필은 필수가 아니다.',null,0,'아니에요! Google My Business(GMB)는 로컬SEO의 가장 핵심 요소예요. "강남 치과" 검색하면 지도와 함께 뜨는 업체 목록이 바로 GMB 기반이에요. 영업시간, 리뷰, 사진, 위치 정보를 등록하면 지역 검색에서 상위 노출 가능성이 크게 높아져요.'],
['seo',2,'mc','백링크의 품질을 평가할 때 가장 중요한 지표는?',['링크 개수','도메인 권위도(Domain Authority)','링크 텍스트 길이','링크 색상'],1,'도메인 권위도(DA)가 높은 사이트(예: 뉴스 매체, 정부 사이트)에서 오는 백링크 1개가 DA 낮은 사이트 100개보다 SEO 효과가 커요. 링크 개수만 많아도 안 되고, 텍스트 길이나 색상은 SEO와 무관해요. "질 > 양"이 백링크의 핵심 원칙이에요.'],
['seo',2,'fill','웹사이트의 크롤링 효율을 높이기 위해 사용하는 XML 파일은 _____입니다.','sitemap',0,'XML Sitemap은 웹사이트의 모든 페이지 목록을 검색엔진에게 제공하는 파일이에요. 도서관에 책 목록표를 주는 것과 같아요. Google Search Console에 제출하면 크롤링 효율이 올라가고, 새 페이지가 더 빨리 인덱싱돼요.'],
['seo',2,'ox','301 리다이렉트는 페이지의 SEO 가치를 대부분 전달한다.',null,1,'맞아요! 301(영구) 리다이렉트는 원본 페이지의 SEO 가치를 90~99% 전달해요. URL을 변경하거나 페이지를 통합할 때 반드시 301 리다이렉트를 설정해야 해요. 302(임시) 리다이렉트는 SEO 가치를 전달하지 않으니 주의하세요.'],
['seo',3,'mc','E-E-A-T에서 첫 번째 E가 의미하는 것은?',['Efficiency','Experience','Excellence','Evaluation'],1,'E-E-A-T는 Experience(경험), Expertise(전문성), Authoritativeness(권위성), Trustworthiness(신뢰성)예요. 2022년에 추가된 첫 번째 E(Experience)는 "이 콘텐츠 작성자가 직접 경험해봤는가?"를 의미해요. 예를 들어 카메라 리뷰를 쓸 때, 직접 써본 사람의 글이 더 높은 점수를 받아요.'],
['seo',3,'fill','페이지 로딩 속도가 SEO에 미치는 영향을 측정하는 구글 지표는 Core Web _____입니다.','Vitals',0,'Core Web Vitals는 Google이 정한 3가지 핵심 성능 지표예요: LCP(최대 콘텐츠 로딩 2.5초 이내), FID(첫 입력 반응 100ms 이내), CLS(레이아웃 안정성 0.1 이하). 2021년부터 검색 순위에 직접 반영되고 있어요.'],
['seo',3,'mc','키워드 카니발라이제이션 문제를 해결하는 방법은?',['키워드 더 추가','유사 페이지 통합 또는 차별화','모든 페이지 삭제','메타태그 제거'],1,'카니발라이제이션은 같은 키워드로 내 사이트의 여러 페이지가 서로 경쟁하는 문제예요. 마치 같은 팀원끼리 싸우는 거예요. 해결책은 유사 페이지를 하나로 합치거나(301 리다이렉트), 각 페이지의 키워드를 다르게 차별화하는 거예요. 페이지를 다 삭제하는 건 논외!'],
['seo',1,'ox','Schema Markup은 검색엔진이 콘텐츠를 이해하는데 도움을 준다.',null,1,'맞아요! Schema Markup(구조화 데이터)은 HTML에 추가하는 코드로, 검색엔진에게 "이건 레시피야", "이건 리뷰야" 등 콘텐츠의 의미를 명확히 전달해요. 적용하면 검색결과에 별점, 가격, 요리시간 같은 리치 스니펫이 표시돼서 CTR이 30% 이상 올라갈 수 있어요.'],
['seo',3,'mc','음성 검색 최적화를 위한 가장 중요한 전략은?',['단어 수 최소화','자연스러운 대화형 키워드 사용','이미지 최적화','동영상 삽입'],1,'음성 검색은 "강남 맛집 어디야?"처럼 자연스러운 대화체로 이루어져요. 단답형이 아니라 질문 형태의 Long-tail 키워드를 사용해야 해요. 이미지나 동영상 최적화는 음성 검색과 직접 관련이 없어요. 전체 검색의 약 50%가 음성 검색이 될 것으로 예측돼요.'],

['sem',1,'ox','CPC가 낮을수록 항상 좋은 광고 캠페인이다.',null,0,'CPC가 낮아도 전환이 안 되면 의미가 없어요. 예를 들어 CPC 100원에 1000번 클릭 = 10만원인데 구매가 0건이면 ROI는 0이에요. 반면 CPC 1000원이라도 10번 클릭에 5건 구매(객단가 5만원)면 ROAS 250%로 훨씬 좋은 캠페인이에요.'],
['sem',2,'fill','광고가 클릭될 때마다 과금되는 방식은 _____입니다.','CPC',0,'CPC(Cost Per Click)는 클릭할 때만 돈이 나가는 방식이에요. 카페에서 시식만 하면 무료, 실제로 먹으면 과금하는 것과 비슷해요. CPM(노출당 과금)보다 성과 측정이 쉬워서 검색광고에서 가장 많이 쓰여요.'],

['sem',2,'ox','Google Ads에서 광고 순위는 입찰가만으로 결정된다.',null,0,'광고 순위 = 입찰가 × 품질평가점수예요. 즉, 1000원 입찰 × 품질 8점 = 8000점이 500원 입찰 × 품질 5점 = 2500점보다 높아서 1위를 가져가요. 돈만 많이 써도 품질이 낮으면 순위가 밀리는 구조에요.'],
['sem',3,'mc','ROAS(Return on Ad Spend)가 300%라는 의미는?',['광고비의 3배 손실','광고비 1원당 3원의 매출','클릭률 300%','전환율 300%'],1,'ROAS 300% = 광고비 100만원 써서 매출 300만원을 올렸다는 뜻이에요. 업종별 평균 ROAS는 이커머스 400%, 교육 300%, 여행 500% 정도예요. ROAS가 100% 미만이면 적자이니 최소 200% 이상을 목표로 해야 해요.'],
['sem',3,'fill','여러 광고 변형을 동시에 테스트하여 최적의 광고를 찾는 방법을 _____테스트라고 합니다.','A/B',0,'A/B 테스트는 "제목만 다른 광고 2개"를 동시에 돌려서 어떤 게 더 잘 되는지 비교하는 거예요. 한 번에 한 요소만 바꿔야 정확한 비교가 가능해요. 보통 2주 이상, 클릭 100회 이상 모아야 신뢰할 수 있는 결과가 나와요.'],
['sem',1,'mc','부정 키워드(Negative Keywords)의 역할은?',['광고 노출 증가','관련 없는 검색어 제외','품질점수 향상','입찰가 인상'],1,'부정 키워드는 "이 검색어에는 광고 보여주지 마"라고 설정하는 거예요. 예를 들어 고급 레스토랑 광고에 "무료", "할인"을 부정 키워드로 넣으면 할인 찾는 사람에겐 노출 안 돼요. 이걸 잘 쓰면 광고 예산 20-30%를 절약할 수 있어요.'],
['sem',3,'ox','자동 입찰 전략은 수동 입찰보다 항상 우수한 성과를 낸다.',null,0,'자동 입찰은 구글 AI가 전환 데이터를 학습해서 입찰가를 조정해요. 하지만 월 전환 30건 이상의 데이터가 쌓여야 제대로 작동해요. 신규 캠페인이나 전환이 적은 경우엔 수동 입찰이 나을 수 있어요.'],
['sem',2,'mc','광고 확장(Ad Extensions) 사용의 주요 이점은?',['광고비 절감','광고 공간 확대 및 CTR 향상','품질점수 자동 상승','경쟁사 차단'],1,'광고 확장은 기본 광고 아래에 전화번호, 사이트링크, 위치 등을 추가하는 거예요. 광고가 더 커져서 눈에 잘 띄고, CTR이 평균 10-15% 향상돼요. 추가 비용 없이 사용 가능하니 안 쓸 이유가 없어요!'],

['sns',1,'ox','인스타그램에서 해시태그는 최대 30개까지 사용할 수 있다.',null,1,'맞아요, 인스타그램은 게시물당 최대 30개 해시태그를 허용해요. 하지만 30개 다 쓴다고 좋은 건 아니에요. 인스타 공식 권장은 3-5개이고, 실험 결과 11개 전후가 참여율이 가장 높다는 데이터도 있어요.'],
['sns',2,'fill','유튜브에서 시청자가 동영상을 얼마나 오래 시청하는지를 나타내는 지표는 시청 _____입니다.','지속시간',0,'시청 지속시간(Watch Time)은 유튜브가 "이 영상이 가치 있는가"를 판단하는 1순위 기준이에요. 조회수보다 중요해요! 10분 영상을 평균 7분 봤으면 시청 유지율 70%로 꽤 좋은 편이에요. 유지율이 50% 이상이면 추천 알고리즘에 유리해요.'],
['sns',2,'mc','틱톡 FYP에 노출되기 위한 핵심 전략은?',['긴 동영상 제작','초반 3초 안에 주목 끌기','팔로워 많이 확보','광고 집행'],1,'틱톡은 팔로워 0명이어도 FYP(For You Page)에 뜰 수 있어요. 핵심은 처음 3초! 첫 3초에 스크롤을 멈추게 하면 완시청률이 올라가고, 완시청률이 높으면 더 많은 사람에게 노출돼요. "3초 훅"을 만드는 게 틱톡 전략의 핵심이에요.'],
['sns',2,'ox','마이크로 인플루언서가 메가 인플루언서보다 참여율이 높은 경향이 있다.',null,1,'맞아요! 마이크로 인플루언서(팔로워 1만-10만)의 평균 참여율은 3-5%인 반면, 메가 인플루언서(100만+)는 1-2%에 불과해요. 동네 맛집 사장님 추천 vs 연예인 광고 중 뭘 더 믿겠어요? 커뮤니티가 작을수록 팬과의 관계가 친밀해서 신뢰도가 높아요.'],
['sns',3,'mc','인플루언서 마케팅 ROI를 측정할 때 가장 중요한 지표는?',['팔로워 증가','참여율 및 전환율','게시물 개수','좋아요 수'],1,'좋아요 1만 개 받아도 매출 0원이면 의미가 없어요. 인플루언서 마케팅도 결국 "얼마나 구매로 이어졌는가"가 핵심이에요. 고유 할인코드나 UTM 링크를 제공해서 실제 전환(구매, 가입)을 추적해야 해요. 업계 평균 ROI는 $1당 $5.78이에요.'],
['sns',3,'fill','인스타그램에서 팔로워와 실시간으로 소통할 수 있는 기능은 _____입니다.','라이브',0,'인스타 라이브는 실시간 방송으로 댓글, 질문, 하트를 즉시 주고받을 수 있어요. 라이브 중에는 팔로워에게 알림이 가고 스토리 맨 앞에 표시돼서 도달률이 일반 게시물보다 훨씬 높아요. 쇼핑몰 라이브방송이 대세인 이유도 이런 즉각적 소통 때문이에요.'],
['sns',1,'mc','페이스북 광고에서 Lookalike Audience의 목적은?',['기존 고객 재타겟팅','기존 고객과 유사한 신규 고객 발견','경쟁사 타겟팅','무작위 노출'],1,'Lookalike Audience는 "내 기존 고객과 비슷한 사람 찾아줘"라고 페이스북 AI에게 맡기는 거예요. 예를 들어 구매 고객 1000명 데이터를 넣으면, 나이·관심사·행동이 비슷한 신규 사용자를 자동으로 찾아줘요. 일반 타겟팅보다 전환율이 2배 높다는 연구 결과도 있어요.'],
['sns',3,'ox','LinkedIn은 B2B 마케팅에 가장 효과적인 SNS 플랫폼이다.',null,1,'맞아요! B2B 리드의 80%가 LinkedIn에서 발생한다는 통계가 있어요. LinkedIn 사용자는 직업·회사·직급 정보가 명확해서, "IT기업 마케팅 팀장"처럼 정밀한 타겟팅이 가능해요. B2C는 인스타·틱톡이 강하지만, B2B는 LinkedIn이 압도적이에요.'],
['sns',2,'mc','인스타그램 Reels의 최적 길이는?',['5초 이하','7-15초','30초 이상','1분 이상'],1,'7-15초가 스윗스팟이에요! 이 길이가 완시청률이 가장 높아요. 완시청률이 높으면 알고리즘이 "좋은 콘텐츠"로 판단해서 더 많이 노출해줘요. 5초 이하는 너무 짧아 내용 전달이 어렵고, 30초 이상은 중간에 이탈하는 사람이 많아져요.'],
// CM 추가
['cm',1,'mc','콘텐츠 마케팅에서 TOFU는 어느 단계인가?',['인지도 단계','고려 단계','구매 단계','충성도 단계'],0,'TOFU = Top of Funnel, 깔때기의 맨 위 = 인지도 단계예요. "이런 문제가 있구나"를 알려주는 교육 콘텐츠(블로그, 인포그래픽)를 제공해요. MOFU(중간)는 비교·사례, BOFU(하단)는 구매 유도 콘텐츠예요. 두부(TOFU) 먹으면서 외워보세요!'],
['cm',1,'ox','에버그린 콘텐츠는 시간이 지나도 가치가 유지되는 콘텐츠다.',null,1,'맞아요! "2024 트렌드"는 1년 지나면 구식이지만, "블로그 글 잘 쓰는 법"은 몇 년이 지나도 검색돼요. 에버그린 콘텐츠는 한 번 쓰면 계속 트래픽을 가져다주는 "자산"이에요. HubSpot 블로그 트래픽의 70%가 에버그린 콘텐츠에서 나온다고 해요.'],
['cm',2,'fill','블로그 글의 가독성을 높이기 위해 사용하는 H1, H2, H3를 _____태그라고 합니다.','헤딩',0,'헤딩(Heading) 태그는 글의 "목차"와 같아요. H1은 제목, H2는 대주제, H3는 소주제. 검색엔진도 헤딩 태그를 보고 글의 구조를 파악해요. 헤딩 태그를 잘 쓴 글은 SEO 순위도 높고, 독자도 훑어보기 쉬워서 체류시간이 늘어요.'],
['cm',2,'mc','스토리텔링 마케팅에서 가장 중요한 요소는?',['제품 기능 나열','공감과 감정적 연결','가격 강조','경쟁사 비교'],1,'"이 신발 밑창이 3cm"보다 "마라톤 완주 후 무릎이 안 아팠다"가 더 와닿잖아요? 스토리텔링은 제품 스펙이 아니라 고객의 감정을 건드리는 거예요. 나이키 "Just Do It"도 신발 기능이 아니라 도전의 감정을 파는 거예요. 감정이 구매 결정의 95%를 좌우한다는 연구도 있어요.'],
['cm',2,'ox','동영상 콘텐츠는 텍스트보다 평균적으로 높은 참여율을 보인다.',null,1,'맞아요! 동영상이 포함된 게시물은 텍스트만 있는 것보다 참여율이 평균 48% 높아요. 사람은 읽은 것의 10%만 기억하지만, 영상으로 본 것은 95%를 기억한다는 연구도 있어요. 시각+청각을 동시에 자극하기 때문이에요.'],
['cm',3,'mc','팟캐스트 마케팅의 주요 장점은?',['제작비 저렴','이동 중 청취 가능 및 높은 몰입도','빠른 제작','모든 연령층 도달'],1,'팟캐스트의 킬러 장점은 "멀티태스킹 중에도 소비 가능"이라는 거예요. 출퇴근, 운동, 설거지하면서 평균 30-40분씩 들어요. 이건 블로그(평균 체류 2분)의 15배 이상이에요! 한국 팟캐스트 청취자도 매년 20%씩 늘고 있어요.'],
['cm',3,'fill','사용자가 직접 만든 콘텐츠를 활용하는 마케팅 기법을 _____라고 합니다.','UGC',0,'UGC(User Generated Content)는 고객이 직접 만든 후기, 사진, 영상이에요. 브랜드가 만든 광고보다 소비자 후기를 2.4배 더 신뢰한다는 통계가 있어요. 제작비 0원에 신뢰도는 높으니 일석이조! 스타벅스 #레드컵챌린지 같은 게 대표적인 UGC 캠페인이에요.'],
['cm',1,'mc','콘텐츠 캘린더의 주요 목적은?',['콘텐츠 삭제 계획','일관된 게시 일정 관리','광고비 계산','경쟁사 모니터링'],1,'콘텐츠 캘린더는 "이번 달에 뭘 올릴지" 미리 계획하는 달력이에요. 매주 월요일 블로그, 수요일 인스타, 금요일 뉴스레터… 이렇게 일정을 잡아두면 빈도가 일정해지고 빠지는 날이 없어요. 일관되게 게시하는 브랜드가 불규칙한 브랜드보다 팔로워 성장률이 2배 높아요.'],
['cm',3,'ox','인포그래픽은 복잡한 데이터를 시각적으로 전달하는데 효과적이다.',null,1,'맞아요! "한국 이커머스 시장 규모가 200조원이고 매년 15% 성장…"을 글로 쓰면 지루하지만, 그래프+아이콘으로 만들면 한눈에 들어와요. 인포그래픽은 텍스트보다 공유율이 3배 높고, SNS에서 좋아요도 3배 더 받아요. 복잡한 내용일수록 시각화가 강력해요.'],
['cm',2,'mc','Bounce Rate가 높다는 의미는?',['콘텐츠가 우수함','방문자가 한 페이지만 보고 떠남','전환율이 높음','SEO 순위가 높음'],1,'이탈률(Bounce Rate)은 "한 페이지만 보고 바로 나간 비율"이에요. 블로그가 70%면 보통, 50% 이하면 좋은 편이에요. 이탈률이 높다는 건 제목에 끌려 왔지만 내용이 기대에 못 미쳤다는 신호예요. 첫 화면의 매력, 로딩 속도, 콘텐츠 품질을 개선해야 해요.'],

['em',1,'mc','이메일 마케팅에서 좋은 오픈율(Open Rate)은?',['5-10%','15-25%','50-60%','80% 이상'],1,'업종별로 다르지만 전체 평균 오픈율은 약 20%예요. 이커머스는 15-18%, 교육은 25-28%, 비영리는 25-30% 정도. 50% 이상이면 대단한 거고, 5-10%면 제목이나 발송 시간을 심각하게 재검토해야 해요.'],
['em',1,'ox','이메일 제목에 이모지를 사용하면 오픈율이 증가할 수 있다.',null,1,'맞아요! 이모지가 포함된 제목은 받은편지함에서 눈에 확 띄어요. 실험 결과 오픈율이 평균 25% 높아졌다는 데이터도 있어요. 다만 남용하면 스팸처럼 보일 수 있으니 1-2개만 전략적으로 사용하는 게 좋아요. 🎁, 🔥 같은 이모지가 효과적이에요.'],
['em',2,'fill','클릭률을 의미하는 CTR은 Click-Through _____의 약자입니다.','Rate',0,'CTR(Click-Through Rate)은 이메일을 연 사람 중 링크를 실제로 클릭한 비율이에요. 평균 CTR은 2-5% 정도. 오픈율이 높아도 CTR이 낮으면 "제목은 끌렸지만 내용은 별로"라는 뜻이에요. CTA 버튼 색상, 위치, 문구를 개선하면 CTR을 높일 수 있어요.'],
['em',2,'mc','이메일 세그먼테이션의 주요 이점은?',['이메일 개수 증가','맞춤형 메시지로 전환율 향상','발송 비용 절감','스팸 필터 회피'],1,'세그먼테이션은 "모든 사람에게 같은 메일" 대신 "그룹별 맞춤 메일"을 보내는 거예요. 예: 구매 고객에겐 리뷰 요청, 장바구니 포기자에겐 할인 쿠폰. 세그먼트된 이메일은 일괄 발송보다 매출이 760% 더 높다는 DMA 연구 결과가 있어요!'],
['em',2,'ox','이메일 A/B 테스트는 제목만 테스트할 수 있다.',null,0,'제목뿐 아니라 발신자명, 본문 내용, CTA 버튼 색상/문구, 이미지, 발송 시간, 레이아웃 등 거의 모든 요소를 A/B 테스트할 수 있어요. 다만 한 번에 한 요소만 바꿔야 "뭐 때문에 결과가 달라졌는지" 정확히 알 수 있어요.'],
['em',3,'mc','드립 캠페인(Drip Campaign)이란?',['일회성 대량 발송','사전 정의된 일정에 따른 자동 이메일 시리즈','스팸 메일','뉴스레터만 발송'],1,'드립(Drip = 물방울)처럼 천천히 한 방울씩 보내는 자동 이메일 시리즈예요. 예: 가입 → 즉시 환영 메일 → 3일 후 사용법 가이드 → 7일 후 할인 쿠폰. 미리 세팅해두면 자동으로 발송돼요. 드립 캠페인은 일반 이메일보다 오픈율 80%, 클릭률 300% 높아요!'],
['em',3,'fill','이메일 발신자 인증을 위한 기술 중 하나는 _____입니다.','SPF',0,'SPF(Sender Policy Framework)는 "이 이메일이 진짜 이 도메인에서 보낸 게 맞아?"를 확인하는 기술이에요. 우체부 신분증 확인과 비슷해요. SPF·DKIM·DMARC 3가지를 모두 설정해야 스팸 폴더에 안 들어가요. 설정 안 하면 오픈율이 절반으로 떨어질 수 있어요.'],
['em',1,'mc','이메일 CTA의 위치는?',['이메일 맨 아래만','눈에 잘 띄는 상단과 하단','제목에만','이미지 안에만'],1,'CTA(Call to Action)는 "여기 눌러!"인데, 사람마다 스크롤 습관이 달라요. 그래서 상단(바로 보이는 곳) + 하단(다 읽은 후) 양쪽에 배치하는 게 좋아요. CTA 버튼이 1개인 이메일의 클릭률이 여러 개인 것보다 371% 높다는 연구도 있어요.'],
['em',3,'ox','구독 취소 링크를 숨기면 구독자를 유지할 수 있다.',null,0,'절대 안 돼요! 첫째, CAN-SPAM법·GDPR 등에서 구독 취소 링크는 법적 필수사항이에요. 둘째, 숨기면 사람들이 "스팸 신고" 버튼을 누르게 되고, 스팸 신고가 늘면 도메인 평판이 망가져서 다른 구독자에게도 메일이 안 도착해요. 차라리 쉽게 해지하게 하는 게 전체 리스트 건강에 좋아요.'],
['em',2,'mc','이메일 자동화 플랫폼이 아닌 것은?',['Mailchimp','HubSpot','Klaviyo','Photoshop'],3,'Photoshop은 어도비의 이미지 편집 프로그램이에요. Mailchimp(초보 친화적), HubSpot(올인원 마케팅), Klaviyo(이커머스 특화)는 모두 이메일 자동화 플랫폼이에요. 이런 도구를 쓰면 세그먼트, A/B 테스트, 드립 캠페인을 코딩 없이 쉽게 만들 수 있어요.'],
// ANA 추가
['ana',1,'mc','GA4에서 기본 측정 단위는?',['페이지뷰','세션','이벤트','클릭'],2,'GA4는 기존 UA(Universal Analytics)와 달리 모든 것을 "이벤트"로 추적해요. 페이지 조회도 이벤트, 스크롤도 이벤트, 클릭도 이벤트. 레고 블록처럼 이벤트를 조합해서 원하는 데이터를 만드는 구조예요. 이 개념을 이해하면 GA4의 절반은 마스터한 거예요!'],
['ana',1,'ox','UTM 파라미터는 광고 캠페인의 트래픽 소스를 추적하는데 사용된다.',null,1,'맞아요! UTM은 URL 뒤에 ?utm_source=instagram&utm_medium=story 같은 꼬리표를 다는 거예요. 이렇게 하면 GA4에서 "이 방문자는 인스타 스토리에서 왔구나"를 정확히 알 수 있어요. UTM 없이는 모든 트래픽이 "직접 방문"으로 잡혀서 어떤 채널이 효과적인지 알 수 없어요.'],
['ana',2,'fill','GA4에서 사용자가 원하는 행동을 완료한 것을 _____이라고 합니다.','전환',0,'전환(Conversion)은 "우리가 원하는 행동을 했다!"는 뜻이에요. 이커머스에서는 구매, SaaS에서는 가입, 블로그에서는 뉴스레터 구독이 전환이 될 수 있어요. GA4에서 이벤트를 "전환으로 표시"하면 자동으로 추적해줘요. 전환율은 보통 1-3%면 평균이에요.'],
['ana',2,'mc','코호트 분석의 주요 목적은?',['실시간 트래픽 확인','동일 기간 가입 사용자 그룹의 행동 패턴 분석','광고비 계산','SEO 순위 확인'],1,'코호트 분석은 "1월에 가입한 사람들 vs 2월에 가입한 사람들" 이렇게 그룹을 나눠서 비교하는 거예요. "1월 가입자는 30일 후에도 40%가 남았는데, 2월 가입자는 20%만 남았네? 2월에 뭘 바꿨지?" 이런 인사이트를 얻을 수 있어요. 리텐션 분석의 핵심 도구예요.'],
['ana',2,'ox','Bounce Rate가 100%면 모든 방문자가 한 페이지만 보고 떠났다는 의미다.',null,1,'맞아요. 이탈률 100%는 모든 방문자가 한 페이지만 보고 떠났다는 뜻이에요. 하지만 블로그라면 이게 반드시 나쁜 건 아니에요. 글을 다 읽고 만족해서 떠났을 수도 있거든요. GA4에서는 이런 한계를 보완하기 위해 "참여율(Engagement Rate)" 개념을 도입했어요.'],
['ana',3,'mc','Looker Studio의 주요 기능은?',['웹사이트 제작','데이터 시각화 대시보드 제작','이메일 발송','소셜미디어 관리'],1,'Looker Studio(구 Data Studio)는 구글의 무료 대시보드 도구예요. GA4, Google Ads, 스프레드시트 등을 연결해서 예쁜 리포트를 만들 수 있어요. "이번 달 트래픽·전환·매출"을 한 화면에서 보는 실시간 대시보드를 만들어두면 매번 GA에 들어가지 않아도 돼요.'],
['ana',3,'fill','서비스를 계속 사용하는 사용자 비율을 리텐션 또는 _____이라고 합니다.','유지율',0,'리텐션(유지율)은 "한 달 전에 가입한 사람이 지금도 쓰고 있는가?"를 나타내요. Day 1 리텐션 40%면 가입 다음 날 10명 중 4명이 다시 왔다는 뜻이에요. 앱의 경우 Day 30 리텐션이 10% 이상이면 양호하고, 5% 미만이면 심각한 문제가 있는 거예요.'],
['ana',1,'mc','GA4 사용자 획득 보고서가 보여주는 정보는?',['재방문 사용자','신규 사용자의 첫 방문 채널','페이지 로딩 속도','이메일 오픈율'],1,'사용자 획득 보고서는 "신규 사용자가 어떻게 우리를 처음 알게 됐는지" 보여줘요. 검색(Organic), 광고(Paid), SNS, 직접 방문 등 채널별로 구분돼요. "신규 사용자의 60%가 검색에서 온다"는 걸 알면 SEO에 더 투자해야 한다는 의사결정을 할 수 있어요.'],
['ana',3,'ox','전환율은 방문자 대비 전환 수를 백분율로 나타낸 것이다.',null,1,'맞아요! 전환율 = (전환 수 ÷ 방문자 수) × 100이에요. 1000명이 방문해서 30명이 구매했으면 전환율 3%예요. 이커머스 평균 전환율은 2-3%, 잘하는 곳은 5% 이상이에요. 전환율을 1%만 올려도 매출이 수십% 늘 수 있어서 CRO(전환율 최적화)가 중요한 거예요.'],
['ana',2,'mc','히트맵 도구로 분석할 수 있는 것은?',['서버 성능','사용자 클릭 및 스크롤 패턴','이메일 오픈율','광고 노출수'],1,'히트맵은 웹페이지 위에 "열 지도"를 그려주는 도구예요. 빨간색은 많이 클릭한 곳, 파란색은 안 본 곳. Hotjar, Clarity 같은 도구가 유명해요. "CTA 버튼을 아무도 안 누르네? 위치를 바꿔보자"처럼 데이터 기반 개선 결정을 할 수 있어요.'],
// CRO 추가
['cro',1,'mc','A/B 테스트에서 통계적 유의성의 일반적 기준은?',['50% 신뢰도','75% 신뢰도','95% 신뢰도','99.9% 신뢰도'],2,'95% 신뢰도란 "이 결과가 우연일 확률이 5% 미만"이라는 뜻이에요. 동전을 20번 던져 앞면이 15번 나오면 "이 동전 이상한데?" 하잖아요? 그게 95% 신뢰도 수준이에요. 99.9%를 쓰면 너무 오래 걸리고, 75%는 확신이 부족해서 95%가 업계 표준이에요.'],
['cro',1,'ox','랜딩페이지에서 선택지가 많을수록 전환율이 높아진다.',null,0,'오히려 반대예요! "잼 실험"이 유명한데, 24종류 잼을 진열했을 때 구매율 3%, 6종류일 때 30%였어요. 선택지가 너무 많으면 "뭘 골라야 할지 모르겠다"며 아무것도 안 사는 선택 과부하(Choice Overload)가 발생해요. 랜딩페이지의 CTA는 1개가 이상적이에요.'],
['cro',2,'fill','사용자가 전환까지 거치는 단계를 전환 _____이라고 합니다.','퍼널',0,'전환 퍼널은 깔때기(Funnel) 모양이에요. 위(방문 1000명) → 중간(장바구니 100명) → 아래(구매 30명). 각 단계마다 이탈이 생기니까 어디서 사람들이 많이 빠지는지 찾아서 개선하는 게 CRO의 핵심이에요. "장바구니→결제"에서 70%가 이탈하면 결제 과정을 개선해야 해요.'],
['cro',2,'mc','CTA 버튼의 전환율을 높이는 방법은?',['작고 눈에 안 띄게','대조되는 색상과 명확한 행동 동사 사용','페이지 맨 아래만 배치','텍스트만 사용'],1,'CTA 버튼은 배경색과 대조되는 색(흰 배경에 주황 버튼)에 "무료로 시작하기", "지금 다운로드" 같은 행동 동사를 써야 해요. "제출"보다 "내 무료 가이드 받기"가 전환율이 90% 더 높다는 연구도 있어요. 버튼 크기도 충분히 커야 모바일에서 잘 눌려요.'],
['cro',2,'ox','Exit Intent 팝업은 사용자가 페이지를 떠나려 할 때 표시된다.',null,1,'맞아요! 마우스가 브라우저 상단(닫기/뒤로가기 버튼 쪽)으로 이동하면 "이 사람 나가려나보다" 감지해서 팝업을 띄워요. "잠깐! 10% 할인 쿠폰 드릴게요" 같은 식이에요. 이미 떠나려는 사람이니 방해가 덜하고, 이탈하는 방문자의 10-15%를 잡을 수 있어요.'],
['cro',3,'mc','폼 최적화에서 전환율을 높이는 방법은?',['필드 개수 최대화','필수 입력 필드 최소화','라벨 제거','긴 설명 추가'],1,'폼 필드를 11개에서 4개로 줄였더니 전환율이 120% 올랐다는 사례가 있어요. 사람들은 긴 양식을 보면 "귀찮다" 하고 떠나요. 이름+이메일만 받고 나머지는 나중에 물어보는 게 좋아요. "3분 안에 완료" 같은 문구를 추가하면 폼 완료율이 더 올라요.'],
['cro',3,'fill','웹사이트의 첫 화면에서 스크롤 없이 보이는 영역을 Above the _____라고 합니다.','Fold',0,'Above the Fold는 신문을 접었을 때(Fold) 위에 보이는 부분에서 온 용어예요. 웹사이트에서는 스크롤 없이 처음 보이는 화면이에요. 방문자의 80%가 Above the Fold에서 이탈 여부를 결정해요. 핵심 메시지, 가치 제안, CTA 버튼을 여기에 배치해야 해요.'],
['cro',1,'mc','신뢰 신호(Trust Signals)로 적절하지 않은 것은?',['고객 후기','보안 인증 마크','무료 배송','복잡한 전문 용어'],3,'고객 후기(사회적 증거), 보안 마크(SSL 인증서), 무료 배송(리스크 제거)은 모두 "이 사이트 믿어도 돼"라는 신호예요. 반면 복잡한 전문 용어는 오히려 고객을 혼란스럽게 해서 신뢰를 낮춰요. 결제 페이지에 후기+보안마크를 추가하면 전환율이 평균 17% 올라요.'],
['cro',3,'ox','MVT는 여러 요소를 동시에 테스트할 수 있다.',null,1,'맞아요! MVT(Multivariate Test)는 A/B 테스트의 업그레이드 버전이에요. A/B는 한 번에 한 요소(제목 A vs B)만 테스트하지만, MVT는 제목 3종 × 이미지 2종 × CTA 2종 = 12가지 조합을 동시에 돌려요. 단, 트래픽이 충분해야(월 10만 이상) 의미 있는 결과를 얻을 수 있어요.'],
['cro',2,'mc','카트 포기율을 줄이는 방법은?',['결제 과정 복잡화','예상치 못한 배송비 추가','간편한 게스트 결제 옵션 제공','느린 페이지 로딩'],2,'온라인 쇼핑 카트 포기율은 평균 70%나 돼요! 1위 원인은 "예상 못한 추가 비용"(배송비), 2위는 "회원가입 강요". 게스트 결제 옵션을 제공하고, 총 비용을 미리 보여주고, 결제 단계를 3단계 이내로 줄이면 포기율을 크게 낮출 수 있어요.'],
// MA 추가
['ma',1,'mc','마케팅 자동화의 주요 이점은?',['인력 증가','반복 작업 자동화 및 개인화','비용 증가','수동 제어만 가능'],1,'마케팅 자동화는 "사람이 매번 하던 반복 작업을 로봇에게 맡기는 것"이에요. 예: 가입하면 환영 이메일, 3일 후 사용법 가이드, 7일 후 할인 쿠폰… 이걸 사람이 일일이 보내면 미쳐요. 자동화 도입 기업은 리드 451% 증가, 마케팅 비용 12.2% 절감 효과를 봤어요.'],
['ma',1,'ox','워크플로우는 트리거 이벤트에 따라 자동으로 실행되는 일련의 작업이다.',null,1,'맞아요! 워크플로우는 "만약 ~하면, ~해라" 규칙의 모음이에요. 예: "장바구니에 담고 1시간 후에도 결제 안 하면(트리거) → 리마인드 이메일 발송(액션) → 24시간 후에도 안 사면 → 10% 할인 쿠폰 발송". 한번 세팅하면 24시간 자동으로 돌아가요.'],
['ma',2,'fill','잠재고객의 구매 가능성을 점수화하는 기법을 리드 _____라고 합니다.','스코어링',0,'리드 스코어링은 잠재고객에게 점수를 매기는 거예요. 예: 이메일 열기 +5점, 가격표 다운로드 +20점, 데모 신청 +50점. 점수가 80점 이상이면 "이 사람 구매 준비 됐다!" 판단하고 영업팀에 넘겨요. 이렇게 하면 영업팀이 뜨거운 리드에 집중할 수 있어요.'],
['ma',2,'mc','드립 캠페인에서 "드립"의 의미는?',['빠른 발송','점진적으로 천천히 발송','무작위 발송','일회성 발송'],1,'드립(Drip)은 "물방울이 똑똑 떨어지듯" 천천히 보낸다는 뜻이에요. 한꺼번에 쏟아붓는 게 아니라, 시간 간격을 두고 순차적으로 발송해요. 가입 직후 → 3일 후 → 1주 후 → 2주 후 이렇게요. 한꺼번에 5통 보내면 스팸이지만, 적절한 간격으로 보내면 관계가 형성돼요.'],
['ma',2,'ox','CRM과 마케팅 자동화 도구를 연동하면 더 효과적이다.',null,1,'맞아요! CRM(고객 관계 관리)은 고객 정보 저장소, MA(마케팅 자동화)는 실행 엔진이에요. 둘을 연동하면 "이 고객이 지난주에 문의했고(CRM) + 이메일을 3번 열었으니(MA) → 영업 담당자에게 알림"처럼 끊김 없는 고객 경험을 만들 수 있어요.'],
['ma',3,'mc','마케팅 자동화 플랫폼이 아닌 것은?',['HubSpot','Marketo','ActiveCampaign','Excel'],3,'Excel은 훌륭한 스프레드시트지만 자동화 플랫폼은 아니에요. HubSpot(올인원, 중소기업에 인기), Marketo(대기업용, Adobe 소유), ActiveCampaign(이메일 자동화 강자)은 모두 MA 전문 플랫폼이에요. 규모와 예산에 맞는 도구를 선택하는 게 중요해요.'],
['ma',3,'fill','고객 생애 가치를 의미하는 약어는 _____입니다.','LTV',0,'LTV(Lifetime Value) = 고객 1명이 우리 서비스를 쓰는 동안 가져다주는 총 수익이에요. 예: 월 구독료 1만원 × 평균 이용 기간 24개월 = LTV 24만원. LTV가 CAC(고객 획득 비용)의 3배 이상이어야 건강한 비즈니스예요. LTV:CAC = 3:1이 황금 비율이에요.'],
['ma',1,'mc','리드 너처링의 목적은?',['즉시 판매','잠재고객을 점진적으로 육성하여 구매 준비 상태로 만들기','리드 삭제','광고비 증가'],1,'리드 너처링은 "아직 안 살 사람을 천천히 설득하는 과정"이에요. 처음 방문한 사람에게 바로 "사세요!"는 소용없어요. 대신 유익한 콘텐츠 → 사례 연구 → 무료 체험 → 구매 제안 순으로 신뢰를 쌓아요. 너처링된 리드는 그렇지 않은 리드보다 구매액이 47% 더 높아요.'],

function getXP(){return LS.get('xp',0)}
function setXP(v){LS.set('xp',v)}
function addXP(amount){
  const old=getXP();const nv=old+amount;setXP(nv);
  const oldLv=Math.floor(Math.sqrt(old/100));const newLv=Math.floor(Math.sqrt(nv/100));
  if(newLv>oldLv)showLevelUp(newLv);
  updateGamiBar();toast(`+${amount} XP`,'success');
}
function showLevelUp(lv){
  const el=document.createElement('div');el.className='levelup-toast';
  el.innerHTML=`⬆️ Level ${lv}!<br>${TREES[Math.min(lv,TREES.length-1)]}`;
  document.body.appendChild(el);setTimeout(()=>el.remove(),2500);
}
function updateGamiBar(){
  const xp=getXP();const lv=Math.floor(Math.sqrt(xp/100));
  const lvXP=lv*lv*100;const nextXP=(lv+1)*(lv+1)*100;
  const pct=Math.min(100,((xp-lvXP)/(nextXP-lvXP))*100);
  $('gami-level').textContent=`Lv.${lv}`;
  $('gami-xp-fill').style.width=pct+'%';
  $('gami-xp-text').textContent=`${xp-lvXP}/${nextXP-lvXP} XP`;
  $('gami-tree').textContent=TREES[Math.min(lv,TREES.length-1)];
  const att=LS.get('attendance',{});const streak=calcStreak(att);
  $('gami-streak').textContent='🔥'+streak;
}
function calcStreak(att){
  let s=0;const d=new Date();
  for(let i=0;i<365;i++){
    const ds=new Date(d);ds.setDate(ds.getDate()-i);
    const k=ds.toISOString().slice(0,10);
    if(att[k])s++;else break;
  }
  return s;
}
function checkAttendance(){
  const att=LS.get('attendance',{});const t=today();
  if(!att[t]){att[t]=true;LS.set('attendance',att);addXP(15);}
  updateGamiBar();
}
function getStats(){
  const prog=LS.get('progress',{});
  const completedLessons=Object.values(prog).filter(v=>v===true).length;
  const qh=LS.get('quizHistory',[]);
  const quizCount=qh.length;
  const perfectQuiz=qh.filter(q=>q.score===q.total).length;
  const cardReviews=LS.get('cardReviews',0);
  const att=LS.get('attendance',{});
  const streak=calcStreak(att);
  const xp=getXP();const level=Math.floor(Math.sqrt(xp/100));
  const bookmarks=LS.get('bookmarks',[]).length;
  const mktTracks=new Set(Object.keys(prog).filter(k=>{const t=TRACKS.find(tr=>k.startsWith(tr[0]+'_'));return t&&t[1]==='mkt'})).size;
  const devTracks=new Set(Object.keys(prog).filter(k=>{const t=TRACKS.find(tr=>k.startsWith(tr[0]+'_'));return t&&t[1]==='dev'})).size;
  const speedBest=LS.get('speedBest',0);
  const survivalBest=LS.get('survivalBest',0);
  const matchClears=LS.get('matchClears',0);
  return{completedLessons,quizCount,perfectQuiz,cardReviews,streak,level,bookmarks,mktTracks:Math.min(mktTracks,9),devTracks:Math.min(devTracks,10),speedBest,survivalBest,matchClears};
}
function checkBadges(){

function shuffleArray(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a}

function getAllTerms(){
  const seen=new Set();
  const terms=[];
  const add=(en,ko,def,track,lesson)=>{const k=track+'_'+en.toLowerCase();if(seen.has(k))return;seen.add(k);terms.push({en,ko,def,track,lesson})};
  LESSONS.forEach(l=>{if(l[6])l[6].forEach(t=>add(t[0],t[1],t[2],l[0],l[1]))});

  VOCAB_EXTRA.forEach(v=>add(v[1],v[2],v[3],v[0],0));
  return terms.filter(t=>{const tr=TRACKS.find(x=>x[0]===t.track);return tr&&(subjectFilter==='all'||tr[1]===subjectFilter)});
}

/* ===== LEARNING OPTIMIZATION ===== */
// Quiz SRS: track per-question difficulty
function getQuizSRS(){return LS.get('quizSRS',{})}
function updateQuizSRS(qKey,correct){
  const srs=getQuizSRS();
  if(!srs[qKey])srs[qKey]={right:0,wrong:0};
  if(correct)srs[qKey].right++;else srs[qKey].wrong++;
  LS.set('quizSRS',srs);
}
function getWeightedQuizPool(pool){
  if(!pool||pool.length<=5)return pool;
  const srs=getQuizSRS();
  const weighted=pool.map(q=>{
    const key=q[0]+'_'+q[1]+'_'+(q[3]||'').slice(0,30);
    const s=srs[key]||{right:0,wrong:0};
    const w=1+s.wrong*2-s.right*0.5;
    return{q,weight:Math.max(0.2,w)};
  });
  weighted.sort((a,b)=>b.weight-a.weight);
  const top=weighted.slice(0,Math.ceil(weighted.length*0.6));
  const rest=weighted.slice(Math.ceil(weighted.length*0.6));
  return shuffleArray([...top,...shuffleArray(rest).slice(0,Math.ceil(rest.length*0.4))]).map(w=>w.q);
}

// Bidirectional quiz: create reverse questions (show English term → pick Korean meaning)
function makeReverseQuestion(q){
  if(q[2]!=='mc'||!q[4]||q[4].length<3)return null;
  const trackTerms=[];
  LESSONS.forEach(l=>{if(l[0]===q[0]&&l[6])l[6].forEach(t=>trackTerms.push(t))});
  if(!trackTerms.length)return null;
  const correctOpt=q[4][q[5]];
  const termMatch=trackTerms.find(t=>t[1]===correctOpt||correctOpt.includes(t[1]));
  if(!termMatch)return null;
  // 영어 용어의 한국어 발음이 답보기에 그대로 있으면 너무 쉬우므로 스킵
  const pron=getPron(termMatch[0]);
  if(pron&&q[4].some(opt=>opt===pron||pron===correctOpt))return null;
  const newQ=`다음 중 "${termMatch[0]}"의 올바른 한국어 용어는?`;
  return[q[0],q[1],'mc',newQ,q[4],q[5],q[q.length-1]];
}

let matchState=null;
function startMatchGame(){
  const cards=shuffleArray(getFilteredCards()).slice(0,6);
  if(cards.length<4){toast('카드가 부족합니다','error');return}
  const pairs=[];cards.forEach(c=>{pairs.push({id:c[2],text:c[2],pair:c[2]});pairs.push({id:c[2],text:c[3],pair:c[2]})});
  matchState={cells:shuffleArray(pairs),revealed:[],matched:[],moves:0,startTime:Date.now()};
  renderMatchGame();
}
function renderMatchGame(){
  const m=matchState;const allDone=m.matched.length===m.cells.length;
  let h=`<div style="text-align:center;margin-bottom:12px">
    <div style="font-size:18px;font-weight:700">🧩 용어 매칭</div>
    <div style="font-size:13px;color:var(--text-secondary)">한국어↔영어 짝을 맞추세요 · ${m.moves}회</div>
  </div><div class="memory-grid">`;
  m.cells.forEach((c,i)=>{
    const isRevealed=m.revealed.includes(i);const isMatched=m.matched.includes(i);
    const mp=getPron(c.text);const mpHtml=mp?`<span class="match-pron">(${mp})</span>`:'';
    if(isMatched)h+=`<div class="memory-cell matched">${c.text}${mpHtml}</div>`;
    else if(isRevealed)h+=`<div class="memory-cell revealed">${c.text}${mpHtml}</div>`;
    else h+=`<div class="memory-cell" onclick="matchTap(${i})">?</div>`;
  });
  h+='</div>';
  if(allDone){
    const sec=Math.round((Date.now()-m.startTime)/1000);
    const mc=LS.get('matchClears',0);LS.set('matchClears',mc+1);
    addXP(30);checkBadges();
    const qh=LS.get('quizHistory',[]);qh.push({mode:'🧩매칭',score:m.moves,total:0,date:today()});LS.set('quizHistory',qh);
    h+=`<div style="text-align:center;padding:16px"><div style="font-size:40px">🎉</div>
      <div style="font-size:16px;font-weight:700;margin:8px 0">${m.moves}회 만에 클리어! (${sec}초)</div>
      <div style="font-size:14px;color:var(--secondary);font-weight:700">+30 XP</div></div>`;
  }
  h+=`<button class="btn btn-outline btn-full" style="margin-top:12px" onclick="renderGameTab()">← 뒤로</button>`;
  $('game-content').innerHTML=h;
}
function matchTap(i){
  const m=matchState;if(!m||m.revealed.includes(i)||m.matched.includes(i))return;
  if(m.revealed.length>=2)return;
  m.revealed.push(i);renderMatchGame();
  if(m.revealed.length===2){
    m.moves++;
    const[a,b]=m.revealed;
    if(m.cells[a].pair===m.cells[b].pair&&a!==b){
      setTimeout(()=>{m.matched.push(a,b);m.revealed=[];renderMatchGame()},500);
    }else{
      setTimeout(()=>{m.revealed=[];renderMatchGame()},800);
    }
  }
}

function getDueCards(){

function showMySub(btn,id){
  btn.parentElement.querySelectorAll('.sub-tab').forEach(b=>b.classList.remove('active'));btn.classList.add('active');
  document.querySelectorAll('#tab-my .sub-content').forEach(c=>c.classList.remove('active'));$(id).classList.add('active');

function renderCalendar(att){
  const now=new Date();const y=now.getFullYear();const m=now.getMonth();
  const fd=new Date(y,m,1).getDay();const dim=new Date(y,m+1,0).getDate();
  const mn=['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];
  let h=`<div style="text-align:center;font-size:14px;font-weight:700;margin-bottom:8px">${y}년 ${mn[m]}</div><div class="calendar-grid">`;
  ['일','월','화','수','목','금','토'].forEach(d=>h+=`<div class="cal-header">${d}</div>`);
  for(let i=0;i<fd;i++)h+='<div class="cal-day other-month"></div>';
  for(let d=1;d<=dim;d++){const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;h+=`<div class="cal-day ${ds===today()?'today':''} ${att[ds]?'attended':''}">${d}</div>`}
  h+='</div>';return h;
}

/* ===== SEARCH ===== */
function doSearch(query){
  if(!query||query.length<2){$('search-results').innerHTML='';return}
  const q=query.toLowerCase();let results=[];
  LESSONS.forEach(l=>{
    if(l[3].toLowerCase().includes(q)||l[4].toLowerCase().includes(q)){results.push({icon:'📖',title:l[3],sub:l[4],action:`closeModal('search-modal');switchTab('learn');openLesson('${l[0]}',${l[1]})`})}
    if(l[6])l[6].forEach(t=>{if(t[0].toLowerCase().includes(q)||t[1].includes(q)){const sp=getPron(t[0]);results.push({icon:'📝',title:`${t[0]}${sp?' ('+sp+')':''} (${t[1]})`,sub:t[2],action:`closeModal('search-modal');switchTab('learn');openLesson('${l[0]}',${l[1]})`})}});
  });
  let h='';if(!results.length)h='<div class="empty-state"><p>검색 결과가 없습니다</p></div>';
  else results.slice(0,20).forEach(r=>{h+=`<div class="card" style="padding:10px 14px;cursor:pointer" ${r.action?`onclick="${r.action}"`:''}>
    <div style="display:flex;align-items:center;gap:8px"><span>${r.icon}</span><div><div style="font-size:13px;font-weight:600">${r.title}</div><div style="font-size:11px;color:var(--text-secondary)">${r.sub}</div></div></div></div>`});
  $('search-results').innerHTML=h;
}

/* ===== BACKUP / RESTORE ===== */
function exportData(){
  const data={};['xp','progress','quizHistory','flashProgress','bookmarks','attendance','badges','wrongAnswers','cardReviews','dailyQuiz','lastLesson','theme','speedBest','survivalBest','matchClears'].forEach(k=>{const v=LS.get(k);if(v!==null)data[k]=v});
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`learnnote-backup-${today()}.json`;a.click();toast('백업 완료','success');
}
function importData(event){
  const file=event.target.files[0];if(!file)return;
  const reader=new FileReader();reader.onload=e=>{try{const data=JSON.parse(e.target.result);Object.entries(data).forEach(([k,v])=>LS.set(k,v));toast('복원 완료!','success');setTimeout(()=>location.reload(),1000)}catch{toast('잘못된 파일','error')}};
  reader.readAsText(file);event.target.value='';
}
function resetData(){
  if(!confirm('모든 학습 데이터가 삭제됩니다. 계속?'))return;
  ['xp','progress','quizHistory','flashProgress','bookmarks','attendance','badges','wrongAnswers','cardReviews','dailyQuiz','lastLesson','settings','speedBest','survivalBest','matchClears'].forEach(k=>localStorage.removeItem('ln_'+k));
  toast('초기화 완료','success');setTimeout(()=>location.reload(),800);
}

/* ===== WEAKNESS ANALYSIS & SMART REVIEW ===== */
function getWeakTracks(){
  const qh=LS.get('quizHistory',[]);const wrong=LS.get('wrongAnswers',[]);
  const trackStats={};
  // Analyze quiz history
  TRACKS.forEach(t=>{trackStats[t[0]]={id:t[0],correct:0,total:0}});
  // Count wrong answers per track
  wrong.forEach(q=>{if(trackStats[q[0]])trackStats[q[0]].total+=2});
  // Estimate from quiz pool answered
  const prog=LS.get('progress',{});
  TRACKS.forEach(t=>{
    const trackQuiz=QUIZ_POOL.filter(q=>q[0]===t[0]);
    const trackWrong=wrong.filter(q=>q[0]===t[0]).length;
    const lessons=LESSONS.filter(l=>l[0]===t[0]);
    const done=lessons.filter(l=>prog[l[0]+'_'+l[1]]===true).length;
    if(done>0){
      trackStats[t[0]].total=Math.max(trackStats[t[0]].total,done*3);
      trackStats[t[0]].correct=Math.max(0,trackStats[t[0]].total-trackWrong*2);
    }
  });
  return Object.values(trackStats).filter(s=>s.total>0).sort((a,b)=>(a.correct/a.total)-(b.correct/b.total));
}
function startSmartReview(){
  const weak=getWeakTracks();const due=getDueCards();
  if(weak.length>0){
    // Focus on weakest tracks
    const weakIds=weak.slice(0,3).map(w=>w.id);
    const pool=QUIZ_POOL.filter(q=>weakIds.includes(q[0]));
    if(pool.length>=5){
      switchTab('game');
      const weighted=getWeightedQuizPool(pool);
      const rev=[];weighted.forEach(q=>{const r=makeReverseQuestion(q);if(r)rev.push(r)});
      const mixed=[...weighted.slice(0,12),...shuffleArray(rev).slice(0,3)];
      startQuizMode(shuffleArray(mixed).slice(0,15),'스마트 복습');
      return;
    }
  }
  if(due.length>0){switchTab('game');startFlashcardGame();return}
  switchTab('game');startDailyQuiz();
}
function startWeaknessQuiz(trackId){
  const pool=QUIZ_POOL.filter(q=>q[0]===trackId);
  if(!pool.length){toast('문제가 없습니다','error');return}
  const track=TRACKS.find(t=>t[0]===trackId);
  startQuizMode(shuffleArray(pool).slice(0,10),(track?track[2]+' ':'')+' 약점 집중');
}
function trackDailyLesson(){
  const td=LS.get('todayLessons',{date:'',count:0});
  if(td.date!==today())LS.set('todayLessons',{date:today(),count:1});
  else LS.set('todayLessons',{date:today(),count:td.count+1});
}
function trackDailyCard(){
  const td=LS.get('todayCards',{date:'',count:0});
  if(td.date!==today())LS.set('todayCards',{date:today(),count:1});
  else LS.set('todayCards',{date:today(),count:td.count+1});
}
