<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>학습 노트 / LearnNote</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6366f1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<style>
:root{--primary:#6366f1;--primary-light:#e0e1ff;--primary-dark:#4f46e5;--secondary:#f59e0b;--secondary-light:#fef3c7;--accent:#14b8a6;--accent-light:#ccfbf1;--bg:#f8fafc;--card:#ffffff;--text:#1e293b;--text-secondary:#64748b;--border:#e2e8f0;--danger:#ef4444;--danger-light:#fee2e2;--shadow:0 2px 12px rgba(0,0,0,0.06);--radius:14px;--nav-height:64px;--header-height:52px;--gami-height:38px;--mkt-color:#6366f1;--dev-color:#06b6d4}
[data-theme="dark"]{--primary:#818cf8;--primary-light:#1e1b4b;--primary-dark:#a5b4fc;--secondary:#fbbf24;--secondary-light:#292524;--accent:#2dd4bf;--accent-light:#042f2e;--bg:#0f172a;--card:#1e293b;--text:#e2e8f0;--text-secondary:#94a3b8;--border:#334155;--danger:#f87171;--danger-light:#450a0a;--shadow:0 2px 12px rgba(0,0,0,0.3);--mkt-color:#818cf8;--dev-color:#22d3ee}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;-webkit-tap-highlight-color:transparent;overflow-x:hidden;transition:background .3s,color .3s}
#app-header{position:fixed;top:0;left:0;right:0;height:var(--header-height);background:var(--primary);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:100;box-shadow:0 2px 8px rgba(99,102,241,.3)}
#app-header .app-title{font-size:17px;font-weight:700}
#app-header .app-title span{font-size:11px;font-weight:400;opacity:.8}
#app-header .header-right{display:flex;gap:8px;align-items:center}
.header-btn{background:rgba(255,255,255,.15);border:none;color:#fff;width:32px;height:32px;border-radius:8px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
#gami-bar{position:fixed;top:var(--header-height);left:0;right:0;height:var(--gami-height);background:var(--card);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 14px;z-index:99;font-size:13px;transition:background .3s}
#gami-bar .gami-level{font-weight:800;color:var(--primary);font-size:14px}
#gami-bar .gami-xp-wrap{flex:1;margin:0 10px;max-width:120px}
#gami-bar .gami-xp-bar{height:6px;background:var(--border);border-radius:3px;overflow:hidden}
#gami-bar .gami-xp-fill{height:100%;background:linear-gradient(90deg,var(--secondary),#ff9800);border-radius:3px;transition:width .5s}
#gami-bar .gami-xp-text{font-size:9px;color:var(--text-secondary);text-align:center}
#gami-bar .gami-streak{font-weight:700;color:#ff6b35}
#gami-bar .gami-tree{font-size:17px}
#app-content{margin-top:calc(var(--header-height) + var(--gami-height));margin-bottom:var(--nav-height);padding:12px 16px 20px;min-height:calc(100vh - var(--header-height) - var(--gami-height) - var(--nav-height))}
.tab-content{display:none;animation:fadeIn .25s ease}.tab-content.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
#bottom-nav{position:fixed;bottom:0;left:0;right:0;height:var(--nav-height);background:var(--card);display:flex;border-top:1px solid var(--border);z-index:100;padding-bottom:env(safe-area-inset-bottom,0);transition:background .3s}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:10px;color:var(--text-secondary);cursor:pointer;transition:all .2s;border:none;background:none}
.nav-item .nav-icon{font-size:22px;margin-bottom:2px}
.nav-item.active{color:var(--primary)}.nav-item.active .nav-icon{transform:scale(1.15)}
.nav-item .nav-label{font-weight:600}
.subject-filter{display:flex;gap:6px;margin-bottom:14px;justify-content:center}
.sf-btn{padding:6px 14px;border-radius:20px;border:1.5px solid var(--border);background:var(--card);font-size:12px;font-weight:600;cursor:pointer;transition:all .2s;color:var(--text)}
.sf-btn.active{border-color:var(--primary);background:var(--primary-light);color:var(--primary)}
.sf-btn[data-s="mkt"].active{border-color:var(--mkt-color);color:var(--mkt-color)}
.sf-btn[data-s="dev"].active{border-color:var(--dev-color);color:var(--dev-color)}
.card{background:var(--card);border-radius:var(--radius);padding:16px;margin-bottom:12px;box-shadow:var(--shadow);border:1px solid var(--border);transition:transform .15s,background .3s}
.card:active{transform:scale(.985)}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 20px;border-radius:10px;border:none;font-size:14px;font-weight:600;cursor:pointer;transition:all .2s}
.btn-primary{background:var(--primary);color:#fff}.btn-primary:active{background:var(--primary-dark)}
.btn-secondary{background:var(--secondary-light);color:var(--text)}
.btn-accent{background:var(--accent);color:#fff}
.btn-full{width:100%}.btn-sm{padding:6px 12px;font-size:12px;border-radius:8px}
.btn:disabled{opacity:.5;pointer-events:none}
.btn-outline{background:transparent;border:1.5px solid var(--primary);color:var(--primary)}
.progress-bar{width:100%;height:8px;background:var(--border);border-radius:4px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),#10b981);border-radius:4px;transition:width .5s}
.tag{display:inline-block;padding:2px 8px;border-radius:10px;font-size:11px;font-weight:600}
.tag-mkt{background:#ede9fe;color:#6366f1}
.tag-dev{background:#cffafe;color:#0891b2}
[data-theme="dark"] .tag-mkt{background:#1e1b4b;color:#a5b4fc}
[data-theme="dark"] .tag-dev{background:#042f2e;color:#22d3ee}
.modal-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.4);z-index:200;justify-content:center;align-items:flex-end;animation:fadeIn .2s}
.modal-overlay.show{display:flex}
.modal-content{background:var(--card);border-radius:20px 20px 0 0;padding:24px 20px;width:100%;max-height:85vh;overflow-y:auto;animation:slideUp .3s;transition:background .3s}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:none}}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.modal-header h3{font-size:17px}
.modal-close{width:32px;height:32px;border-radius:50%;border:none;background:var(--bg);font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text)}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);padding:10px 20px;border-radius:10px;font-size:14px;z-index:300;color:#fff;white-space:nowrap;animation:toastIn .3s,toastOut .3s 1.7s forwards}
.toast-success{background:#10b981}.toast-error{background:var(--danger)}.toast-info{background:var(--text)}
@keyframes toastIn{from{opacity:0;transform:translateX(-50%) translateY(20px)}}
@keyframes toastOut{to{opacity:0;transform:translateX(-50%) translateY(-10px)}}
.empty-state{text-align:center;padding:40px 20px;color:var(--text-secondary)}
.empty-state .emoji{font-size:48px;display:block;margin-bottom:12px}
.empty-state p{font-size:14px;line-height:1.6}
.track-card{padding:14px;cursor:pointer;display:flex;align-items:center;gap:12px}
.track-icon{font-size:28px;width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.track-info{flex:1;min-width:0}
.track-name{font-size:14px;font-weight:700;margin-bottom:2px}
.track-sub{font-size:12px;color:var(--text-secondary)}
.track-progress{margin-top:6px}
.lesson-item{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.lesson-item:last-child{border-bottom:none}
.lesson-item:active{background:var(--bg)}
.lesson-item.locked{opacity:.4;pointer-events:none}
.lesson-num{width:32px;height:32px;border-radius:50%;background:var(--primary);color:#fff;font-size:13px;font-weight:700;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.lesson-item.locked .lesson-num{background:var(--border);color:var(--text-secondary)}
.lesson-item.completed .lesson-num{background:var(--accent)}
.lesson-info{flex:1;min-width:0}
.lesson-title{font-size:14px;font-weight:600}
.lesson-title-en{font-size:11px;color:var(--text-secondary)}
.lesson-status{font-size:16px}
.lesson-viewer{padding:0}
.lesson-viewer .lv-header{padding:16px;border-bottom:1px solid var(--border)}
.lesson-viewer .lv-title{font-size:18px;font-weight:700;margin-bottom:2px}
.lesson-viewer .lv-subtitle{font-size:13px;color:var(--text-secondary)}
.lesson-viewer .lv-body{padding:16px;font-size:14px;line-height:1.8;color:var(--text)}
.lesson-viewer .lv-body h4{font-size:15px;font-weight:700;margin:16px 0 8px;color:var(--primary)}
.lesson-viewer .lv-body p{margin-bottom:12px}
.lesson-viewer .lv-body ul{padding-left:20px;margin-bottom:12px}
.lesson-viewer .lv-body li{margin-bottom:4px}
.lesson-viewer .lv-body code{background:var(--border);padding:2px 6px;border-radius:4px;font-size:13px}
.term-card{background:var(--bg);border-radius:10px;padding:10px 12px;margin-bottom:8px}
.term-en{font-weight:700;color:var(--primary);font-size:14px}
.term-ko{font-size:13px;color:var(--text-secondary)}
.term-def{font-size:12px;margin-top:4px;line-height:1.5}
.quiz-option{padding:14px 16px;border-radius:12px;border:2px solid var(--border);background:var(--card);font-size:15px;cursor:pointer;text-align:left;transition:all .2s;color:var(--text);margin-bottom:8px;display:block;width:100%}
.quiz-option:active{transform:scale(.98)}
.quiz-option.correct{border-color:var(--accent);background:var(--accent-light)}
.quiz-option.wrong{border-color:var(--danger);background:var(--danger-light)}
.quiz-option.disabled{pointer-events:none}
.quiz-progress-bar{display:flex;gap:3px;margin-bottom:16px}
.quiz-progress-bar .qp-dot{flex:1;height:4px;border-radius:2px;background:var(--border)}
.quiz-progress-bar .qp-dot.done{background:var(--accent)}
.quiz-progress-bar .qp-dot.current{background:var(--primary)}
.quiz-progress-bar .qp-dot.wrong-dot{background:var(--danger)}
.quiz-explain{background:var(--bg);border-radius:10px;padding:12px;margin-top:12px;font-size:13px;line-height:1.6;border-left:3px solid var(--primary)}
.fill-input{width:100%;padding:14px;border:2px solid var(--border);border-radius:12px;font-size:16px;text-align:center;background:var(--bg);color:var(--text);outline:none;transition:border-color .2s}
.fill-input:focus{border-color:var(--primary)}
.ox-options{display:flex;gap:12px;justify-content:center}
.ox-btn{flex:1;max-width:140px;padding:20px;border-radius:14px;border:2px solid var(--border);background:var(--card);font-size:24px;cursor:pointer;text-align:center;transition:all .2s}
.ox-btn:active{transform:scale(.95)}
.ox-btn.correct{border-color:var(--accent);background:var(--accent-light)}
.ox-btn.wrong{border-color:var(--danger);background:var(--danger-light)}
.fc-container{perspective:800px;margin:20px auto;max-width:340px}
.fc-card{position:relative;width:100%;min-height:220px;cursor:pointer;transform-style:preserve-3d;transition:transform .5s}
.fc-card.flipped{transform:rotateY(180deg)}
.fc-face{position:absolute;top:0;left:0;right:0;bottom:0;backface-visibility:hidden;border-radius:16px;padding:24px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;border:2px solid var(--border);background:var(--card)}
.fc-back{transform:rotateY(180deg)}
.fc-front .fc-main{font-size:22px;font-weight:700;color:var(--primary);margin-bottom:8px}
.fc-front .fc-sub{font-size:14px;color:var(--text-secondary)}
.fc-back .fc-main{font-size:18px;font-weight:700;margin-bottom:8px}
.fc-back .fc-sub{font-size:14px;color:var(--text-secondary);line-height:1.5}
.fc-hint{font-size:12px;color:var(--text-secondary);margin-top:12px;opacity:.6}
.fc-actions{display:flex;gap:12px;justify-content:center;margin-top:16px}
.fc-action-btn{padding:12px 28px;border-radius:12px;border:none;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.fc-know{background:var(--accent);color:#fff}
.fc-dunno{background:var(--danger);color:#fff}
.fc-box-indicator{display:flex;gap:4px;justify-content:center;margin-bottom:12px}
.fc-box-dot{width:8px;height:8px;border-radius:50%;background:var(--border)}
.fc-box-dot.active{background:var(--secondary)}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:2px}
.cal-header{text-align:center;font-size:11px;font-weight:700;color:var(--text-secondary);padding:6px 0}
.cal-day{aspect-ratio:1;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:12px;border-radius:8px;transition:background .15s}
.cal-day.today{background:var(--primary-light);font-weight:700}
.cal-day.attended{position:relative}.cal-day.attended::after{content:'';width:6px;height:6px;border-radius:50%;background:var(--accent);margin-top:1px}
.cal-day.other-month{opacity:.3}
.badge-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.badge-item{text-align:center;padding:10px 4px;border-radius:12px;background:var(--bg);border:1px solid var(--border)}
.badge-item.earned{background:var(--secondary-light);border-color:var(--secondary)}
.badge-item .badge-icon{font-size:24px;display:block;margin-bottom:4px}
.badge-item .badge-name{font-size:10px;color:var(--text-secondary)}
.badge-item.earned .badge-name{color:var(--text);font-weight:600}
.stat-row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid var(--border)}
.stat-row:last-child{border-bottom:none}
.stat-label{font-size:13px;color:var(--text-secondary)}
.stat-value{font-size:16px;font-weight:700}
.home-section{margin-bottom:20px}
.home-section-title{font-size:15px;font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.today-term-card{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;border-radius:var(--radius);padding:20px;text-align:center;position:relative;overflow:hidden}
.today-term-card::before{content:'';position:absolute;top:-20px;right:-20px;width:80px;height:80px;border-radius:50%;background:rgba(255,255,255,.1)}
.search-bar{display:flex;gap:8px;margin-bottom:14px}
.search-bar input{flex:1;padding:10px 14px;border:1.5px solid var(--border);border-radius:10px;font-size:14px;background:var(--card);color:var(--text);outline:none}
.search-bar input:focus{border-color:var(--primary)}
.setting-item{display:flex;justify-content:space-between;align-items:center;padding:14px 0;border-bottom:1px solid var(--border)}
.setting-item:last-child{border-bottom:none}
.setting-label{font-size:14px;font-weight:600}
.setting-desc{font-size:12px;color:var(--text-secondary);margin-top:2px}
.toggle-switch{width:50px;height:28px;border-radius:14px;background:var(--border);border:none;cursor:pointer;position:relative;transition:background .3s}
.toggle-switch.on{background:var(--accent)}
.toggle-switch::after{content:'';position:absolute;top:3px;left:3px;width:22px;height:22px;border-radius:50%;background:#fff;transition:transform .3s;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle-switch.on::after{transform:translateX(22px)}
.sub-tabs{display:flex;gap:4px;margin-bottom:14px;background:var(--border);border-radius:12px;padding:3px}
.sub-tab{flex:1;padding:8px 4px;border-radius:10px;border:none;background:none;font-size:12px;font-weight:600;color:var(--text-secondary);cursor:pointer;transition:all .2s}
.sub-tab.active{background:var(--card);color:var(--primary);box-shadow:0 1px 4px rgba(0,0,0,.08)}
.offline-banner{position:fixed;top:calc(var(--header-height) + var(--gami-height));left:0;right:0;background:var(--danger);color:#fff;text-align:center;padding:6px;font-size:12px;font-weight:600;z-index:98;display:none}
.offline-banner.show{display:block}
.levelup-toast{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#ffd700,#ff9800);color:#fff;padding:20px 32px;border-radius:20px;font-size:18px;font-weight:800;z-index:500;text-align:center;box-shadow:0 8px 32px rgba(255,215,0,.4);animation:levelupAnim .6s,fadeOut2 .4s 2s forwards}
@keyframes levelupAnim{0%{opacity:0;transform:translate(-50%,-50%) scale(.5)}60%{transform:translate(-50%,-50%) scale(1.1)}100%{transform:translate(-50%,-50%) scale(1)}}
@keyframes fadeOut2{to{opacity:0;transform:translate(-50%,-50%) scale(.8)}}
.quiz-mode-card{padding:16px;text-align:center;cursor:pointer;transition:transform .2s;border:2px solid var(--border)}
.quiz-mode-card:active{transform:scale(.97)}
.quiz-mode-icon{font-size:32px;display:block;margin-bottom:6px}
.quiz-mode-title{font-size:14px;font-weight:700;margin-bottom:2px}
.quiz-mode-desc{font-size:11px;color:var(--text-secondary)}
.bookmark-btn{background:none;border:none;font-size:20px;cursor:pointer;padding:4px}
/* Game modes */
.game-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.game-card{padding:16px;text-align:center;cursor:pointer;transition:transform .2s;border:2px solid var(--border);position:relative;overflow:hidden}
.game-card:active{transform:scale(.97)}
.game-card::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;opacity:.06;z-index:0}
.game-card.gc-daily::before{background:linear-gradient(135deg,#6366f1,#8b5cf6)}
.game-card.gc-speed::before{background:linear-gradient(135deg,#ef4444,#f97316)}
.game-card.gc-match::before{background:linear-gradient(135deg,#14b8a6,#06b6d4)}
.game-card.gc-survival::before{background:linear-gradient(135deg,#f59e0b,#eab308)}
.game-card.gc-flip::before{background:linear-gradient(135deg,#8b5cf6,#ec4899)}
.game-card.gc-wrong::before{background:linear-gradient(135deg,#64748b,#475569)}
.game-card>*{position:relative;z-index:1}
.game-icon{font-size:32px;display:block;margin-bottom:6px}
.game-title{font-size:14px;font-weight:700;margin-bottom:2px}
.game-desc{font-size:11px;color:var(--text-secondary)}
.game-badge{position:absolute;top:8px;right:8px;font-size:10px;font-weight:700;padding:2px 7px;border-radius:10px;z-index:2}
.speed-timer{font-size:48px;font-weight:800;text-align:center;margin:8px 0;font-variant-numeric:tabular-nums}
.speed-timer.urgent{color:var(--danger);animation:pulse .5s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
.lives{display:flex;gap:4px;justify-content:center;margin-bottom:12px;font-size:24px}
.combo-display{text-align:center;font-size:14px;font-weight:700;color:var(--secondary);margin-bottom:8px}
.combo-display.hot{animation:pulse .3s;color:#ef4444}
.memory-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;max-width:340px;margin:12px auto}
.memory-cell{aspect-ratio:1;border-radius:12px;border:2px solid var(--border);background:var(--primary);color:#fff;font-size:11px;font-weight:700;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s;padding:4px;text-align:center;word-break:keep-all;user-select:none}
.memory-cell.revealed{background:var(--card);color:var(--text);border-color:var(--primary)}
.memory-cell.matched{background:var(--accent-light);color:var(--accent);border-color:var(--accent);pointer-events:none}
.memory-cell.wrong-flash{border-color:var(--danger);background:var(--danger-light)}
/* Vocab tab */
.vocab-item{display:flex;align-items:center;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.vocab-item:active{background:var(--bg)}
.vocab-term{flex:1;min-width:0}
.vocab-en{font-size:14px;font-weight:700;color:var(--primary)}
.vocab-ko{font-size:13px;color:var(--text)}
.vocab-def{font-size:11px;color:var(--text-secondary);margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.vocab-box{font-size:10px;padding:2px 6px;border-radius:8px;background:var(--border);color:var(--text-secondary);font-weight:700}
.vocab-box.mastered{background:var(--accent-light);color:var(--accent)}
/* Practical tips */
.tip-box{background:linear-gradient(135deg,var(--secondary-light),var(--accent-light));border-radius:10px;padding:12px;margin-top:12px;border-left:3px solid var(--secondary)}
.tip-box .tip-title{font-size:13px;font-weight:700;margin-bottom:4px}
.tip-box ul{padding-left:16px;font-size:12px;line-height:1.6}
.tool-chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
.tool-chip{padding:4px 10px;border-radius:16px;background:var(--card);border:1px solid var(--border);font-size:11px;font-weight:600}
/* Weakness analysis & Smart review */
.weakness-card{padding:14px;border-left:4px solid var(--danger);margin-bottom:8px}
.weakness-bar{height:6px;border-radius:3px;background:var(--border);margin-top:6px;overflow:hidden}
.weakness-bar-fill{height:100%;border-radius:3px;transition:width .6s}
.smart-review-btn{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;border:none;padding:14px;border-radius:var(--radius);font-size:15px;font-weight:700;cursor:pointer;width:100%;text-align:center;transition:transform .2s;margin-bottom:10px}
.smart-review-btn:active{transform:scale(.97)}
.review-streak{display:flex;gap:4px;align-items:center;justify-content:center;margin:8px 0}
.review-dot{width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700}
.review-dot.done{background:var(--accent);color:#fff}
.review-dot.current{background:var(--primary);color:#fff;animation:pulse .8s infinite}
.review-dot.pending{background:var(--border);color:var(--text-secondary)}
.daily-mission{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;border:1.5px solid var(--border);margin-bottom:8px;transition:all .2s}
.daily-mission.complete{border-color:var(--accent);background:var(--accent-light)}
.daily-mission .mission-icon{font-size:20px}
.daily-mission .mission-text{flex:1;font-size:13px;font-weight:600}
.daily-mission .mission-check{font-size:18px}
.speed-review-card{text-align:center;padding:30px 20px;min-height:200px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:background .2s}
.speed-review-term{font-size:24px;font-weight:800;color:var(--primary);margin-bottom:8px}
.speed-review-sub{font-size:16px;color:var(--text-secondary);margin-bottom:16px}
.speed-review-def{font-size:15px;line-height:1.6;color:var(--text)}
.progress-ring{position:relative;width:64px;height:64px;margin:0 auto 8px}
.progress-ring svg{transform:rotate(-90deg)}
.progress-ring circle{fill:none;stroke-width:5}
.progress-ring .ring-bg{stroke:var(--border)}
.progress-ring .ring-fill{stroke:var(--accent);stroke-linecap:round;transition:stroke-dashoffset .6s}
.progress-ring .ring-text{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:800}

function switchTab(tab){currentTab=tab;document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));$('tab-'+tab).classList.add('active');document.querySelector(`.nav-item[data-tab="${tab}"]`).classList.add('active');renderTab(tab)}
function setSubjectFilter(f){subjectFilter=f;document.querySelectorAll('.sf-btn').forEach(b=>{b.classList.toggle('active',b.dataset.s===f)});renderTab(currentTab)}
function toggleTheme(){const d=document.documentElement;const isDark=d.getAttribute('data-theme')==='dark';d.setAttribute('data-theme',isDark?'':'dark');LS.set('theme',isDark?'':'dark');document.querySelector('.header-btn:nth-child(2)').textContent=isDark?'🌙':'☀️'}

/* ===== TRACK & SUBJECT DEFINITIONS ===== */

['sem','mkt','💰','SEM/PPC (검색광고)','Search Engine Marketing'],

/* ===== LESSONS DATA (57 lessons) ===== */
// [trackId, lessonNum, level, titleKo, titleEn, contentHTML, [[termEn,termKo,def],...]]
const LESSONS=[
// SEO
['seo',1,0,'검색엔진 작동 원리','How Search Engines Work','<h4>검색엔진이란?</h4><p>검색엔진(Search Engine)은 웹상의 콘텐츠를 크롤링하고, 인덱싱하여 사용자의 검색어에 가장 관련성 높은 결과를 보여주는 시스템입니다.</p><h4>3단계 프로세스</h4><ul><li><b>크롤링(Crawling)</b>: 검색엔진 봇이 웹페이지를 방문하여 콘텐츠를 수집</li><li><b>인덱싱(Indexing)</b>: 수집한 콘텐츠를 분석하고 데이터베이스에 저장</li><li><b>랭킹(Ranking)</b>: 검색어와의 관련성, 페이지 품질 등을 기반으로 순위 결정</li></ul><p>Google은 200개 이상의 랭킹 요소를 사용하며, 페이지의 콘텐츠 품질, 백링크, 사용자 경험 등이 핵심입니다.</p>',[['Crawling','크롤링','검색엔진 봇이 웹페이지를 방문하여 콘텐츠를 수집하는 과정'],['Indexing','인덱싱','수집된 웹페이지를 분석하고 검색 데이터베이스에 저장하는 과정'],['SERP','검색결과페이지','Search Engine Results Page - 검색 결과가 표시되는 페이지']]],
['seo',2,0,'온페이지 SEO 핵심','On-Page SEO Essentials','<h4>온페이지 SEO란?</h4><p>웹페이지 자체를 최적화하여 검색 순위를 높이는 기법입니다. 제목 태그, 메타 설명, 헤딩 구조, 이미지 최적화 등이 포함됩니다.</p><h4>핵심 요소</h4><ul><li><b>Title Tag</b>: 60자 이내, 주요 키워드 포함</li><li><b>Meta Description</b>: 155자 이내, 클릭을 유도하는 설명</li><li><b>H1~H6 구조</b>: 논리적 계층 구조로 콘텐츠 정리</li><li><b>URL 구조</b>: 짧고 키워드를 포함한 깔끔한 URL</li><li><b>이미지 Alt 텍스트</b>: 검색엔진이 이미지를 이해할 수 있게 설명</li></ul>',[['Title Tag','타이틀 태그','HTML의 <title> 요소로 검색결과에 표시되는 페이지 제목'],['Meta Description','메타 설명','검색결과에서 제목 아래 표시되는 페이지 요약 설명'],['Alt Text','대체 텍스트','이미지가 로드되지 않을 때 표시되거나 스크린리더가 읽는 텍스트']]],
['seo',3,0,'키워드 리서치 기초','Keyword Research Basics','<h4>키워드 리서치란?</h4><p>사람들이 검색엔진에 입력하는 단어와 구문을 조사하고 분석하는 과정입니다. 효과적인 SEO 전략의 기초입니다.</p><h4>키워드 유형</h4><ul><li><b>Short-tail</b>: 1~2단어 ("마케팅") - 검색량 많지만 경쟁 치열</li><li><b>Long-tail</b>: 3단어 이상 ("소규모 사업 디지털 마케팅 방법") - 검색량 적지만 전환율 높음</li><li><b>LSI Keywords</b>: 의미적으로 관련된 키워드</li></ul><p>Google Keyword Planner, Ahrefs, SEMrush 등의 도구를 활용하여 검색량, 경쟁도, 키워드 난이도를 분석합니다.</p>',[['Long-tail Keyword','롱테일 키워드','3단어 이상의 구체적인 검색어로 전환율이 높은 키워드'],['Search Volume','검색량','특정 키워드가 일정 기간 동안 검색된 횟수'],['Keyword Difficulty','키워드 난이도','특정 키워드로 상위 랭킹을 달성하기 위한 경쟁 수준']]],
// SEM
['sem',1,0,'검색광고 기초','SEM Basics - Google Ads','<h4>SEM이란?</h4><p>SEM(Search Engine Marketing)은 검색엔진에 유료 광고를 집행하여 웹사이트 트래픽을 늘리는 마케팅 기법입니다. Google Ads가 대표적인 플랫폼입니다.</p><h4>핵심 개념</h4><ul><li><b>PPC(Pay-Per-Click)</b>: 광고 클릭당 비용을 지불하는 모델</li><li><b>CPC(Cost Per Click)</b>: 한 번 클릭당 실제 지불 비용</li><li><b>CTR(Click-Through Rate)</b>: 노출 대비 클릭 비율</li></ul><p>검색광고는 사용자가 이미 관련 키워드를 검색하는 시점에 노출되므로 구매 의도가 높은 트래픽을 확보할 수 있습니다.</p>',[['PPC','클릭당 과금','Pay-Per-Click: 광고가 클릭될 때마다 비용을 지불하는 광고 모델'],['CPC','클릭당 비용','Cost Per Click: 광고 한 번 클릭에 드는 평균 비용'],['CTR','클릭률','Click-Through Rate: 광고 노출수 대비 클릭수의 비율']]],
['sem',2,0,'PPC 캠페인 구조','PPC Campaign Structure','<h4>캠페인 계층 구조</h4><p>Google Ads는 캠페인 → 광고그룹 → 키워드/광고의 3단계 구조로 운영됩니다.</p><ul><li><b>캠페인</b>: 예산, 지역, 기기 등 전체 설정</li><li><b>광고그룹</b>: 관련 키워드와 광고를 묶은 단위</li><li><b>키워드</b>: 광고가 노출될 검색어</li><li><b>광고</b>: 사용자에게 보여지는 텍스트/이미지</li></ul><h4>키워드 매치 타입</h4><ul><li>Broad Match: 넓은 범위의 관련 검색어</li><li>Phrase Match: 구문이 포함된 검색어</li><li>Exact Match: 정확히 일치하는 검색어</li></ul>',[['Campaign','캠페인','광고 목표, 예산, 타겟팅을 설정하는 최상위 단위'],['Ad Group','광고그룹','관련 키워드와 광고를 묶어 관리하는 중간 단위'],['Match Type','매치 타입','키워드와 사용자 검색어의 일치 범위를 결정하는 설정']]],
['sem',3,0,'광고 입찰과 품질점수','Ad Bidding & Quality Score','<h4>광고 경매 시스템</h4><p>Google Ads는 경매(Auction) 방식으로 광고 순위를 결정합니다. 단순히 높은 입찰가만으로는 상위에 노출되지 않습니다.</p><h4>광고 순위 공식</h4><p><code>Ad Rank = 입찰가 × 품질점수</code></p><ul><li><b>품질점수(Quality Score)</b>: 1~10점으로 광고 품질을 평가</li><li>예상 CTR, 광고 관련성, 랜딩페이지 경험으로 구성</li><li>품질점수가 높으면 더 낮은 비용으로 높은 순위 가능</li></ul>',[['Quality Score','품질점수','Google이 광고의 품질을 1-10으로 평가한 점수'],['Ad Rank','광고 순위','입찰가와 품질점수를 곱하여 결정되는 광고 게재 순위'],['Bid','입찰가','광고주가 클릭 한 번에 지불할 의향이 있는 최대 금액']]],
// SNS
['sns',1,0,'소셜미디어 마케팅 기초','Social Media Marketing Basics','<h4>SNS 마케팅이란?</h4><p>소셜미디어 플랫폼을 활용하여 브랜드 인지도를 높이고, 고객과 소통하며, 매출을 증가시키는 마케팅 활동입니다.</p><h4>주요 플랫폼 특성</h4><ul><li><b>Instagram</b>: 비주얼 중심, 20~30대, 라이프스타일/패션</li><li><b>YouTube</b>: 영상 콘텐츠, 전 연령, 교육/엔터테인먼트</li><li><b>TikTok</b>: 숏폼 영상, 10~20대, 바이럴 콘텐츠</li><li><b>LinkedIn</b>: B2B, 전문가 네트워킹, 채용</li></ul><p>플랫폼마다 사용자층과 콘텐츠 형식이 다르므로 타겟에 맞는 채널 선택이 중요합니다.</p>',[['Engagement','참여율','좋아요, 댓글, 공유 등 사용자의 콘텐츠 상호작용 비율'],['Organic Reach','자연 도달','광고 없이 콘텐츠가 도달하는 사용자 수'],['Viral','바이럴','콘텐츠가 SNS를 통해 빠르게 확산되는 현상']]],
['sns',2,0,'콘텐츠 전략과 캘린더','Content Strategy & Calendar','<h4>콘텐츠 전략 수립</h4><p>효과적인 SNS 운영을 위해서는 일관된 콘텐츠 전략과 게시 일정이 필요합니다.</p><h4>콘텐츠 믹스</h4><ul><li><b>교육형</b>: 팁, 가이드, How-to (40%)</li><li><b>참여형</b>: 설문, 퀴즈, 질문 (20%)</li><li><b>홍보형</b>: 제품/서비스 소개 (20%)</li><li><b>엔터형</b>: 밈, 트렌드, 비하인드 (20%)</li></ul><p>콘텐츠 캘린더를 사용하면 일관성 유지와 중요 일정 관리가 쉬워집니다. Notion, Trello 등의 도구를 활용하세요.</p>',[['Content Calendar','콘텐츠 캘린더','SNS 게시물의 주제, 일정, 채널을 계획하는 일정표'],['Content Mix','콘텐츠 믹스','다양한 유형의 콘텐츠를 균형 있게 배합하는 전략'],['UGC','사용자 생성 콘텐츠','User-Generated Content: 고객이 직접 만든 브랜드 관련 콘텐츠']]],
['sns',3,0,'SNS 광고 기초','Social Media Advertising','<h4>유료 SNS 광고</h4><p>오가닉 도달이 줄어드는 추세에서 유료 광고는 필수입니다. 정교한 타겟팅이 SNS 광고의 최대 강점입니다.</p><h4>타겟팅 옵션</h4><ul><li><b>데모그래픽</b>: 나이, 성별, 지역</li><li><b>관심사</b>: 사용자 행동과 관심 기반</li><li><b>리타게팅</b>: 웹사이트 방문자 재타겟</li><li><b>유사 타겟</b>: 기존 고객과 유사한 사용자</li></ul>',[['Retargeting','리타겟팅','이전에 웹사이트를 방문한 사용자에게 다시 광고를 노출하는 기법'],['Lookalike Audience','유사 타겟','기존 고객과 특성이 비슷한 새로운 잠재 고객 그룹'],['CPM','1000회 노출당 비용','Cost Per Mille: 광고가 1000번 노출될 때 지불하는 비용']]],
// Content Marketing
['cm',1,0,'콘텐츠 마케팅이란?','What is Content Marketing?','<h4>정의</h4><p>가치 있고 관련성 높은 콘텐츠를 지속적으로 제작·배포하여 타겟 오디언스를 유치하고 유지하는 전략적 마케팅 접근법입니다.</p><h4>왜 중요한가?</h4><ul><li>광고와 달리 장기적 자산으로 누적 효과</li><li>신뢰와 전문성 구축</li><li>SEO와 시너지 효과</li><li>리드 생성 및 전환 지원</li></ul><p>핵심은 "판매가 아닌 가치 제공"입니다. 고객의 문제를 해결하는 콘텐츠가 결국 매출로 이어집니다.</p>',[['Content Marketing','콘텐츠 마케팅','가치 있는 콘텐츠를 통해 고객을 유치하고 유지하는 마케팅 전략'],['Inbound Marketing','인바운드 마케팅','고객이 자발적으로 찾아오게 만드는 마케팅 방식'],['Lead Magnet','리드 자석','이메일 주소 등을 얻기 위해 무료로 제공하는 가치 있는 콘텐츠']]],
['cm',2,0,'콘텐츠 유형과 포맷','Content Types & Formats','<h4>주요 콘텐츠 유형</h4><ul><li><b>블로그 포스트</b>: SEO 기반 장기 트래픽 확보</li><li><b>영상 콘텐츠</b>: 높은 참여율과 공유 가능성</li><li><b>인포그래픽</b>: 복잡한 정보를 시각적으로 전달</li><li><b>팟캐스트</b>: 이동 중 소비 가능한 오디오 콘텐츠</li><li><b>전자책/가이드</b>: 리드 생성용 심층 콘텐츠</li><li><b>케이스 스터디</b>: 실제 성공 사례로 신뢰 구축</li></ul>',[['Blog Post','블로그 포스트','웹사이트에 게시하는 글 형태의 콘텐츠'],['Infographic','인포그래픽','데이터나 정보를 시각적으로 표현한 이미지 콘텐츠'],['Case Study','케이스 스터디','실제 고객의 성공 사례를 상세히 기술한 콘텐츠']]],
['cm',3,0,'스토리텔링과 브랜드 보이스','Storytelling & Brand Voice','<h4>스토리텔링의 힘</h4><p>사람의 뇌는 사실보다 이야기를 22배 더 잘 기억합니다. 브랜드 스토리텔링은 감정적 연결을 만듭니다.</p><h4>브랜드 보이스 구축</h4><ul><li><b>톤(Tone)</b>: 공식적 vs 캐주얼, 진지 vs 유머</li><li><b>인격(Personality)</b>: 브랜드가 사람이라면 어떤 성격?</li><li><b>일관성</b>: 모든 채널에서 동일한 목소리 유지</li></ul>',[['Brand Voice','브랜드 보이스','브랜드의 커뮤니케이션에서 일관되게 유지하는 어조와 스타일'],['Storytelling','스토리텔링','이야기 형식으로 메시지를 전달하여 감정적 연결을 만드는 기법'],['Tone of Voice','어조','브랜드가 커뮤니케이션할 때 사용하는 감정적 톤']]],
// Email Marketing
['em',1,0,'이메일 마케팅 기초','Email Marketing Basics','<h4>이메일 마케팅의 가치</h4><p>이메일 마케팅은 ROI가 $1당 $36으로 모든 마케팅 채널 중 가장 높습니다. 직접 소유한 채널이라는 점도 큰 장점입니다.</p><h4>핵심 지표</h4><ul><li><b>오픈율(Open Rate)</b>: 이메일을 열어본 비율 (업계 평균 ~20%)</li><li><b>클릭률(Click Rate)</b>: 이메일 내 링크 클릭 비율 (~2.5%)</li><li><b>구독 해지율</b>: 수신 거부 비율 (<0.5% 유지 권장)</li></ul>',[['Open Rate','오픈율','발송된 이메일 중 수신자가 열어본 비율'],['Click Rate','클릭률','이메일 내 링크를 클릭한 수신자의 비율'],['Unsubscribe Rate','구독해지율','이메일 수신을 거부한 수신자의 비율']]],
['em',2,0,'효과적인 이메일 작성법','Writing Effective Emails','<h4>제목줄(Subject Line) 작성</h4><ul><li>50자 이내로 간결하게</li><li>긴급성 또는 호기심 유발</li><li>개인화 (이름 포함)</li><li>스팸 단어 피하기 (무료, 긴급, 100%)</li></ul><h4>본문 구조</h4><ul><li>프리헤더 텍스트 활용</li><li>1개의 명확한 CTA(Call to Action)</li><li>모바일 최적화 (60% 이상이 모바일에서 확인)</li><li>이미지와 텍스트 균형</li></ul>',[['Subject Line','제목줄','이메일 제목으로 오픈율에 가장 큰 영향을 미치는 요소'],['CTA','행동유도문안','Call to Action: 수신자가 취하길 원하는 구체적 행동을 유도하는 문구/버튼'],['Preheader','프리헤더','이메일 목록에서 제목줄 다음에 미리 보이는 텍스트']]],
['em',3,0,'이메일 리스트 구축','Building an Email List','<h4>리스트 구축 전략</h4><ul><li><b>옵트인 폼</b>: 웹사이트에 구독 양식 배치</li><li><b>리드 마그넷</b>: 무료 전자책, 템플릿, 체크리스트 제공</li><li><b>팝업</b>: 이탈 의도 감지 팝업</li><li><b>소셜미디어</b>: SNS에서 구독 유도</li></ul><h4>리스트 관리</h4><p>구독자의 행동, 관심사, 구매 이력에 따라 세그멘테이션하면 오픈율과 전환율을 크게 높일 수 있습니다.</p>',[['Opt-in','옵트인','사용자가 자발적으로 이메일 수신에 동의하는 것'],['Segmentation','세그멘테이션','구독자를 특성별로 그룹화하여 맞춤형 이메일을 보내는 기법'],['Double Opt-in','더블 옵트인','이메일 구독 후 확인 메일을 통해 2차 동의를 받는 방식']]],
// Analytics
['ana',1,0,'웹 분석 기초','Web Analytics Basics','<h4>웹 분석이란?</h4><p>웹사이트 방문자의 행동 데이터를 수집, 분석하여 비즈니스 의사결정에 활용하는 것입니다. Google Analytics가 대표적입니다.</p><h4>GA4 핵심 개념</h4><ul><li><b>이벤트 기반 추적</b>: 페이지뷰, 클릭, 스크롤 등 모든 상호작용을 이벤트로 추적</li><li><b>사용자 vs 세션</b>: 사용자는 고유 방문자, 세션은 방문 횟수</li><li><b>전환(Conversion)</b>: 구매, 회원가입 등 비즈니스 목표 달성</li></ul>',[['Session','세션','사용자가 웹사이트를 방문하여 활동하는 하나의 기간'],['Bounce Rate','이탈률','한 페이지만 보고 사이트를 떠나는 방문자의 비율'],['Conversion','전환','웹사이트에서 원하는 목표 행동이 완료되는 것']]],
['ana',2,0,'핵심 지표 이해하기','Understanding Key Metrics','<h4>트래픽 지표</h4><ul><li><b>페이지뷰</b>: 페이지가 조회된 총 횟수</li><li><b>유니크 방문자</b>: 고유 방문자 수</li><li><b>평균 세션 시간</b>: 사이트에 머문 평균 시간</li></ul><h4>행동 지표</h4><ul><li><b>이탈률</b>: 한 페이지만 보고 떠나는 비율</li><li><b>페이지/세션</b>: 세션당 조회 페이지 수</li></ul><h4>전환 지표</h4><ul><li><b>전환율</b>: 목표를 달성한 방문자 비율</li><li><b>CPA</b>: 전환 하나당 비용</li></ul>',[['KPI','핵심성과지표','Key Performance Indicator: 비즈니스 목표 달성도를 측정하는 핵심 지표'],['Pageview','페이지뷰','웹페이지가 로드된 횟수'],['CPA','전환당 비용','Cost Per Acquisition: 한 건의 전환을 얻는 데 드는 평균 비용']]],
['ana',3,0,'데이터 기반 의사결정','Data-Driven Decision Making','<h4>데이터 → 인사이트 → 액션</h4><p>데이터 자체보다 그로부터 인사이트를 도출하고 실행하는 것이 중요합니다.</p><h4>분석 프레임워크</h4><ul><li><b>What</b>: 무슨 일이 일어났는가? (지표 확인)</li><li><b>Why</b>: 왜 일어났는가? (원인 분석)</li><li><b>How</b>: 어떻게 개선할 수 있는가? (액션 도출)</li></ul><p>대시보드를 구축하여 핵심 지표를 실시간으로 모니터링하고, 정기적으로 리포트를 작성하는 습관이 중요합니다.</p>',[['Dashboard','대시보드','핵심 지표를 한눈에 볼 수 있는 시각적 보고 화면'],['Attribution','어트리뷰션','전환에 기여한 마케팅 채널과 터치포인트를 파악하는 분석'],['Funnel Analysis','퍼널 분석','사용자가 목표를 달성하기까지의 단계별 이탈률을 분석하는 기법']]],
// CRO
['cro',1,0,'전환 최적화 기초','CRO Basics','<h4>CRO란?</h4><p>CRO(Conversion Rate Optimization)는 웹사이트 방문자 중 원하는 행동을 취하는 비율을 높이는 체계적인 프로세스입니다.</p><h4>전환 최적화 프로세스</h4><ul><li><b>1. 분석</b>: 현재 데이터 분석으로 문제점 파악</li><li><b>2. 가설</b>: 개선안 수립 (A를 B로 바꾸면 C가 개선될 것)</li><li><b>3. 테스트</b>: A/B 테스트로 가설 검증</li><li><b>4. 학습</b>: 결과 분석 후 다음 실험 계획</li></ul>',[['CRO','전환최적화','Conversion Rate Optimization: 웹사이트의 전환율을 체계적으로 높이는 프로세스'],['Conversion Rate','전환율','전체 방문자 중 목표 행동을 완료한 비율 (%)'],['Hypothesis','가설','테스트하고자 하는 개선안에 대한 예측 문장']]],
['cro',2,0,'랜딩 페이지 최적화','Landing Page Optimization','<h4>좋은 랜딩 페이지의 요소</h4><ul><li><b>명확한 헤드라인</b>: 가치 제안을 한 문장으로 전달</li><li><b>단일 CTA</b>: 하나의 명확한 행동 유도</li><li><b>소셜 프루프</b>: 후기, 수치, 로고</li><li><b>최소한의 폼</b>: 필수 필드만 요구</li><li><b>모바일 최적화</b>: 반응형 디자인 필수</li></ul><h4>심리적 원칙</h4><p>긴급성(한정 수량), 사회적 증거(1만명이 선택), 상호성(무료 제공) 등의 심리 원칙을 활용합니다.</p>',[['Landing Page','랜딩 페이지','광고 클릭 후 방문자가 도착하는 특정 목적의 웹페이지'],['Social Proof','소셜 프루프','다른 사람들의 선택이나 후기를 보여주어 신뢰를 주는 기법'],['Above the Fold','스크롤 전 영역','스크롤 없이 바로 보이는 화면 영역']]],
['cro',3,0,'A/B 테스트 기초','A/B Testing Basics','<h4>A/B 테스트란?</h4><p>두 가지 버전(A원본 vs B변형)을 동시에 무작위로 보여주고 어떤 것이 더 나은 성과를 내는지 통계적으로 비교하는 실험입니다.</p><h4>A/B 테스트 순서</h4><ul><li>가설 설정 → 변수 선택 → 테스트 설계 → 실행 → 결과 분석</li></ul><h4>테스트 요소 예시</h4><ul><li>버튼 색상, 크기, 문구</li><li>헤드라인 변경</li><li>이미지 변경</li><li>가격 표시 방법</li></ul>',[['A/B Test','A/B 테스트','두 버전을 비교하여 어떤 것이 더 효과적인지 검증하는 실험'],['Control','대조군','A/B 테스트에서 변경하지 않은 기존 버전 (A)'],['Statistical Significance','통계적 유의성','테스트 결과가 우연이 아닌 실제 차이인지 판단하는 통계 기준']]],

['ma',1,0,'마케팅 자동화란?','What is Marketing Automation?','<h4>마케팅 자동화의 정의</h4><p>반복적인 마케팅 작업을 소프트웨어로 자동화하여 효율성을 높이고 개인화된 경험을 대규모로 제공하는 기술입니다.</p><h4>자동화 가능 영역</h4><ul><li><b>이메일</b>: 환영 메일, 장바구니 이탈 알림</li><li><b>SNS</b>: 게시물 예약, 자동 응답</li><li><b>리드 관리</b>: 스코어링, 너처링</li><li><b>리포팅</b>: 자동 보고서 생성</li></ul><p>대표 도구: HubSpot, Mailchimp, ActiveCampaign</p>',[['Marketing Automation','마케팅 자동화','반복적 마케팅 작업을 소프트웨어로 자동 수행하는 기술'],['Workflow','워크플로','특정 조건에 따라 자동으로 실행되는 일련의 마케팅 액션'],['Trigger','트리거','자동화 워크플로를 시작시키는 조건이나 이벤트']]],
['ma',2,0,'이메일 자동화 워크플로','Email Automation Workflows','<h4>대표적인 자동화 시퀀스</h4><ul><li><b>웰컴 시리즈</b>: 신규 구독자에게 3~5개 이메일 순차 발송</li><li><b>장바구니 이탈</b>: 구매 미완료 시 리마인더 발송</li><li><b>리인게이지먼트</b>: 비활성 구독자 재활성화</li><li><b>생일/기념일</b>: 개인화된 축하 메일</li></ul><h4>워크플로 설계 원칙</h4><ul><li>명확한 목표 설정</li><li>적절한 타이밍과 빈도</li><li>개인화된 콘텐츠</li></ul>',[['Drip Campaign','드립 캠페인','시간 간격을 두고 순차적으로 발송하는 자동 이메일 시리즈'],['Nurturing','너처링','잠재 고객을 점진적으로 교육하고 관계를 발전시키는 과정'],['Abandoned Cart','장바구니 이탈','온라인 쇼핑에서 상품을 담고 결제하지 않고 떠나는 행동']]],
['ma',3,0,'리드 스코어링 기초','Lead Scoring Basics','<h4>리드 스코어링이란?</h4><p>잠재 고객(리드)의 행동과 특성에 점수를 부여하여 구매 준비 정도를 판단하는 방법론입니다.</p><h4>스코어링 기준</h4><ul><li><b>행동 점수</b>: 이메일 오픈(+1), 링크 클릭(+3), 데모 요청(+10)</li><li><b>인구통계 점수</b>: 직책, 회사 규모, 산업 등</li><li><b>부정 점수</b>: 구독 해지(-5), 장기 미활동(-3)</li></ul><p>점수가 임계값에 도달하면 영업팀에 자동으로 전달합니다.</p>',[['Lead Scoring','리드 스코어링','잠재 고객의 행동/특성에 점수를 부여하여 구매 가능성을 판단하는 방법'],['MQL','마케팅적격리드','Marketing Qualified Lead: 마케팅 활동으로 확보한 유망 잠재 고객'],['SQL','영업적격리드','Sales Qualified Lead: 영업팀이 직접 접촉할 준비가 된 잠재 고객']]],
// Branding
['brand',1,0,'브랜드 전략 기초','Brand Strategy Basics','<h4>브랜드란?</h4><p>브랜드는 단순한 로고가 아닙니다. 고객의 마음속에 형성되는 인식, 감정, 경험의 총합입니다.</p><h4>브랜드 전략 요소</h4><ul><li><b>미션</b>: 왜 존재하는가?</li><li><b>비전</b>: 어디로 가고 있는가?</li><li><b>가치</b>: 무엇을 중요하게 여기는가?</li><li><b>포지셔닝</b>: 시장에서 어떤 위치를 차지할 것인가?</li><li><b>차별화</b>: 경쟁자와 무엇이 다른가?</li></ul>',[['Brand Identity','브랜드 아이덴티티','로고, 색상, 폰트 등 브랜드의 시각적 표현 체계'],['Positioning','포지셔닝','타겟 시장에서 브랜드가 차지하는 고유한 위치'],['USP','고유판매제안','Unique Selling Proposition: 경쟁자와 차별화되는 고유한 가치 제안']]],
['brand',2,0,'타겟 오디언스 정의','Defining Target Audience','<h4>타겟 오디언스란?</h4><p>제품이나 서비스를 구매할 가능성이 가장 높은 특정 집단입니다. 모든 사람을 타겟으로 하면 아무도 타겟이 아닌 것과 같습니다.</p><h4>페르소나 구성 요소</h4><ul><li><b>인구통계</b>: 나이, 성별, 직업, 소득</li><li><b>심리통계</b>: 가치관, 관심사, 라이프스타일</li><li><b>행동 패턴</b>: 구매 습관, 미디어 소비</li><li><b>페인 포인트</b>: 해결하고 싶은 문제</li></ul>',[['Persona','페르소나','타겟 고객을 대표하는 가상의 인물 프로필'],['Demographics','인구통계','나이, 성별, 소득, 교육 수준 등의 인구통계학적 특성'],['Pain Point','페인 포인트','타겟 고객이 겪고 있는 문제점이나 불편함']]],
['brand',3,0,'마케팅 퍼널과 고객 여정','Marketing Funnel & Customer Journey','<h4>마케팅 퍼널</h4><ul><li><b>인지(Awareness)</b>: 브랜드를 알게 되는 단계</li><li><b>관심(Interest)</b>: 더 알고 싶어하는 단계</li><li><b>고려(Consideration)</b>: 비교 검토 단계</li><li><b>전환(Conversion)</b>: 구매 결정 단계</li><li><b>충성(Loyalty)</b>: 재구매 및 추천 단계</li></ul><p>각 단계별로 적합한 마케팅 전략과 콘텐츠가 필요합니다.</p>',[['Marketing Funnel','마케팅 퍼널','고객이 인지에서 구매까지 이동하는 단계적 모델'],['Customer Journey','고객 여정','고객이 브랜드와 접점을 통해 경험하는 전체 과정'],['Touchpoint','터치포인트','고객이 브랜드와 접촉하는 모든 지점']]],
// App Architecture
['arch',1,0,'앱 아키텍처 패턴 개요','App Architecture Overview','<h4>아키텍처란?</h4><p>소프트웨어 아키텍처는 앱의 구조와 구성 요소들의 관계를 정의합니다. 좋은 아키텍처는 유지보수성, 확장성, 테스트 용이성을 보장합니다.</p><h4>왜 중요한가?</h4><ul><li>코드 복잡도 관리</li><li>팀 협업 효율성</li><li>버그 감소와 테스트 용이</li><li>기능 추가/변경의 유연성</li></ul><p>대표적 패턴: MVC, MVVM, Clean Architecture, Flux/Redux 등</p>',[['Architecture','아키텍처','소프트웨어의 구조, 구성요소, 관계를 정의하는 설계 청사진'],['Separation of Concerns','관심사 분리','각 모듈이 하나의 명확한 책임만 가지도록 분리하는 원칙'],['Scalability','확장성','사용자 증가나 기능 추가에 유연하게 대응할 수 있는 능력']]],
['arch',2,0,'MVC 패턴 이해하기','Understanding MVC Pattern','<h4>MVC란?</h4><p>Model-View-Controller 패턴은 앱을 세 가지 역할로 분리합니다.</p><ul><li><b>Model</b>: 데이터와 비즈니스 로직 담당</li><li><b>View</b>: 사용자에게 보이는 화면(UI) 담당</li><li><b>Controller</b>: Model과 View를 연결하고 사용자 입력 처리</li></ul><h4>장단점</h4><ul><li>장점: 역할 분리 명확, 협업 용이</li><li>단점: Controller가 비대해질 수 있음 (Massive View Controller)</li></ul>',[['Model','모델','데이터와 비즈니스 로직을 담당하는 아키텍처 구성요소'],['View','뷰','사용자에게 보이는 UI를 담당하는 구성요소'],['Controller','컨트롤러','사용자 입력을 처리하고 Model과 View를 연결하는 구성요소']]],
['arch',3,0,'MVVM과 데이터 바인딩','MVVM & Data Binding','<h4>MVVM이란?</h4><p>Model-View-ViewModel 패턴은 MVC의 진화된 형태로, 특히 리액티브 UI 프레임워크에서 많이 사용됩니다.</p><ul><li><b>ViewModel</b>: View를 위한 데이터와 로직을 제공</li><li><b>Data Binding</b>: ViewModel 변경이 자동으로 View에 반영</li></ul><h4>주요 사용 환경</h4><ul><li>Android: Jetpack ViewModel + LiveData</li><li>iOS: SwiftUI + Combine</li><li>Web: Vue.js, React(유사)</li></ul>',[['ViewModel','뷰모델','View를 위한 데이터를 준비하고 비즈니스 로직을 처리하는 계층'],['Data Binding','데이터 바인딩','UI와 데이터를 연결하여 자동으로 동기화하는 기술'],['Reactive Programming','반응형 프로그래밍','데이터 변경에 자동으로 반응하여 업데이트가 전파되는 프로그래밍 패러다임']]],

['fe',1,0,'HTML 기초 - 웹의 뼈대','HTML Basics','<h4>HTML이란?</h4><p>HyperText Markup Language - 웹페이지의 구조와 콘텐츠를 정의하는 마크업 언어입니다.</p><h4>핵심 요소</h4><ul><li><b>시맨틱 태그</b>: header, nav, main, section, article, footer</li><li><b>텍스트</b>: h1~h6, p, span, a, strong, em</li><li><b>미디어</b>: img, video, audio</li><li><b>폼</b>: form, input, button, select, textarea</li><li><b>목록</b>: ul, ol, li</li></ul><p>시맨틱 태그를 사용하면 접근성과 SEO가 향상됩니다.</p>',[['Semantic HTML','시맨틱 HTML','의미를 가진 HTML 태그를 사용하여 콘텐츠의 구조를 명확히 하는 것'],['DOM','문서 객체 모델','Document Object Model: HTML 문서를 트리 구조로 표현한 프로그래밍 인터페이스'],['Element','요소','HTML 태그로 정의되는 문서의 구성 단위']]],
['fe',2,0,'CSS 기초 - 스타일과 레이아웃','CSS Basics','<h4>CSS란?</h4><p>Cascading Style Sheets - HTML 요소의 시각적 표현을 정의합니다.</p><h4>핵심 개념</h4><ul><li><b>선택자</b>: 요소(div), 클래스(.class), ID(#id)</li><li><b>박스 모델</b>: content → padding → border → margin</li><li><b>Flexbox</b>: 1차원 레이아웃 (행 또는 열)</li><li><b>Grid</b>: 2차원 레이아웃 (행과 열 동시)</li><li><b>반응형</b>: @media 쿼리로 화면 크기별 스타일 적용</li></ul>',[['Box Model','박스 모델','모든 HTML 요소를 content, padding, border, margin으로 구성된 박스로 보는 개념'],['Flexbox','플렉스박스','유연한 1차원 레이아웃을 구성하는 CSS 모듈'],['Responsive Design','반응형 디자인','다양한 화면 크기에 맞게 레이아웃이 자동 조절되는 디자인 기법']]],
['fe',3,0,'JavaScript 기초 - 동적 웹','JavaScript Basics','<h4>JavaScript란?</h4><p>웹페이지에 동적 기능을 추가하는 프로그래밍 언어입니다. 브라우저에서 실행되며, Node.js로 서버에서도 사용합니다.</p><h4>핵심 개념</h4><ul><li><b>변수</b>: let, const (var 지양)</li><li><b>함수</b>: function 선언, 화살표 함수 (=&gt;)</li><li><b>DOM 조작</b>: querySelector, addEventListener</li><li><b>비동기</b>: Promise, async/await</li><li><b>이벤트</b>: click, input, submit 등</li></ul>',[['Variable','변수','데이터를 저장하는 이름이 붙은 메모리 공간'],['Function','함수','재사용 가능한 코드 블록으로 입력을 받아 출력을 반환'],['Event Listener','이벤트 리스너','특정 이벤트 발생 시 실행될 함수를 등록하는 메커니즘']]],

['mobile',1,0,'모바일 개발 환경','Mobile Dev Landscape','<h4>모바일 앱 유형</h4><ul><li><b>네이티브 앱</b>: iOS(Swift), Android(Kotlin) - 최고 성능</li><li><b>크로스플랫폼</b>: React Native, Flutter - 하나의 코드로 양 플랫폼</li><li><b>하이브리드</b>: Ionic, Cordova - 웹기술 + 네이티브 래핑</li><li><b>PWA</b>: Progressive Web App - 웹으로 앱 경험 제공</li></ul><p>각 방식마다 개발 속도, 성능, 비용, 접근성이 다르므로 프로젝트 요구사항에 따라 선택합니다.</p>',[['Native App','네이티브 앱','특정 플랫폼(iOS/Android)의 기본 언어와 SDK로 개발된 앱'],['Cross-platform','크로스플랫폼','하나의 코드베이스로 여러 플랫폼 앱을 개발하는 방식'],['PWA','프로그레시브 웹 앱','웹 기술로 네이티브 앱과 유사한 경험을 제공하는 웹 앱']]],
['mobile',2,0,'네이티브 vs 크로스플랫폼','Native vs Cross-Platform','<h4>네이티브 개발</h4><ul><li>장점: 최고 성능, 플랫폼 최신 기능, 우수한 UX</li><li>단점: 2개 코드베이스, 높은 비용, 긴 개발 기간</li></ul><h4>크로스플랫폼 개발</h4><ul><li><b>React Native</b>: JavaScript 기반, Meta 개발, 큰 생태계</li><li><b>Flutter</b>: Dart 기반, Google 개발, 자체 렌더링 엔진</li></ul><ul><li>장점: 단일 코드베이스, 빠른 개발, 비용 절감</li><li>단점: 네이티브 대비 약간의 성능 차이</li></ul>',[['React Native','리액트 네이티브','JavaScript와 React로 네이티브 모바일 앱을 개발하는 프레임워크'],['Flutter','플러터','Dart 언어 기반 Google의 크로스플랫폼 UI 프레임워크'],['SDK','소프트웨어 개발 키트','Software Development Kit: 앱 개발에 필요한 도구와 라이브러리 모음']]],
['mobile',3,0,'반응형 디자인과 모바일 우선','Responsive & Mobile First','<h4>모바일 우선 접근법</h4><p>Mobile First는 모바일 화면부터 디자인하고, 점진적으로 더 큰 화면으로 확장하는 전략입니다.</p><h4>핵심 기법</h4><ul><li><b>미디어 쿼리</b>: <code>@media (min-width: 768px)</code></li><li><b>유동적 그리드</b>: %와 fr 단위 사용</li><li><b>유동적 이미지</b>: max-width: 100%</li><li><b>뷰포트 설정</b>: meta viewport 태그</li></ul><p>전체 웹 트래픽의 60% 이상이 모바일이므로 모바일 최적화는 필수입니다.</p>',[['Mobile First','모바일 우선','모바일 화면부터 디자인하고 점진적으로 큰 화면으로 확장하는 접근법'],['Viewport','뷰포트','사용자가 웹페이지를 볼 수 있는 영역의 크기'],['Breakpoint','브레이크포인트','미디어 쿼리에서 레이아웃이 변경되는 화면 너비 기준점']]],
// UI/UX
['uiux',1,0,'UI/UX 디자인 기초','UI/UX Design Basics','<h4>UI vs UX</h4><ul><li><b>UI(User Interface)</b>: 사용자가 보고 상호작용하는 시각적 요소</li><li><b>UX(User Experience)</b>: 사용자가 제품을 사용하며 느끼는 전체 경험</li></ul><p>좋은 UI는 아름답고, 좋은 UX는 쉽습니다. 둘 다 갖춰야 훌륭한 제품이 됩니다.</p><h4>디자인 사고(Design Thinking)</h4><ul><li>공감(Empathize) → 정의(Define) → 아이디에이션(Ideate) → 프로토타입(Prototype) → 테스트(Test)</li></ul>',[['UI','사용자 인터페이스','User Interface: 사용자가 보고 상호작용하는 화면의 시각적 요소'],['UX','사용자 경험','User Experience: 제품 사용 전반에 걸친 사용자의 인식과 감정'],['Design Thinking','디자인 사고','사용자 중심으로 문제를 해결하는 5단계 창의적 방법론']]],
['uiux',2,0,'사용성 원칙과 휴리스틱','Usability Principles','<h4>닐슨의 10가지 휴리스틱</h4><ul><li><b>시스템 상태 가시성</b>: 현재 상태를 항상 알 수 있게</li><li><b>현실 세계와의 일치</b>: 사용자 언어로 소통</li><li><b>사용자 제어와 자유</b>: 실수를 되돌릴 수 있게</li><li><b>일관성과 표준</b>: 같은 동작은 같은 결과</li><li><b>오류 예방</b>: 실수가 일어나기 전에 방지</li><li><b>인식 vs 회상</b>: 기억보다 인식에 의존</li></ul>',[['Usability','사용성','사용자가 제품을 얼마나 쉽고 효율적으로 사용할 수 있는지의 정도'],['Heuristic','휴리스틱','경험에 기반한 일반적인 사용성 평가 원칙'],['Affordance','어포던스','물체가 사용 방법을 직관적으로 알려주는 디자인 특성']]],
['uiux',3,0,'와이어프레임과 프로토타이핑','Wireframing & Prototyping','<h4>와이어프레임</h4><p>화면의 구조와 레이아웃을 단순하게 스케치한 것입니다. 색상이나 디자인 없이 배치와 기능에 집중합니다.</p><h4>프로토타입</h4><ul><li><b>Lo-fi</b>: 종이 스케치, 기본 와이어프레임</li><li><b>Hi-fi</b>: 실제와 유사한 인터랙티브 프로토타입</li></ul><h4>주요 도구</h4><ul><li>Figma, Sketch, Adobe XD</li><li>Balsamiq (와이어프레임)</li><li>InVision (프로토타입)</li></ul>',[['Wireframe','와이어프레임','화면 구조와 레이아웃을 단순화하여 표현한 설계도'],['Prototype','프로토타입','실제 제품처럼 동작하는 시뮬레이션 모델'],['Figma','피그마','웹 기반 실시간 협업이 가능한 UI/UX 디자인 도구']]],
// API
['api',1,0,'API란 무엇인가?','What is an API?','<h4>API의 정의</h4><p>API(Application Programming Interface)는 서로 다른 소프트웨어 간에 데이터를 주고받기 위한 약속된 인터페이스입니다.</p><h4>API 비유</h4><p>식당에서 웨이터가 고객(클라이언트)의 주문을 주방(서버)에 전달하고, 음식(데이터)을 가져다주는 것과 같습니다.</p><h4>API 유형</h4><ul><li><b>REST API</b>: 가장 보편적, HTTP 기반</li><li><b>GraphQL</b>: 클라이언트가 원하는 데이터만 요청</li><li><b>WebSocket</b>: 실시간 양방향 통신</li></ul>',[['API','응용 프로그래밍 인터페이스','소프트웨어 간 데이터를 주고받기 위한 표준화된 인터페이스'],['Endpoint','엔드포인트','API에서 특정 리소스에 접근하기 위한 URL 경로'],['Request/Response','요청/응답','클라이언트가 서버에 보내는 요청과 서버가 돌려주는 응답']]],
['api',2,0,'REST API 기초','REST API Basics','<h4>REST란?</h4><p>Representational State Transfer - 웹의 장점을 최대한 활용하는 아키텍처 스타일입니다.</p><h4>HTTP 메서드</h4><ul><li><b>GET</b>: 데이터 조회 (읽기)</li><li><b>POST</b>: 데이터 생성</li><li><b>PUT</b>: 데이터 전체 수정</li><li><b>PATCH</b>: 데이터 부분 수정</li><li><b>DELETE</b>: 데이터 삭제</li></ul><h4>상태 코드</h4><ul><li>200: 성공, 201: 생성됨, 400: 잘못된 요청, 401: 인증 필요, 404: 없음, 500: 서버 오류</li></ul>',[['REST','레스트','웹의 장점을 활용하는 API 아키텍처 스타일'],['HTTP Method','HTTP 메서드','GET/POST/PUT/DELETE 등 서버에 요청하는 동작 유형'],['Status Code','상태 코드','서버가 요청 처리 결과를 알려주는 3자리 숫자 코드']]],
['api',3,0,'인증과 보안 기초','Auth & Security Basics','<h4>인증 방식</h4><ul><li><b>API Key</b>: 간단한 키 기반 인증</li><li><b>JWT</b>: JSON Web Token - 토큰 기반 인증</li><li><b>OAuth 2.0</b>: 제3자 인증 (Google, Facebook 로그인)</li></ul><h4>보안 핵심</h4><ul><li>HTTPS 필수 사용</li><li>비밀번호 해싱 (bcrypt)</li><li>SQL Injection 방지 (파라미터화 쿼리)</li><li>XSS 방지 (입력 sanitize)</li><li>CORS 설정</li></ul>',[['JWT','JSON 웹 토큰','JSON 형식의 토큰으로 사용자 인증 정보를 안전하게 전달하는 표준'],['OAuth','오쓰','제3자 앱에 안전하게 접근 권한을 부여하는 인증 프로토콜'],['CORS','교차 출처 리소스 공유','다른 도메인의 리소스에 접근을 허용하는 보안 메커니즘']]],
// Database
['db',1,0,'데이터베이스 기초','Database Basics','<h4>데이터베이스란?</h4><p>구조화된 데이터를 효율적으로 저장, 관리, 검색하기 위한 시스템입니다.</p><h4>DBMS 종류</h4><ul><li><b>관계형(RDBMS)</b>: MySQL, PostgreSQL, Oracle - 테이블 기반, SQL 사용</li><li><b>문서형(NoSQL)</b>: MongoDB - JSON 형태 문서 저장</li><li><b>키-값</b>: Redis - 캐시, 세션 관리</li><li><b>그래프</b>: Neo4j - 관계 중심 데이터</li></ul><p>대부분의 웹/앱은 관계형 DB로 시작하며, 필요에 따라 NoSQL을 추가합니다.</p>',[['Database','데이터베이스','구조화된 데이터를 효율적으로 저장하고 관리하는 시스템'],['SQL','구조화 질의 언어','Structured Query Language: 관계형 DB에서 데이터를 다루는 표준 언어'],['CRUD','생성/읽기/수정/삭제','Create, Read, Update, Delete: 데이터의 기본 4가지 연산']]],
['db',2,0,'SQL vs NoSQL','SQL vs NoSQL','<h4>SQL(관계형) 특징</h4><ul><li>고정된 스키마, 테이블 기반</li><li>JOIN으로 테이블 간 관계 표현</li><li>ACID 트랜잭션 보장</li><li>적합: 금융, ERP, 정형 데이터</li></ul><h4>NoSQL 특징</h4><ul><li>유연한 스키마, 문서/키-값/그래프</li><li>수평적 확장 용이</li><li>BASE (Eventually Consistent)</li><li>적합: SNS, IoT, 대규모 비정형 데이터</li></ul>',[['Schema','스키마','데이터베이스의 구조와 제약 조건을 정의한 설계도'],['ACID','에이시드','원자성/일관성/고립성/지속성 - 트랜잭션의 안전성을 보장하는 4가지 속성'],['NoSQL','노에스큐엘','Not Only SQL: 관계형이 아닌 다양한 형태의 데이터베이스 통칭']]],
['db',3,0,'데이터 모델링 기초','Data Modeling Basics','<h4>데이터 모델링이란?</h4><p>현실 세계의 데이터를 DB 구조로 변환하는 과정입니다.</p><h4>3단계</h4><ul><li><b>개념적 모델링</b>: 엔티티와 관계 정의 (ER 다이어그램)</li><li><b>논리적 모델링</b>: 테이블, 컬럼, 키 정의</li><li><b>물리적 모델링</b>: 실제 DB에 맞는 구현 설계</li></ul><h4>관계 유형</h4><ul><li>1:1 (사용자-프로필)</li><li>1:N (부서-직원)</li><li>M:N (학생-수업)</li></ul>',[['Entity','엔티티','데이터베이스에서 관리하는 실세계의 객체나 개념'],['Primary Key','기본키','테이블에서 각 행을 고유하게 식별하는 컬럼'],['Foreign Key','외래키','다른 테이블의 기본키를 참조하여 관계를 형성하는 컬럼']]],
// Git
['git',1,0,'Git 기초 - 버전 관리의 시작','Git Basics','<h4>Git이란?</h4><p>분산 버전 관리 시스템(DVCS)으로, 파일의 변경 이력을 추적하고 여러 사람이 협업할 수 있게 합니다.</p><h4>기본 명령어</h4><ul><li><code>git init</code>: 저장소 초기화</li><li><code>git add</code>: 스테이징 영역에 추가</li><li><code>git commit</code>: 변경사항 저장</li><li><code>git status</code>: 현재 상태 확인</li><li><code>git log</code>: 커밋 이력 조회</li></ul>',[['Repository','저장소','Git으로 관리되는 프로젝트 폴더와 버전 이력 데이터'],['Commit','커밋','파일의 변경 사항을 저장소에 기록하는 행위'],['Staging Area','스테이징 영역','커밋할 변경 사항을 준비하는 중간 영역']]],
['git',2,0,'브랜치와 머지','Branches & Merging','<h4>브랜치란?</h4><p>독립적인 작업 공간을 만드는 기능입니다. 메인 코드에 영향 없이 새 기능을 개발하거나 버그를 수정할 수 있습니다.</p><h4>핵심 명령어</h4><ul><li><code>git branch feature</code>: 브랜치 생성</li><li><code>git checkout feature</code>: 브랜치 전환</li><li><code>git merge feature</code>: 브랜치 병합</li></ul><h4>머지 충돌</h4><p>같은 파일의 같은 부분을 다르게 수정했을 때 발생합니다. 수동으로 충돌을 해결하고 다시 커밋합니다.</p>',[['Branch','브랜치','독립적인 개발 라인을 만드는 Git의 핵심 기능'],['Merge','머지','분리된 브랜치의 변경 사항을 하나로 합치는 작업'],['Conflict','충돌','같은 부분이 다르게 수정되어 자동 병합이 불가능한 상태']]],
['git',3,0,'원격 저장소와 협업','Remote Repos & Collaboration','<h4>원격 저장소</h4><p>GitHub, GitLab 등 클라우드에 호스팅된 저장소입니다. 팀 협업과 코드 백업의 핵심입니다.</p><h4>핵심 명령어</h4><ul><li><code>git clone</code>: 원격 저장소 복제</li><li><code>git push</code>: 로컬 변경을 원격에 업로드</li><li><code>git pull</code>: 원격 변경을 로컬에 다운로드</li></ul><h4>Pull Request (PR)</h4><p>코드 리뷰를 위해 변경 사항의 병합을 요청하는 기능입니다. 코드 품질 유지의 핵심 도구입니다.</p>',[['Remote','원격 저장소','클라우드에 호스팅된 Git 저장소 (GitHub, GitLab 등)'],['Pull Request','풀 리퀘스트','브랜치 병합을 요청하며 코드 리뷰를 받는 협업 프로세스'],['Clone','클론','원격 저장소의 전체 내용을 로컬에 복제하는 작업']]],

['test',1,0,'소프트웨어 테스팅 기초','Software Testing Basics','<h4>왜 테스트하는가?</h4><p>버그를 조기에 발견하고, 코드 품질을 보장하며, 리팩토링에 대한 안전망을 제공합니다.</p><h4>테스트 레벨</h4><ul><li><b>단위 테스트</b>: 개별 함수/메서드 테스트</li><li><b>통합 테스트</b>: 모듈 간 상호작용 테스트</li><li><b>E2E 테스트</b>: 사용자 관점의 전체 흐름 테스트</li></ul><h4>테스트 피라미드</h4><p>단위 테스트를 가장 많이, E2E를 가장 적게 - 비용과 속도의 균형</p>',[['Unit Test','단위 테스트','코드의 가장 작은 단위(함수/메서드)를 독립적으로 검증하는 테스트'],['Integration Test','통합 테스트','여러 모듈이 함께 올바르게 작동하는지 검증하는 테스트'],['E2E Test','엔드투엔드 테스트','사용자 관점에서 전체 시스템을 처음부터 끝까지 테스트']]],
['test',2,0,'단위 테스트와 통합 테스트','Unit & Integration Testing','<h4>단위 테스트 작성법</h4><ul><li><b>AAA 패턴</b>: Arrange(준비) → Act(실행) → Assert(검증)</li><li>하나의 테스트는 하나만 검증</li><li>외부 의존성은 Mock으로 대체</li></ul><h4>주요 프레임워크</h4><ul><li>JavaScript: Jest, Mocha</li><li>Python: pytest, unittest</li><li>Java: JUnit, Mockito</li></ul>',[['Mock','목','테스트에서 실제 의존성을 대신하는 가짜 객체'],['Assertion','어설션','테스트의 기대 결과를 검증하는 조건문'],['Test Coverage','테스트 커버리지','테스트가 코드의 어느 정도를 실행하는지 나타내는 비율']]],
['test',3,0,'테스트 자동화 기초','Test Automation Basics','<h4>자동화의 이점</h4><ul><li>반복 테스트의 일관성과 속도</li><li>CI/CD 파이프라인 통합</li><li>회귀 테스트 자동 실행</li></ul><h4>자동화 도구</h4><ul><li><b>Selenium</b>: 웹 브라우저 자동화</li><li><b>Cypress</b>: 모던 E2E 테스트</li><li><b>Playwright</b>: 크로스 브라우저 테스트</li><li><b>Appium</b>: 모바일 앱 테스트</li></ul>',[['CI','지속적 통합','Continuous Integration: 코드 변경이 자동으로 빌드/테스트되는 프로세스'],['Regression Test','회귀 테스트','코드 변경 후 기존 기능이 깨지지 않았는지 확인하는 테스트'],['Selenium','셀레니움','웹 브라우저를 프로그래밍으로 제어하는 자동화 프레임워크']]],

['cicd',1,0,'배포 기초','Deployment Basics','<h4>배포란?</h4><p>개발한 코드를 사용자가 접근할 수 있는 서버 환경에 설치하고 실행하는 과정입니다.</p><h4>배포 환경</h4><ul><li><b>Development</b>: 개발자 로컬 환경</li><li><b>Staging</b>: 운영과 동일한 테스트 환경</li><li><b>Production</b>: 실제 사용자가 접근하는 환경</li></ul><h4>배포 방법</h4><ul><li>FTP (구식) → SSH → 자동화 배포 → 컨테이너</li></ul>',[['Deployment','배포','코드를 서버에 설치하고 사용자가 접근할 수 있게 하는 과정'],['Environment','환경','개발/스테이징/운영 등 코드가 실행되는 서버 설정'],['Rollback','롤백','배포 후 문제 발생 시 이전 버전으로 되돌리는 작업']]],
['cicd',2,0,'CI/CD 파이프라인','CI/CD Pipelines','<h4>CI (Continuous Integration)</h4><p>개발자들이 코드를 자주 통합하고, 자동으로 빌드/테스트하는 프로세스입니다.</p><h4>CD (Continuous Delivery/Deployment)</h4><ul><li><b>Continuous Delivery</b>: 자동 빌드/테스트 후 수동 배포</li><li><b>Continuous Deployment</b>: 테스트 통과 시 자동 배포</li></ul><h4>주요 도구</h4><ul><li>GitHub Actions, Jenkins, GitLab CI, CircleCI</li></ul>',[['Pipeline','파이프라인','코드가 빌드/테스트/배포되는 자동화된 일련의 단계'],['CI/CD','지속적 통합/배포','코드 변경을 자동으로 빌드, 테스트, 배포하는 소프트웨어 개발 방법론'],['GitHub Actions','깃허브 액션','GitHub에 내장된 CI/CD 자동화 도구']]],
['cicd',3,0,'컨테이너와 Docker','Containers & Docker','<h4>컨테이너란?</h4><p>앱과 실행에 필요한 모든 것(코드, 라이브러리, 설정)을 하나로 패키징하는 기술입니다.</p><h4>Docker 핵심</h4><ul><li><b>Dockerfile</b>: 컨테이너 이미지 빌드 명세</li><li><b>Image</b>: 실행 가능한 패키지(템플릿)</li><li><b>Container</b>: 이미지의 실행 인스턴스</li></ul><h4>장점</h4><ul><li>"내 컴에서는 되는데" 문제 해결</li><li>환경 일관성 보장</li><li>빠른 배포와 확장</li></ul>',[['Container','컨테이너','앱과 실행 환경을 하나로 패키징하는 격리된 실행 단위'],['Docker','도커','컨테이너를 빌드, 배포, 실행하는 가장 대중적인 플랫폼'],['Image','이미지','컨테이너를 생성하기 위한 불변의 템플릿']]],

['perf',1,0,'웹 성능 최적화 기초','Web Performance Basics','<h4>왜 성능이 중요한가?</h4><ul><li>페이지 로딩 3초 이상 → 53%의 모바일 사용자 이탈</li><li>1초 지연 → 전환율 7% 감소</li><li>Google 검색 순위에 영향</li></ul><h4>핵심 지표 (Core Web Vitals)</h4><ul><li><b>LCP</b>: Largest Contentful Paint - 최대 콘텐츠 로딩 (2.5초 이내)</li><li><b>FID</b>: First Input Delay - 첫 입력 반응 (100ms 이내)</li><li><b>CLS</b>: Cumulative Layout Shift - 레이아웃 안정성 (0.1 이하)</li></ul>',[['Core Web Vitals','코어 웹 바이탈','Google이 정의한 웹 성능의 3가지 핵심 지표 (LCP, FID, CLS)'],['LCP','최대 콘텐츠풀 페인트','페이지에서 가장 큰 콘텐츠 요소가 로드되는 시간'],['CLS','누적 레이아웃 시프트','페이지 로드 중 예기치 않은 레이아웃 변경 정도를 측정한 값']]],

function getXP(){return LS.get('xp',0)}
function setXP(v){LS.set('xp',v)}
function addXP(amount){
  const old=getXP();const nv=old+amount;setXP(nv);
  const oldLv=Math.floor(Math.sqrt(old/100));const newLv=Math.floor(Math.sqrt(nv/100));
  if(newLv>oldLv)showLevelUp(newLv);
  updateGamiBar();toast(`+${amount} XP`,'success');
}
function showLevelUp(lv){
  const el=document.createElement('div');el.className='levelup-toast';
  el.innerHTML=`⬆️ Level ${lv}!<br>${TREES[Math.min(lv,TREES.length-1)]}`;
  document.body.appendChild(el);setTimeout(()=>el.remove(),2500);
}
function updateGamiBar(){
  const xp=getXP();const lv=Math.floor(Math.sqrt(xp/100));
  const lvXP=lv*lv*100;const nextXP=(lv+1)*(lv+1)*100;
  const pct=Math.min(100,((xp-lvXP)/(nextXP-lvXP))*100);
  $('gami-level').textContent=`Lv.${lv}`;
  $('gami-xp-fill').style.width=pct+'%';
  $('gami-xp-text').textContent=`${xp-lvXP}/${nextXP-lvXP} XP`;
  $('gami-tree').textContent=TREES[Math.min(lv,TREES.length-1)];
  const att=LS.get('attendance',{});const streak=calcStreak(att);
  $('gami-streak').textContent='🔥'+streak;
}
function calcStreak(att){
  let s=0;const d=new Date();
  for(let i=0;i<365;i++){
    const ds=new Date(d);ds.setDate(ds.getDate()-i);
    const k=ds.toISOString().slice(0,10);
    if(att[k])s++;else break;
  }
  return s;
}
function checkAttendance(){
  const att=LS.get('attendance',{});const t=today();
  if(!att[t]){att[t]=true;LS.set('attendance',att);addXP(15);}
  updateGamiBar();
}
function getStats(){
  const prog=LS.get('progress',{});
  const completedLessons=Object.values(prog).filter(v=>v===true).length;
  const qh=LS.get('quizHistory',[]);
  const quizCount=qh.length;
  const perfectQuiz=qh.filter(q=>q.score===q.total).length;
  const cardReviews=LS.get('cardReviews',0);
  const att=LS.get('attendance',{});
  const streak=calcStreak(att);
  const xp=getXP();const level=Math.floor(Math.sqrt(xp/100));
  const bookmarks=LS.get('bookmarks',[]).length;
  const mktTracks=new Set(Object.keys(prog).filter(k=>{const t=TRACKS.find(tr=>k.startsWith(tr[0]+'_'));return t&&t[1]==='mkt'})).size;
  const devTracks=new Set(Object.keys(prog).filter(k=>{const t=TRACKS.find(tr=>k.startsWith(tr[0]+'_'));return t&&t[1]==='dev'})).size;
  const speedBest=LS.get('speedBest',0);
  const survivalBest=LS.get('survivalBest',0);
  const matchClears=LS.get('matchClears',0);
  return{completedLessons,quizCount,perfectQuiz,cardReviews,streak,level,bookmarks,mktTracks:Math.min(mktTracks,9),devTracks:Math.min(devTracks,10),speedBest,survivalBest,matchClears};
}
function checkBadges(){
  const stats=getStats();const earned=LS.get('badges',[]);let newB=false;
  BADGE_DEFS.forEach(b=>{
    if(!earned.includes(b.id)&&b.check(stats)){earned.push(b.id);newB=true;toast(`🏅 뱃지 획득: ${b.name}`,'success');}
  });
  if(newB)LS.set('badges',earned);
}

function shuffleArray(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a}

let vocabSearch='';
function renderVocabTab(){
  const terms=getAllTerms();
  const prog=getCardProgress();
  // stats
  const total=terms.length;
  const mastered=terms.filter(t=>{const p=prog[t.track+'_'+t.lesson+'_'+t.ko];return p&&p.box>=3}).length;

  let html=`<div class="search-bar"><input type="text" id="vocab-search" placeholder="용어 검색..." value="${vocabSearch}" oninput="vocabSearch=this.value;renderVocabTab()"></div>`;
  html+=`<div class="card" style="padding:12px;display:flex;justify-content:space-between;align-items:center">
    <div><span style="font-size:14px;font-weight:700">📝 전체 ${total}개 용어</span></div>
    <div style="font-size:13px"><span style="color:var(--accent);font-weight:700">${mastered}</span> 마스터</div>
  </div>`;

  const filtered=vocabSearch?terms.filter(t=>t.en.toLowerCase().includes(vocabSearch.toLowerCase())||t.ko.includes(vocabSearch)||t.def.includes(vocabSearch)):terms;

  // group by track
  const grouped={};
  filtered.forEach(t=>{if(!grouped[t.track])grouped[t.track]=[];grouped[t.track].push(t)});

  Object.entries(grouped).forEach(([tid,tms])=>{
    const track=TRACKS.find(t=>t[0]===tid);
    if(!track)return;
    html+=`<div style="font-size:13px;font-weight:700;margin:14px 0 6px;color:var(--text-secondary)">${track[2]} ${track[3]}</div>`;
    html+='<div class="card" style="padding:0;overflow:hidden">';
    tms.forEach(t=>{
      const key=t.track+'_'+t.lesson+'_'+t.ko;
      const p=prog[key]||{box:0};
      const boxCls=p.box>=3?'mastered':'';
      const bm=LS.get('bookmarks',[]);
      const bmKey='term_'+key;
      const isB=bm.includes(bmKey);
      html+=`<div class="vocab-item" onclick="openLesson('${t.track}',${t.lesson})">
        <div class="vocab-term">
          <div class="vocab-en">${t.en} <span class="vocab-ko">${t.ko}</span></div>
          <div class="vocab-def">${t.def}</div>
        </div>
        <span class="vocab-box ${boxCls}">Box ${p.box}</span>
        <button class="bookmark-btn" onclick="event.stopPropagation();toggleBookmark('${bmKey}',this)">${isB?'🔖':'🏷️'}</button>
      </div>`;
    });
    html+='</div>';
  });
  if(!filtered.length)html+='<div class="empty-state"><span class="emoji">🔍</span><p>검색 결과가 없습니다</p></div>';
  $('vocab-content').innerHTML=html;
}

function startDailyQuiz(){startQuizMode(shuffleArray(getFilteredQuiz()).slice(0,10),'일일 퀴즈')}
function startWrongQuiz(){startQuizMode(shuffleArray(LS.get('wrongAnswers',[])).slice(0,10),'오답 노트')}
function startQuizMode(pool,mode){
  if(!pool.length){toast('문제가 없습니다','error');return}
  quizState={questions:pool,current:0,score:0,answers:[],mode};renderQuizQ();
}
function renderQuizQ(){
  const q=quizState.questions[quizState.current];const t=quizState.questions.length;const i=quizState.current;
  let dots='<div class="quiz-progress-bar">';
  for(let x=0;x<t;x++){const c=x<i?(quizState.answers[x]?'done':'wrong-dot'):(x===i?'current':'');dots+=`<div class="qp-dot ${c}"></div>`}
  dots+='</div>';
  let h=dots+`<div style="text-align:center;font-size:13px;color:var(--text-secondary);margin-bottom:12px">${i+1}/${t}</div>`;
  h+=`<div class="card" style="text-align:center;padding:20px"><div style="font-size:16px;font-weight:600;margin-bottom:16px;line-height:1.5">${q[3]}</div>`;
  if(q[2]==='mc'){h+='<div>';q[4].forEach((o,j)=>h+=`<button class="quiz-option" data-i="${j}" onclick="qAnswer('mc',${j},${q[5]})">${o}</button>`);h+='</div>';}
  else if(q[2]==='ox'){h+=`<div class="ox-options"><button class="ox-btn" onclick="qAnswer('ox',1,${q[5]})">⭕<div style="font-size:14px;margin-top:4px">참</div></button><button class="ox-btn" onclick="qAnswer('ox',0,${q[5]})">❌<div style="font-size:14px;margin-top:4px">거짓</div></button></div>`;}
  else{h+=`<input class="fill-input" id="fill-answer" placeholder="답을 입력하세요" onkeydown="if(event.key==='Enter')qAnswerFill()"><button class="btn btn-primary btn-full" style="margin-top:12px" onclick="qAnswerFill()">확인</button>`;}
  h+='</div><button class="btn btn-outline btn-full" style="margin-top:8px" onclick="renderGameTab()">← 그만하기</button>';
  $('game-content').innerHTML=h;
}
function qAnswer(type,sel,cor){
  let correct;
  if(type==='mc'){
    correct=sel===cor;
    document.querySelectorAll('.quiz-option').forEach(b=>{b.classList.add('disabled');const j=+b.dataset.i;if(j===cor)b.classList.add('correct');if(j===sel&&!correct)b.classList.add('wrong')});
  }else{
    correct=sel===cor;
    document.querySelectorAll('.ox-btn').forEach((b,i)=>{const v=i===0?1:0;if(v===cor)b.classList.add('correct');if(v===sel&&!correct)b.classList.add('wrong')});
  }
  processQuizAnswer(correct);
}
function qAnswerFill(){
  const inp=$('fill-answer');if(!inp)return;
  const q=quizState.questions[quizState.current];const correct=inp.value.trim()===q[4];
  inp.style.borderColor=correct?'var(--accent)':'var(--danger)';inp.disabled=true;

  document.querySelector('.btn-primary').style.display='none';
  processQuizAnswer(correct);
}
function processQuizAnswer(correct){
  const q=quizState.questions[quizState.current];quizState.answers.push(correct);if(correct)quizState.score++;
  if(!correct){const w=LS.get('wrongAnswers',[]);if(!w.find(x=>x[3]===q[3])){w.push(q);LS.set('wrongAnswers',w)}}
  else{const w=LS.get('wrongAnswers',[]);const i=w.findIndex(x=>x[3]===q[3]);if(i>=0){w.splice(i,1);LS.set('wrongAnswers',w)}}
  const expl=q[q.length-1];
  if(expl){const e=document.createElement('div');e.className='quiz-explain';e.innerHTML=`${correct?'✅ 정답!':'❌ 오답!'} ${expl}`;$('game-content').querySelector('.card').appendChild(e)}

}
function speedFill(){

// ---- Memory Match Game ----
let matchState=null;
function startMatchGame(){
  const cards=shuffleArray(getFilteredCards()).slice(0,6);
  if(cards.length<4){toast('카드가 부족합니다','error');return}
  const pairs=[];cards.forEach(c=>{pairs.push({id:c[2],text:c[2],pair:c[2]});pairs.push({id:c[2],text:c[3],pair:c[2]})});
  matchState={cells:shuffleArray(pairs),revealed:[],matched:[],moves:0,startTime:Date.now()};
  renderMatchGame();
}
function renderMatchGame(){
  const m=matchState;const allDone=m.matched.length===m.cells.length;
  let h=`<div style="text-align:center;margin-bottom:12px">
    <div style="font-size:18px;font-weight:700">🧩 용어 매칭</div>
    <div style="font-size:13px;color:var(--text-secondary)">한국어↔영어 짝을 맞추세요 · ${m.moves}회</div>
  </div><div class="memory-grid">`;
  m.cells.forEach((c,i)=>{
    const isRevealed=m.revealed.includes(i);const isMatched=m.matched.includes(i);
    if(isMatched)h+=`<div class="memory-cell matched">${c.text}</div>`;
    else if(isRevealed)h+=`<div class="memory-cell revealed">${c.text}</div>`;
    else h+=`<div class="memory-cell" onclick="matchTap(${i})">?</div>`;
  });
  h+='</div>';
  if(allDone){
    const sec=Math.round((Date.now()-m.startTime)/1000);
    const mc=LS.get('matchClears',0);LS.set('matchClears',mc+1);
    addXP(30);checkBadges();
    const qh=LS.get('quizHistory',[]);qh.push({mode:'🧩매칭',score:m.moves,total:0,date:today()});LS.set('quizHistory',qh);
    h+=`<div style="text-align:center;padding:16px"><div style="font-size:40px">🎉</div>
      <div style="font-size:16px;font-weight:700;margin:8px 0">${m.moves}회 만에 클리어! (${sec}초)</div>
      <div style="font-size:14px;color:var(--secondary);font-weight:700">+30 XP</div></div>`;
  }
  h+=`<button class="btn btn-outline btn-full" style="margin-top:12px" onclick="renderGameTab()">← 뒤로</button>`;
  $('game-content').innerHTML=h;
}
function matchTap(i){
  const m=matchState;if(!m||m.revealed.includes(i)||m.matched.includes(i))return;
  if(m.revealed.length>=2)return;
  m.revealed.push(i);renderMatchGame();
  if(m.revealed.length===2){
    m.moves++;
    const[a,b]=m.revealed;
    if(m.cells[a].pair===m.cells[b].pair&&a!==b){
      setTimeout(()=>{m.matched.push(a,b);m.revealed=[];renderMatchGame()},500);
    }else{
      setTimeout(()=>{m.revealed=[];renderMatchGame()},800);
    }
  }
}

// ---- Flashcard Game (Leitner SRS) ----
function getDueCards(){
  const cards=getFilteredCards();const prog=getCardProgress();const now=new Date();
  return cards.filter(c=>{
    const key=c[0]+'_'+c[1]+'_'+c[2];const p=prog[key]||{box:0,lastReview:null};
    if(!p.lastReview)return true;
    const diff=Math.floor((now-new Date(p.lastReview))/(86400000));
    return diff>=(SRS_INTERVALS[p.box]||0);
  }).sort((a,b)=>{const pa=(getCardProgress()[a[0]+'_'+a[1]+'_'+a[2]]||{box:0}).box;const pb=(getCardProgress()[b[0]+'_'+b[1]+'_'+b[2]]||{box:0}).box;return pa-pb});
}
function startFlashcardGame(){
  const due=getDueCards();

  else fcState={cards:due,current:0,flipped:false};
  renderFC();
}
function renderFC(){
  if(!fcState||fcState.current>=fcState.cards.length){toast('카드 복습 완료! 🎉','success');renderGameTab();return}
  const c=fcState.cards[fcState.current];const key=c[0]+'_'+c[1]+'_'+c[2];
  const prog=getCardProgress();const p=prog[key]||{box:0};const track=TRACKS.find(t=>t[0]===c[0]);
  const rem=fcState.cards.length-fcState.current;
  let h=`<div style="text-align:center;font-size:13px;color:var(--text-secondary);margin-bottom:8px">${track?track[2]+' ':''} ${fcState.current+1}/${fcState.cards.length} · 남은 ${rem}장</div>

  <div class="fc-container" onclick="fcFlip()">
    <div class="fc-card ${fcState.flipped?'flipped':''}">
      <div class="fc-face fc-front"><div class="fc-main">${c[2]}</div><div class="fc-sub">${c[3]}</div><div class="fc-hint">탭하여 뒤집기</div></div>

  h+=`<button class="btn btn-outline btn-full" style="margin-top:16px" onclick="fcState=null;renderGameTab()">← 그만하기</button>`;

function fcFlip(){if(fcState){fcState.flipped=!fcState.flipped;renderFC()}}
function fcAns(know){

  const prog=getCardProgress();const p=prog[key]||{box:0};
  p.box=know?Math.min(4,p.box+1):Math.max(0,p.box-1);p.lastReview=today();prog[key]=p;setCardProgress(prog);

function renderCalendar(att){

  const fd=new Date(y,m,1).getDay();const dim=new Date(y,m+1,0).getDate();
  const mn=['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];
  let h=`<div style="text-align:center;font-size:14px;font-weight:700;margin-bottom:8px">${y}년 ${mn[m]}</div><div class="calendar-grid">`;
  ['일','월','화','수','목','금','토'].forEach(d=>h+=`<div class="cal-header">${d}</div>`);

  h+='</div>';return h;
}

  LESSONS.forEach(l=>{
    if(l[3].toLowerCase().includes(q)||l[4].toLowerCase().includes(q)){results.push({icon:'📖',title:l[3],sub:l[4],action:`closeModal('search-modal');switchTab('learn');openLesson('${l[0]}',${l[1]})`})}

function exportData(){
  const data={};['xp','progress','quizHistory','flashProgress','bookmarks','attendance','badges','wrongAnswers','cardReviews','dailyQuiz','lastLesson','theme','speedBest','survivalBest','matchClears'].forEach(k=>{const v=LS.get(k);if(v!==null)data[k]=v});

function importData(event){
  const file=event.target.files[0];if(!file)return;
  const reader=new FileReader();reader.onload=e=>{try{const data=JSON.parse(e.target.result);Object.entries(data).forEach(([k,v])=>LS.set(k,v));toast('복원 완료!','success');setTimeout(()=>location.reload(),1000)}catch{toast('잘못된 파일','error')}};
  reader.readAsText(file);event.target.value='';
}
function resetData(){
  if(!confirm('모든 학습 데이터가 삭제됩니다. 계속?'))return;
  ['xp','progress','quizHistory','flashProgress','bookmarks','attendance','badges','wrongAnswers','cardReviews','dailyQuiz','lastLesson','settings','speedBest','survivalBest','matchClears'].forEach(k=>localStorage.removeItem('ln_'+k));
  toast('초기화 완료','success');setTimeout(()=>location.reload(),800);
}

/* ===== WEAKNESS ANALYSIS & SMART REVIEW ===== */
function getWeakTracks(){
  const qh=LS.get('quizHistory',[]);const wrong=LS.get('wrongAnswers',[]);
  const trackStats={};
  // Analyze quiz history
  TRACKS.forEach(t=>{trackStats[t[0]]={id:t[0],correct:0,total:0}});
  // Count wrong answers per track
  wrong.forEach(q=>{if(trackStats[q[0]])trackStats[q[0]].total+=2});
  // Estimate from quiz pool answered
  const prog=LS.get('progress',{});
  TRACKS.forEach(t=>{
    const trackQuiz=QUIZ_POOL.filter(q=>q[0]===t[0]);
    const trackWrong=wrong.filter(q=>q[0]===t[0]).length;
    const lessons=LESSONS.filter(l=>l[0]===t[0]);
    const done=lessons.filter(l=>prog[l[0]+'_'+l[1]]===true).length;
    if(done>0){
      trackStats[t[0]].total=Math.max(trackStats[t[0]].total,done*3);
      trackStats[t[0]].correct=Math.max(0,trackStats[t[0]].total-trackWrong*2);
    }
  });
  return Object.values(trackStats).filter(s=>s.total>0).sort((a,b)=>(a.correct/a.total)-(b.correct/b.total));
}
function startSmartReview(){
  const weak=getWeakTracks();const due=getDueCards();
  if(weak.length>0){
    // Focus on weakest tracks
    const weakIds=weak.slice(0,3).map(w=>w.id);
    const pool=QUIZ_POOL.filter(q=>weakIds.includes(q[0]));
    if(pool.length>=5){
      switchTab('game');
      startQuizMode(shuffleArray(pool).slice(0,15),'스마트 복습');
      return;
    }
  }
  if(due.length>0){switchTab('game');startFlashcardGame();return}
  switchTab('game');startDailyQuiz();
}
function startWeaknessQuiz(trackId){
  const pool=QUIZ_POOL.filter(q=>q[0]===trackId);
  if(!pool.length){toast('문제가 없습니다','error');return}
  const track=TRACKS.find(t=>t[0]===trackId);
  startQuizMode(shuffleArray(pool).slice(0,10),(track?track[2]+' ':'')+' 약점 집중');
}
function trackDailyLesson(){
  const td=LS.get('todayLessons',{date:'',count:0});
  if(td.date!==today())LS.set('todayLessons',{date:today(),count:1});
  else LS.set('todayLessons',{date:today(),count:td.count+1});
}
function trackDailyCard(){
  const td=LS.get('todayCards',{date:'',count:0});
  if(td.date!==today())LS.set('todayCards',{date:today(),count:1});
  else LS.set('todayCards',{date:today(),count:td.count+1});
}
