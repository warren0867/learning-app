<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>학습 노트 / LearnNote</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6366f1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<style>
:root{--primary:#6366f1;--primary-light:#e0e1ff;--primary-dark:#4f46e5;--secondary:#f59e0b;--secondary-light:#fef3c7;--accent:#14b8a6;--accent-light:#ccfbf1;--bg:#f8fafc;--card:#ffffff;--text:#1e293b;--text-secondary:#64748b;--border:#e2e8f0;--danger:#ef4444;--danger-light:#fee2e2;--shadow:0 2px 12px rgba(0,0,0,0.06);--radius:14px;--nav-height:64px;--header-height:52px;--gami-height:38px;--mkt-color:#6366f1;--dev-color:#06b6d4}
[data-theme="dark"]{--primary:#818cf8;--primary-light:#1e1b4b;--primary-dark:#a5b4fc;--secondary:#fbbf24;--secondary-light:#292524;--accent:#2dd4bf;--accent-light:#042f2e;--bg:#0f172a;--card:#1e293b;--text:#e2e8f0;--text-secondary:#94a3b8;--border:#334155;--danger:#f87171;--danger-light:#450a0a;--shadow:0 2px 12px rgba(0,0,0,0.3);--mkt-color:#818cf8;--dev-color:#22d3ee}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;-webkit-tap-highlight-color:transparent;overflow-x:hidden;transition:background .3s,color .3s}
#app-header{position:fixed;top:0;left:0;right:0;height:var(--header-height);background:var(--primary);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:100;box-shadow:0 2px 8px rgba(99,102,241,.3)}
#app-header .app-title{font-size:17px;font-weight:700}
#app-header .app-title span{font-size:11px;font-weight:400;opacity:.8}
#app-header .header-right{display:flex;gap:8px;align-items:center}
.header-btn{background:rgba(255,255,255,.15);border:none;color:#fff;width:32px;height:32px;border-radius:8px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
#gami-bar{position:fixed;top:var(--header-height);left:0;right:0;height:var(--gami-height);background:var(--card);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 14px;z-index:99;font-size:13px;transition:background .3s}
#gami-bar .gami-level{font-weight:800;color:var(--primary);font-size:14px}
#gami-bar .gami-xp-wrap{flex:1;margin:0 10px;max-width:120px}
#gami-bar .gami-xp-bar{height:6px;background:var(--border);border-radius:3px;overflow:hidden}
#gami-bar .gami-xp-fill{height:100%;background:linear-gradient(90deg,var(--secondary),#ff9800);border-radius:3px;transition:width .5s}
#gami-bar .gami-xp-text{font-size:9px;color:var(--text-secondary);text-align:center}
#gami-bar .gami-streak{font-weight:700;color:#ff6b35}
#gami-bar .gami-tree{font-size:17px}
#app-content{margin-top:calc(var(--header-height) + var(--gami-height));margin-bottom:var(--nav-height);padding:12px 16px 20px;min-height:calc(100vh - var(--header-height) - var(--gami-height) - var(--nav-height))}
.tab-content{display:none;animation:fadeIn .25s ease}.tab-content.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
#bottom-nav{position:fixed;bottom:0;left:0;right:0;height:var(--nav-height);background:var(--card);display:flex;border-top:1px solid var(--border);z-index:100;padding-bottom:env(safe-area-inset-bottom,0);transition:background .3s}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:10px;color:var(--text-secondary);cursor:pointer;transition:all .2s;border:none;background:none}
.nav-item .nav-icon{font-size:22px;margin-bottom:2px}
.nav-item.active{color:var(--primary)}.nav-item.active .nav-icon{transform:scale(1.15)}
.nav-item .nav-label{font-weight:600}
.subject-filter{display:flex;gap:6px;margin-bottom:14px;justify-content:center}
.sf-btn{padding:6px 14px;border-radius:20px;border:1.5px solid var(--border);background:var(--card);font-size:12px;font-weight:600;cursor:pointer;transition:all .2s;color:var(--text)}
.sf-btn.active{border-color:var(--primary);background:var(--primary-light);color:var(--primary)}
.sf-btn[data-s="mkt"].active{border-color:var(--mkt-color);color:var(--mkt-color)}
.sf-btn[data-s="dev"].active{border-color:var(--dev-color);color:var(--dev-color)}
.card{background:var(--card);border-radius:var(--radius);padding:16px;margin-bottom:12px;box-shadow:var(--shadow);border:1px solid var(--border);transition:transform .15s,background .3s}
.card:active{transform:scale(.985)}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 20px;border-radius:10px;border:none;font-size:14px;font-weight:600;cursor:pointer;transition:all .2s}
.btn-primary{background:var(--primary);color:#fff}.btn-primary:active{background:var(--primary-dark)}
.btn-secondary{background:var(--secondary-light);color:var(--text)}
.btn-accent{background:var(--accent);color:#fff}
.btn-full{width:100%}.btn-sm{padding:6px 12px;font-size:12px;border-radius:8px}
.btn:disabled{opacity:.5;pointer-events:none}
.btn-outline{background:transparent;border:1.5px solid var(--primary);color:var(--primary)}
.progress-bar{width:100%;height:8px;background:var(--border);border-radius:4px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),#10b981);border-radius:4px;transition:width .5s}
.tag{display:inline-block;padding:2px 8px;border-radius:10px;font-size:11px;font-weight:600}
.tag-mkt{background:#ede9fe;color:#6366f1}
.tag-dev{background:#cffafe;color:#0891b2}
[data-theme="dark"] .tag-mkt{background:#1e1b4b;color:#a5b4fc}
[data-theme="dark"] .tag-dev{background:#042f2e;color:#22d3ee}
.modal-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.4);z-index:200;justify-content:center;align-items:flex-end;animation:fadeIn .2s}
.modal-overlay.show{display:flex}
.modal-content{background:var(--card);border-radius:20px 20px 0 0;padding:24px 20px;width:100%;max-height:85vh;overflow-y:auto;animation:slideUp .3s;transition:background .3s}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:none}}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.modal-header h3{font-size:17px}
.modal-close{width:32px;height:32px;border-radius:50%;border:none;background:var(--bg);font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text)}
.toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);padding:10px 20px;border-radius:10px;font-size:14px;z-index:300;color:#fff;white-space:nowrap;animation:toastIn .3s,toastOut .3s 1.7s forwards}
.toast-success{background:#10b981}.toast-error{background:var(--danger)}.toast-info{background:var(--text)}
@keyframes toastIn{from{opacity:0;transform:translateX(-50%) translateY(20px)}}
@keyframes toastOut{to{opacity:0;transform:translateX(-50%) translateY(-10px)}}
.empty-state{text-align:center;padding:40px 20px;color:var(--text-secondary)}
.empty-state .emoji{font-size:48px;display:block;margin-bottom:12px}
.empty-state p{font-size:14px;line-height:1.6}
.track-card{padding:14px;cursor:pointer;display:flex;align-items:center;gap:12px}
.track-icon{font-size:28px;width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.track-info{flex:1;min-width:0}
.track-name{font-size:14px;font-weight:700;margin-bottom:2px}
.track-sub{font-size:12px;color:var(--text-secondary)}
.track-progress{margin-top:6px}
.lesson-item{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.lesson-item:last-child{border-bottom:none}
.lesson-item:active{background:var(--bg)}
.lesson-item.locked{opacity:.4;pointer-events:none}
.lesson-num{width:32px;height:32px;border-radius:50%;background:var(--primary);color:#fff;font-size:13px;font-weight:700;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.lesson-item.locked .lesson-num{background:var(--border);color:var(--text-secondary)}
.lesson-item.completed .lesson-num{background:var(--accent)}
.lesson-info{flex:1;min-width:0}
.lesson-title{font-size:14px;font-weight:600}
.lesson-title-en{font-size:11px;color:var(--text-secondary)}
.lesson-status{font-size:16px}
.lesson-viewer{padding:0}
.lesson-viewer .lv-header{padding:16px;border-bottom:1px solid var(--border)}
.lesson-viewer .lv-title{font-size:18px;font-weight:700;margin-bottom:2px}
.lesson-viewer .lv-subtitle{font-size:13px;color:var(--text-secondary)}
.lesson-viewer .lv-body{padding:16px;font-size:14px;line-height:1.8;color:var(--text)}
.lesson-viewer .lv-body h4{font-size:15px;font-weight:700;margin:16px 0 8px;color:var(--primary)}
.lesson-viewer .lv-body p{margin-bottom:12px}
.lesson-viewer .lv-body ul{padding-left:20px;margin-bottom:12px}
.lesson-viewer .lv-body li{margin-bottom:4px}
.lesson-viewer .lv-body code{background:var(--border);padding:2px 6px;border-radius:4px;font-size:13px}
.term-card{background:var(--bg);border-radius:10px;padding:10px 12px;margin-bottom:8px}
.term-en{font-weight:700;color:var(--primary);font-size:14px}
.term-ko{font-size:13px;color:var(--text-secondary)}
.term-def{font-size:12px;margin-top:4px;line-height:1.5}
.quiz-option{padding:14px 16px;border-radius:12px;border:2px solid var(--border);background:var(--card);font-size:15px;cursor:pointer;text-align:left;transition:all .2s;color:var(--text);margin-bottom:8px;display:block;width:100%}
.quiz-option:active{transform:scale(.98)}
.quiz-option.correct{border-color:var(--accent);background:var(--accent-light)}
.quiz-option.wrong{border-color:var(--danger);background:var(--danger-light)}
.quiz-option.disabled{pointer-events:none}
.quiz-progress-bar{display:flex;gap:3px;margin-bottom:16px}
.quiz-progress-bar .qp-dot{flex:1;height:4px;border-radius:2px;background:var(--border)}
.quiz-progress-bar .qp-dot.done{background:var(--accent)}
.quiz-progress-bar .qp-dot.current{background:var(--primary)}
.quiz-progress-bar .qp-dot.wrong-dot{background:var(--danger)}
.quiz-explain{background:var(--bg);border-radius:10px;padding:12px;margin-top:12px;font-size:13px;line-height:1.6;border-left:3px solid var(--primary)}
.fill-input{width:100%;padding:14px;border:2px solid var(--border);border-radius:12px;font-size:16px;text-align:center;background:var(--bg);color:var(--text);outline:none;transition:border-color .2s}
.fill-input:focus{border-color:var(--primary)}
.ox-options{display:flex;gap:12px;justify-content:center}
.ox-btn{flex:1;max-width:140px;padding:20px;border-radius:14px;border:2px solid var(--border);background:var(--card);font-size:24px;cursor:pointer;text-align:center;transition:all .2s}
.ox-btn:active{transform:scale(.95)}
.ox-btn.correct{border-color:var(--accent);background:var(--accent-light)}
.ox-btn.wrong{border-color:var(--danger);background:var(--danger-light)}
.fc-container{perspective:800px;margin:20px auto;max-width:340px}
.fc-card{position:relative;width:100%;min-height:220px;cursor:pointer;transform-style:preserve-3d;transition:transform .5s}
.fc-card.flipped{transform:rotateY(180deg)}
.fc-face{position:absolute;top:0;left:0;right:0;bottom:0;backface-visibility:hidden;border-radius:16px;padding:24px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;border:2px solid var(--border);background:var(--card)}
.fc-back{transform:rotateY(180deg)}
.fc-front .fc-main{font-size:22px;font-weight:700;color:var(--primary);margin-bottom:8px}
.fc-front .fc-sub{font-size:14px;color:var(--text-secondary)}
.fc-back .fc-main{font-size:18px;font-weight:700;margin-bottom:8px}
.fc-back .fc-sub{font-size:14px;color:var(--text-secondary);line-height:1.5}
.fc-hint{font-size:12px;color:var(--text-secondary);margin-top:12px;opacity:.6}
.fc-actions{display:flex;gap:12px;justify-content:center;margin-top:16px}
.fc-action-btn{padding:12px 28px;border-radius:12px;border:none;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.fc-know{background:var(--accent);color:#fff}
.fc-dunno{background:var(--danger);color:#fff}
.fc-box-indicator{display:flex;gap:4px;justify-content:center;margin-bottom:12px}
.fc-box-dot{width:8px;height:8px;border-radius:50%;background:var(--border)}
.fc-box-dot.active{background:var(--secondary)}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:2px}
.cal-header{text-align:center;font-size:11px;font-weight:700;color:var(--text-secondary);padding:6px 0}
.cal-day{aspect-ratio:1;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:12px;border-radius:8px;transition:background .15s}
.cal-day.today{background:var(--primary-light);font-weight:700}
.cal-day.attended{position:relative}.cal-day.attended::after{content:'';width:6px;height:6px;border-radius:50%;background:var(--accent);margin-top:1px}
.cal-day.other-month{opacity:.3}
.badge-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.badge-item{text-align:center;padding:10px 4px;border-radius:12px;background:var(--bg);border:1px solid var(--border)}
.badge-item.earned{background:var(--secondary-light);border-color:var(--secondary)}
.badge-item .badge-icon{font-size:24px;display:block;margin-bottom:4px}
.badge-item .badge-name{font-size:10px;color:var(--text-secondary)}
.badge-item.earned .badge-name{color:var(--text);font-weight:600}
.stat-row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid var(--border)}
.stat-row:last-child{border-bottom:none}
.stat-label{font-size:13px;color:var(--text-secondary)}
.stat-value{font-size:16px;font-weight:700}
.home-section{margin-bottom:20px}
.home-section-title{font-size:15px;font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.today-term-card{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;border-radius:var(--radius);padding:20px;text-align:center;position:relative;overflow:hidden}
.today-term-card::before{content:'';position:absolute;top:-20px;right:-20px;width:80px;height:80px;border-radius:50%;background:rgba(255,255,255,.1)}
.search-bar{display:flex;gap:8px;margin-bottom:14px}
.search-bar input{flex:1;padding:10px 14px;border:1.5px solid var(--border);border-radius:10px;font-size:14px;background:var(--card);color:var(--text);outline:none}
.search-bar input:focus{border-color:var(--primary)}
.setting-item{display:flex;justify-content:space-between;align-items:center;padding:14px 0;border-bottom:1px solid var(--border)}
.setting-item:last-child{border-bottom:none}
.setting-label{font-size:14px;font-weight:600}
.setting-desc{font-size:12px;color:var(--text-secondary);margin-top:2px}
.toggle-switch{width:50px;height:28px;border-radius:14px;background:var(--border);border:none;cursor:pointer;position:relative;transition:background .3s}
.toggle-switch.on{background:var(--accent)}
.toggle-switch::after{content:'';position:absolute;top:3px;left:3px;width:22px;height:22px;border-radius:50%;background:#fff;transition:transform .3s;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle-switch.on::after{transform:translateX(22px)}
.sub-tabs{display:flex;gap:4px;margin-bottom:14px;background:var(--border);border-radius:12px;padding:3px}
.sub-tab{flex:1;padding:8px 4px;border-radius:10px;border:none;background:none;font-size:12px;font-weight:600;color:var(--text-secondary);cursor:pointer;transition:all .2s}
.sub-tab.active{background:var(--card);color:var(--primary);box-shadow:0 1px 4px rgba(0,0,0,.08)}
.offline-banner{position:fixed;top:calc(var(--header-height) + var(--gami-height));left:0;right:0;background:var(--danger);color:#fff;text-align:center;padding:6px;font-size:12px;font-weight:600;z-index:98;display:none}
.offline-banner.show{display:block}
.levelup-toast{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#ffd700,#ff9800);color:#fff;padding:20px 32px;border-radius:20px;font-size:18px;font-weight:800;z-index:500;text-align:center;box-shadow:0 8px 32px rgba(255,215,0,.4);animation:levelupAnim .6s,fadeOut2 .4s 2s forwards}
@keyframes levelupAnim{0%{opacity:0;transform:translate(-50%,-50%) scale(.5)}60%{transform:translate(-50%,-50%) scale(1.1)}100%{transform:translate(-50%,-50%) scale(1)}}
@keyframes fadeOut2{to{opacity:0;transform:translate(-50%,-50%) scale(.8)}}
.quiz-mode-card{padding:16px;text-align:center;cursor:pointer;transition:transform .2s;border:2px solid var(--border)}
.quiz-mode-card:active{transform:scale(.97)}
.quiz-mode-icon{font-size:32px;display:block;margin-bottom:6px}
.quiz-mode-title{font-size:14px;font-weight:700;margin-bottom:2px}
.quiz-mode-desc{font-size:11px;color:var(--text-secondary)}
.bookmark-btn{background:none;border:none;font-size:20px;cursor:pointer;padding:4px}
/* Game modes */
.game-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.game-card{padding:16px;text-align:center;cursor:pointer;transition:transform .2s;border:2px solid var(--border);position:relative;overflow:hidden}
.game-card:active{transform:scale(.97)}
.game-card::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;opacity:.06;z-index:0}
.game-card.gc-daily::before{background:linear-gradient(135deg,#6366f1,#8b5cf6)}
.game-card.gc-speed::before{background:linear-gradient(135deg,#ef4444,#f97316)}
.game-card.gc-match::before{background:linear-gradient(135deg,#14b8a6,#06b6d4)}
.game-card.gc-survival::before{background:linear-gradient(135deg,#f59e0b,#eab308)}
.game-card.gc-flip::before{background:linear-gradient(135deg,#8b5cf6,#ec4899)}
.game-card.gc-wrong::before{background:linear-gradient(135deg,#64748b,#475569)}
.game-card>*{position:relative;z-index:1}
.game-icon{font-size:32px;display:block;margin-bottom:6px}
.game-title{font-size:14px;font-weight:700;margin-bottom:2px}
.game-desc{font-size:11px;color:var(--text-secondary)}
.game-badge{position:absolute;top:8px;right:8px;font-size:10px;font-weight:700;padding:2px 7px;border-radius:10px;z-index:2}
.speed-timer{font-size:48px;font-weight:800;text-align:center;margin:8px 0;font-variant-numeric:tabular-nums}
.speed-timer.urgent{color:var(--danger);animation:pulse .5s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
.lives{display:flex;gap:4px;justify-content:center;margin-bottom:12px;font-size:24px}
.combo-display{text-align:center;font-size:14px;font-weight:700;color:var(--secondary);margin-bottom:8px}
.combo-display.hot{animation:pulse .3s;color:#ef4444}
.memory-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;max-width:340px;margin:12px auto}
.memory-cell{aspect-ratio:1;border-radius:12px;border:2px solid var(--border);background:var(--primary);color:#fff;font-size:11px;font-weight:700;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s;padding:4px;text-align:center;word-break:keep-all;user-select:none}
.memory-cell.revealed{background:var(--card);color:var(--text);border-color:var(--primary)}
.memory-cell.matched{background:var(--accent-light);color:var(--accent);border-color:var(--accent);pointer-events:none}
.memory-cell.wrong-flash{border-color:var(--danger);background:var(--danger-light)}
/* Vocab tab */
.vocab-item{display:flex;align-items:center;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.vocab-item:active{background:var(--bg)}
.vocab-term{flex:1;min-width:0}
.vocab-en{font-size:14px;font-weight:700;color:var(--primary)}
.vocab-ko{font-size:13px;color:var(--text)}
.vocab-def{font-size:11px;color:var(--text-secondary);margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.vocab-box{font-size:10px;padding:2px 6px;border-radius:8px;background:var(--border);color:var(--text-secondary);font-weight:700}
.vocab-box.mastered{background:var(--accent-light);color:var(--accent)}
.term-pron{font-size:12px;color:var(--text-secondary);font-weight:400;margin-left:4px;letter-spacing:-.3px}
.fc-pron{font-size:14px;color:var(--text-secondary);margin-top:4px}
.match-pron{font-size:9px;color:var(--text-secondary);display:block;margin-top:2px}
/* Practical tips */
.tip-box{background:linear-gradient(135deg,var(--secondary-light),var(--accent-light));border-radius:10px;padding:12px;margin-top:12px;border-left:3px solid var(--secondary)}
.tip-box .tip-title{font-size:13px;font-weight:700;margin-bottom:4px}
.tip-box ul{padding-left:16px;font-size:12px;line-height:1.6}

const LESSONS=[
// SEO
['seo',1,0,'검색엔진 작동 원리','How Search Engines Work','<h4>🎯 한 줄 요약</h4><p><b>검색엔진은 도서관 사서</b>다. 웹 전체를 돌아다니며 정리하고, 누가 물어보면 가장 좋은 책을 찾아준다.</p><h4>💡 왜 알아야 할까?</h4><p>네가 블로그를 쓴다고 해봐. 아무리 좋은 글을 써도 Google이 못 찾으면 아무도 안 읽어. 한국 검색의 60%가 네이버, 30%가 Google이야. 이 사서들이 네 글을 어떻게 찾는지 알아야 상위에 뜬다.</p><h4>📖 핵심 개념</h4><p>검색엔진은 3단계로 작동해:</p><ul><li><b>크롤링(Crawling)</b>: 로봇(봇)이 웹페이지를 하나하나 방문해서 내용을 읽어. 마치 택배기사가 모든 집을 돌면서 메뉴판 사진을 찍는 것과 같아.</li><li><b>인덱싱(Indexing)</b>: 읽은 내용을 정리해서 데이터베이스에 저장. "이 페이지는 \'강남 맛집\'에 대한 거구나" 하고 분류하는 단계.</li><li><b>랭킹(Ranking)</b>: 누가 "강남 맛집" 검색하면, 저장해둔 것 중 가장 좋은 걸 골라서 보여줘. 이때 200개 넘는 기준으로 순위를 매겨.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Google은 매일 <b>수십억 개</b> 페이지를 크롤링</li><li>검색결과 1페이지(상위 10개)가 전체 클릭의 <b>90%</b>를 가져감</li><li>1위는 평균 CTR <b>31.7%</b>, 2위는 <b>24.7%</b>, 10위는 <b>3.1%</b></li></ul><h4>⚡ 실전 예시</h4><p>네가 "홈트레이닝 루틴"이라는 블로그를 썼다고 치자. Google 봇이 네 블로그에 와서(크롤링) → "운동, 홈트, 루틴" 키워드로 분류하고(인덱싱) → 누가 "홈트레이닝 추천"을 검색하면 네 글의 품질, 백링크, 사용자 만족도를 따져서 순위를 매겨(랭킹). 만약 1위에 뜨면 검색하는 사람 3명 중 1명이 네 글을 클릭해!</p>',[['Crawling','크롤링','검색엔진 봇이 웹페이지를 방문해 콘텐츠를 수집하는 과정. Google 봇은 매일 수십억 페이지를 방문하며, robots.txt로 접근을 제한할 수도 있어'],['Indexing','인덱싱','수집된 웹페이지를 분석하고 검색 DB에 저장하는 과정. 인덱싱이 안 되면 검색결과에 아예 안 나와'],['SERP','검색결과페이지','Search Engine Results Page. 검색하면 나오는 결과 화면. 상위 10개가 클릭의 90%를 차지해서 1페이지 진입이 핵심']]],
['seo',2,0,'온페이지 SEO 핵심','On-Page SEO Essentials','<h4>🎯 한 줄 요약</h4><p><b>온페이지 SEO는 이력서 꾸미기</b>다. 내 페이지를 검색엔진이 잘 이해하고, 사용자가 클릭하고 싶게 만드는 기술이야.</p><h4>💡 왜 알아야 할까?</h4><p>검색엔진은 네 페이지를 "읽어"야 하는데, 제목이 엉망이고 설명도 없으면 뭔 내용인지 모르잖아. 마치 이력서에 이름도 안 쓴 것처럼. 온페이지 SEO만 잘해도 검색 순위가 평균 30% 이상 올라.</p><h4>📖 핵심 개념</h4><ul><li><b>Title Tag</b>: 검색결과에 뜨는 파란색 제목. 60자 이내로 핵심 키워드를 앞에 배치해. 예: "홈트레이닝 루틴 | 초보자 가이드 2024"</li><li><b>Meta Description</b>: 제목 아래 회색 설명문. 155자 이내로 "클릭하고 싶은" 문구를 써. 이건 순위에는 직접 영향 없지만 CTR에 영향을 줘.</li><li><b>H1~H6 구조</b>: 글의 목차라고 생각해. H1은 큰 제목, H2는 소제목. Google은 이 구조로 글의 주제를 파악해.</li><li><b>URL 구조</b>: /p=123 대신 /home-training-guide처럼 읽기 좋은 URL이 유리해.</li><li><b>이미지 Alt 텍스트</b>: 검색엔진은 이미지를 "못 봐". Alt 텍스트로 "스쿼트하는 여성" 같이 설명해줘야 이미지 검색에도 뜬다.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Title Tag에 키워드 포함 시 CTR <b>+20%</b></li><li>Meta Description이 있는 페이지는 없는 페이지보다 클릭률 <b>5.8%</b> 높음</li><li>H1 태그가 있는 페이지의 상위 랭킹 확률 <b>2배</b></li></ul><h4>⚡ 실전 예시</h4><p>네가 "강남 맛집 추천"이라는 블로그를 쓴다면: Title Tag는 "강남 맛집 추천 TOP 10 | 직접 가본 솔직 후기", Meta Description은 "강남역 5분 거리 맛집 10곳을 직접 방문해서 정리했어요. 가격, 웨이팅, 맛 평가까지 한눈에 보세요." 이렇게 하면 검색결과에서 눈에 확 띄어!</p><h4>🔗 연결 개념</h4><p>레슨 1에서 배운 크롤링 → 인덱싱 → 랭킹 과정에서, 온페이지 SEO는 "인덱싱"을 잘 되게 도와주는 거야.</p>',[['Title Tag','타이틀 태그','검색결과의 파란 제목. 60자 이내, 핵심 키워드를 앞에 배치. "강남 맛집 | 블로그" 식으로 쓰면 CTR이 20% 올라'],['Meta Description','메타 설명','검색결과 제목 아래 설명문. 155자 이내. 직접 순위엔 영향 없지만 CTR을 5.8% 높여줘'],['Alt Text','대체 텍스트','이미지 설명 텍스트. 검색엔진이 이미지를 이해하게 도와주고 시각장애인 접근성도 높여줌']]],
['seo',3,0,'키워드 리서치 기초','Keyword Research Basics','<h4>🎯 한 줄 요약</h4><p><b>키워드 리서치는 고객의 마음 읽기</b>다. 사람들이 뭘 검색하는지 알면, 그들이 원하는 답을 줄 수 있어.</p><h4>💡 왜 알아야 할까?</h4><p>네가 "맛있는 빵" 글을 쓸까, "강남역 소금빵 맛집" 글을 쓸까? 후자를 검색하는 사람이 실제로 빵집에 갈 가능성이 훨씬 높아. 키워드 리서치는 "사람들이 진짜 뭘 찾는지" 파악하는 첫걸음이야.</p><h4>📖 핵심 개념</h4><ul><li><b>Short-tail 키워드</b>: "마케팅"처럼 1~2단어. 월 검색량 10만 이상이지만 경쟁이 치열해서 상위 노출이 어려워. 대기업이 아니면 비추.</li><li><b>Long-tail 키워드</b>: "소규모 카페 인스타 마케팅 방법"처럼 3단어 이상. 검색량은 적지만(월 100~1000), 이걸 검색하는 사람은 진짜 그 정보가 필요한 거라서 전환율이 <b>2.5배</b> 높아.</li><li><b>LSI 키워드</b>: 의미적으로 관련된 키워드. "다이어트"의 LSI는 "칼로리", "운동", "식단" 등. 이걸 본문에 자연스럽게 넣으면 Google이 "이 글은 다이어트를 제대로 다루는구나" 하고 판단해.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Long-tail 키워드가 전체 검색의 <b>70%</b>를 차지</li><li>Long-tail의 전환율은 Short-tail보다 <b>2.5배</b> 높음</li><li>키워드 난이도(KD) 30 이하가 초보자에게 적합한 수준</li></ul><h4>⚡ 실전 예시</h4><p>네가 온라인 영어학원을 운영한다고 치자. "영어"(Short-tail, 월 50만 검색)를 노리면 EBS, 해커스와 경쟁해야 해. 하지만 "직장인 영어회화 온라인 수업 추천"(Long-tail, 월 800 검색)을 노리면? 경쟁이 적고, 이 키워드로 들어오는 사람은 진짜 수강할 준비가 된 사람이야.</p><h4>🔗 연결 개념</h4><p>레슨 2의 온페이지 SEO에서 Title Tag에 넣을 키워드를 바로 이 리서치로 찾는 거야.</p>',[['Long-tail Keyword','롱테일 키워드','3단어 이상 구체적 검색어. 검색량은 적지만 전환율이 2.5배 높음. 예: "강남역 소금빵 맛집"'],['Search Volume','검색량','키워드의 월간 검색 횟수. "마케팅"은 월 10만+, "소규모 카페 마케팅"은 월 500 정도'],['Keyword Difficulty','키워드 난이도','상위 랭킹 경쟁 강도 (0~100). 30 이하면 초보도 노려볼 만함']]],

['sem',1,0,'검색광고 기초','SEM Basics - Google Ads','<h4>🎯 한 줄 요약</h4><p><b>검색광고는 네이버/Google 검색결과 맨 위에 돈 내고 올리는 것</b>이야. SEO가 "자연스럽게 올라가기"라면, SEM은 "돈 내고 바로 올라가기".</p><h4>💡 왜 알아야 할까?</h4><p>"강남 치과"를 검색하면 맨 위에 [광고]라고 뜨는 거 봤지? 저게 검색광고야. SEO로 상위에 올라가려면 3~6개월 걸리는데, 검색광고는 오늘 설정하면 내일부터 1위에 노출돼. 단, 클릭할 때마다 돈이 나가.</p><h4>📖 핵심 개념</h4><ul><li><b>PPC(Pay-Per-Click)</b>: 광고가 "보여질 때"가 아니라 "클릭될 때"만 돈을 내는 모델. TV 광고는 보기만 해도 돈 나가지만, PPC는 관심 있는 사람이 클릭할 때만 과금돼.</li><li><b>CPC(Cost Per Click)</b>: 클릭 1번당 실제 비용. 업종마다 천차만별이야. 보험은 클릭 1번에 5,000원, 의류는 300원 정도.</li><li><b>CTR(Click-Through Rate)</b>: 광고를 본 사람 중 클릭한 비율. 100명이 봤는데 5명이 클릭하면 CTR 5%. 검색광고 평균 CTR은 약 3~5%야.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Google Ads 평균 CPC: 약 <b>1,000~2,000원</b> (한국 기준)</li><li>검색광고 평균 CTR: <b>3.17%</b></li><li>검색광고 전환율: 디스플레이 광고의 <b>2배</b> (이미 검색 의도가 있으니까)</li></ul><h4>⚡ 실전 예시</h4><p>네가 온라인 꽃배달 가게를 한다고 치자. "꽃 배달"이라는 키워드에 광고를 걸면, 누가 "꽃 배달"을 검색할 때 네 가게가 맨 위에 떠. 하루 예산 5만원, CPC 500원이면 하루 100번 클릭을 받을 수 있고, 그 중 3~5명이 주문하면 꽃다발 3~5개 판매! 꽃다발 하나 5만원이면 매출 15~25만원이 되는 거야.</p>',[['PPC','클릭당 과금','광고 클릭 시에만 돈 내는 모델. TV 광고와 달리 관심 있는 사람만 과금. 검색광고의 기본 과금 방식'],['CPC','클릭당 비용','클릭 한 번에 드는 광고비. 예: 광고비 10만원에 200클릭이면 CPC는 500원. 업종별로 다른데 보험은 5000원, 의류는 300원 정도'],['CTR','클릭률','노출 대비 클릭 비율. 100번 보이고 5번 클릭이면 5%. 검색광고 평균은 3.17%']]],
['sem',2,0,'PPC 캠페인 구조','PPC Campaign Structure','<h4>🎯 한 줄 요약</h4><p><b>Google Ads는 회사 → 부서 → 직원 구조</b>와 같아. 캠페인(회사) → 광고그룹(부서) → 키워드/광고(직원)으로 체계적으로 관리해.</p><h4>💡 왜 알아야 할까?</h4><p>광고를 마구 만들면 예산이 엉뚱한 곳에 다 써버려. 구조를 알아야 "이 키워드에 얼마 쓰고, 저 키워드에 얼마 쓸지" 컨트롤할 수 있어.</p><h4>📖 핵심 개념</h4><p>Google Ads는 3단계로 구성돼:</p><ul><li><b>캠페인</b>: 전체 예산과 목표 설정. "이번 달 꽃배달 광고에 100만원 쓰자!"가 캠페인 수준의 결정.</li><li><b>광고그룹</b>: 비슷한 키워드를 묶은 단위. "생일 꽃배달" 그룹, "결혼기념일 꽃" 그룹으로 나누면 각 그룹에 맞는 광고를 보여줄 수 있어.</li><li><b>키워드 & 광고</b>: 실제 검색어와 보여줄 광고문구. "생일 꽃배달" 키워드에 "생일 축하 꽃다발, 오늘 주문 오늘 배송!" 광고문구를 연결해.</li></ul><h4>키워드 매치 타입</h4><ul><li><b>Broad Match</b>(넓은 매치): "꽃 배달" → "장미 택배", "화분 보내기" 등 비슷한 것도 다 잡음. 범위가 넓어서 예산이 빨리 소진될 수 있어.</li><li><b>Phrase Match</b>(구문 매치): "꽃 배달" → "서울 꽃 배달", "꽃 배달 추천" 등 구문이 포함된 것만.</li><li><b>Exact Match</b>(정확 매치): [꽃 배달]만. 가장 정확하지만 노출이 적어.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>잘 구조화된 캠페인은 그렇지 않은 것보다 CPC가 <b>30%</b> 낮음</li><li>광고그룹당 키워드 <b>10~20개</b>가 적정 (너무 많으면 관련성 떨어짐)</li><li>Exact Match의 전환율이 Broad Match보다 평균 <b>2배</b> 높음</li></ul><h4>⚡ 실전 예시</h4><p>꽃배달 가게의 캠페인 구조를 만들어보자: 캠페인 "꽃배달_서울" (월 예산 100만원) → 광고그룹1: "생일꽃" (생일 꽃배달, 생일 꽃다발 등) → 광고그룹2: "기념일꽃" (결혼기념일 꽃, 프로포즈 꽃) → 광고그룹3: "조문꽃" (근조화환, 장례식 꽃). 이렇게 나누면 "생일 꽃배달" 검색한 사람에겐 "생일 축하 꽃다발!" 광고를, "근조화환" 검색한 사람에겐 "정성을 담은 근조화환" 광고를 보여줄 수 있어.</p><h4>🔗 연결 개념</h4><p>레슨 1의 CPC와 CTR이 캠페인 성과를 측정하는 핵심 지표야.</p>',[['Campaign','캠페인','예산과 목표를 설정하는 최상위 단위. 월 예산, 지역, 기기 등을 여기서 결정해'],['Ad Group','광고그룹','비슷한 키워드를 묶어 관리하는 중간 단위. 그룹당 키워드 10~20개가 적정'],['Match Type','매치 타입','키워드 일치 범위 설정. Broad(넓게)→Phrase(구문)→Exact(정확). 정확할수록 전환율 높고 노출은 적음']]],
['sem',3,0,'광고 입찰과 품질점수','Ad Bidding & Quality Score','<h4>🎯 한 줄 요약</h4><p><b>Google 광고 순위는 돈만으로 결정되지 않아.</b> 돈(입찰가) × 품질(품질점수) = 광고 순위. 품질이 좋으면 적은 돈으로도 1위 할 수 있어!</p><h4>💡 왜 알아야 할까?</h4><p>A 업체가 CPC 3,000원, B 업체가 1,000원을 입찰했는데 B가 1위에 뜬다고? 가능해! 품질점수가 높으면 Google이 더 좋은 자리를 줘. 이걸 모르면 돈만 쓰고 효과는 못 보는 거야.</p><h4>📖 핵심 개념</h4><p><code>Ad Rank = 입찰가 × 품질점수</code></p><p>예를 들어:</p><ul><li>A 업체: 입찰가 3,000원 × 품질점수 4 = <b>12,000</b></li><li>B 업체: 입찰가 1,000원 × 품질점수 10 = <b>10,000</b></li><li>→ A가 1위! 하지만 A는 3배 비싼 돈을 내고 있어.</li></ul><p><b>품질점수(1~10점)</b>는 3가지로 구성돼:</p><ul><li><b>예상 CTR</b>: 사람들이 이 광고를 많이 클릭할까?</li><li><b>광고 관련성</b>: 키워드와 광고문구가 잘 맞는가?</li><li><b>랜딩페이지 경험</b>: 광고를 클릭하면 나오는 페이지가 유용한가?</li></ul><h4>🔢 숫자로 보면</h4><ul><li>품질점수 10 vs 1: 같은 순위에 드는 CPC가 <b>최대 400%</b> 차이</li><li>품질점수 1점 올릴 때마다 CPC <b>약 16%</b> 감소</li><li>전체 Google Ads 계정의 평균 품질점수는 <b>5~6점</b></li></ul><h4>⚡ 실전 예시</h4><p>"영어회화 온라인" 키워드에 광고를 건다고 치자. 입찰가 2,000원인데 품질점수가 3이면 Ad Rank는 6,000. 경쟁사가 1,500원인데 품질점수 8이면 12,000. 네가 돈을 더 쓰는데도 경쟁사가 위에 뜨는 거야! 해결책? 광고 문구를 "영어회화"와 더 관련 있게 바꾸고, 랜딩페이지도 "영어회화 수업"에 딱 맞는 페이지로 연결해서 품질점수를 올려야 해.</p><h4>🔗 연결 개념</h4><p>레슨 1의 CTR이 품질점수의 핵심 구성요소야. CTR이 높으면 품질점수도 올라가!</p>',[['Quality Score','품질점수','Google이 광고 품질을 1~10으로 평가한 점수. 1점 올리면 CPC 약 16% 절감. 예상CTR+관련성+랜딩페이지 경험으로 구성'],['Ad Rank','광고 순위','입찰가 × 품질점수로 결정. 돈만 높다고 1위가 아니야. 품질이 중요!'],['Bid','입찰가','클릭 1번에 지불할 최대 금액. 실제 결제는 이보다 낮은 "다음 순위를 이기는 최소 금액"이 적용돼']]],

['sns',1,0,'소셜미디어 마케팅 기초','Social Media Marketing Basics','<h4>🎯 한 줄 요약</h4><p><b>SNS 마케팅은 동네 사랑방에서 입소문 내기</b>야. 사람들이 모이는 곳(인스타, 유튜브, 틱톡)에서 우리 브랜드 이야기를 자연스럽게 퍼뜨리는 거.</p><h4>💡 왜 알아야 할까?</h4><p>한국인 평균 하루 SNS 사용시간이 <b>1시간 30분</b>이야. 네 고객이 매일 1시간 반을 보내는 곳에서 마케팅을 안 하면 기회를 놓치는 거지. 그런데 각 플랫폼마다 사용자가 완전 달라서 "어디서, 무엇을" 해야 하는지 아는 게 핵심이야.</p><h4>📖 핵심 개념</h4><ul><li><b>Instagram</b>: 사진/릴스 중심. 20~35세 여성이 핵심. 패션, 뷰티, F&B, 라이프스타일에 강해. 팔로워 1만명이면 한 게시물에 1,000명 도달.</li><li><b>YouTube</b>: 영상 플랫폼. 전 연령. 교육, 리뷰, 언박싱에 강해. 검색엔진 역할도 하기 때문에 SEO와 연결돼.</li><li><b>TikTok</b>: 15초~3분 숏폼. 10~25세. 알고리즘이 팔로워 수와 무관하게 콘텐츠를 밀어줘서, 팔로워 0명도 100만뷰 가능!</li><li><b>LinkedIn</b>: B2B 전문가 네트워크. 회사원, 경영진 타겟. IT, 컨설팅, SaaS 마케팅에 최적.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>한국 인스타그램 사용자: <b>약 2,000만 명</b></li><li>유튜브: 한국인 <b>4,000만 명</b>이 매달 사용</li><li>인스타 평균 참여율: <b>1.6%</b> (팔로워 대비 좋아요+댓글+저장)</li><li>틱톡 평균 참여율: <b>5.96%</b> (인스타의 3배 이상!)</li></ul><h4>⚡ 실전 예시</h4><p>네가 디저트 카페를 오픈했다고 치자. 인스타에 예쁜 케이크 사진 올리면 20~30대 여성에게 도달. 틱톡에 "케이크 만드는 과정" 숏폼 올리면 10~20대에게 퍼질 수 있어. 유튜브에 "디저트 카페 창업기"를 올리면 카페 창업에 관심 있는 사람이 검색으로 찾아와. 같은 카페인데 플랫폼마다 다른 콘텐츠를 올려야 해!</p>',[['Engagement','참여율','좋아요+댓글+공유+저장 등 상호작용 비율. 인스타 평균 1.6%, 틱톡은 5.96%. 높을수록 알고리즘이 밀어줌'],['Organic Reach','자연 도달','광고 없이 콘텐츠가 도달하는 사람 수. 인스타 평균 팔로워의 10~20%. 해마다 줄어드는 추세'],['Viral','바이럴','콘텐츠가 공유를 타고 폭발적으로 퍼지는 현상. 틱톡은 알고리즘 특성상 바이럴이 잘 일어남']]],
['sns',2,0,'콘텐츠 전략과 캘린더','Content Strategy & Calendar','<h4>🎯 한 줄 요약</h4><p><b>콘텐츠 전략은 식당 메뉴판</b>이야. 매일 같은 메뉴만 팔면 손님이 질리듯, SNS도 다양한 콘텐츠를 균형 있게 올려야 해.</p><h4>💡 왜 알아야 할까?</h4><p>"오늘 뭐 올리지?" 하고 매번 고민하면 결국 안 올리게 돼. 전략 없이 올리면 홍보 글만 쌓여서 팔로워가 "또 광고네" 하고 떠나. 캘린더를 짜면 꾸준히 + 다양하게 운영할 수 있어.</p><h4>📖 핵심 개념</h4><p><b>콘텐츠 믹스</b> - 4:2:2:2 비율로 섞어봐:</p><ul><li><b>교육형 (40%)</b>: "디저트 보관법 5가지", "카페 메뉴 고르는 팁" - 가치를 주니까 저장·공유가 많아져.</li><li><b>참여형 (20%)</b>: "딸기 vs 초코, 뭐가 좋아?", 설문, 퀴즈 - 댓글이 달리면 알고리즘이 밀어줘.</li><li><b>홍보형 (20%)</b>: 신메뉴 소개, 이벤트, 할인 - 직접적 매출 기여. 이것만 하면 안 됨!</li><li><b>엔터형 (20%)</b>: 밈, 비하인드, 실수담 - 브랜드를 친근하게 만들어줘.</li></ul><p><b>콘텐츠 캘린더</b>: Notion이나 Google 시트에 날짜별로 주제, 콘텐츠 타입, 플랫폼을 미리 적어놔. 주 3~5회 포스팅이 이상적.</p><h4>🔢 숫자로 보면</h4><ul><li>일관된 포스팅을 하는 계정은 <b>67%</b> 더 많은 리드 확보</li><li>교육형 콘텐츠의 저장률이 홍보형 대비 <b>3배</b></li><li><b>UGC(고객 제작 콘텐츠)</b>는 브랜드 제작보다 신뢰도 <b>2.4배</b> 높음</li></ul><h4>⚡ 실전 예시</h4><p>디저트 카페 1주일 캘린더: 월(교육: "마카롱 맛있게 먹는 법") → 수(참여: "신메뉴 이름 투표!") → 금(홍보: "이번 주 신메뉴 공개🎉") → 일(엔터: "사장님의 실패한 케이크 모음😂"). 이렇게 하면 팔로워가 "이 카페 계정 재밌다" 하고 계속 와!</p><h4>🔗 연결 개념</h4><p>레슨 1에서 배운 각 플랫폼 특성에 맞게 콘텐츠 형식을 조정해야 해. 인스타는 사진, 틱톡은 영상, 링크드인은 텍스트 중심으로.</p>',[['Content Calendar','콘텐츠 캘린더','날짜별 게시물 주제·채널을 미리 계획하는 일정표. Notion, Google 시트 등으로 관리. 주 3~5회 포스팅이 이상적'],['Content Mix','콘텐츠 믹스','교육(40%)+참여(20%)+홍보(20%)+엔터(20%) 비율로 콘텐츠를 배합하는 전략. 홍보만 하면 팔로워가 떠남'],['UGC','사용자 생성 콘텐츠','고객이 직접 만든 콘텐츠. 브랜드 제작보다 신뢰도 2.4배. "우리 카페 태그해주세요!" 식으로 유도']]],
['sns',3,0,'SNS 광고 기초','Social Media Advertising','<h4>🎯 한 줄 요약</h4><p><b>SNS 광고는 전단지인데, 받을 사람을 정확히 고를 수 있는 전단지</b>야. "25세 여성, 서울 거주, 카페 관심"인 사람에게만 광고를 보여줄 수 있어.</p><h4>💡 왜 알아야 할까?</h4><p>인스타 자연 도달(Organic Reach)이 매년 줄고 있어. 2024년 기준 팔로워의 약 10%만 네 게시물을 봐. 1만 팔로워여도 1,000명만 본다는 거야. 더 많은 사람에게 보여주려면 유료 광고가 필수야.</p><h4>📖 핵심 개념</h4><ul><li><b>데모그래픽 타겟팅</b>: 나이, 성별, 지역으로 좁히기. "서울 25~35세 여성"처럼.</li><li><b>관심사 타겟팅</b>: "카페", "디저트", "베이킹"에 관심 있는 사람. SNS가 사용자 행동을 분석해서 알아냄.</li><li><b>리타겟팅</b>: 네 웹사이트에 왔다가 구매 안 하고 떠난 사람에게 "아까 보셨던 그 상품, 10% 할인!" 광고를 보여줘. 전환율이 일반 광고의 <b>10배</b>!</li><li><b>유사 타겟(Lookalike)</b>: 네 기존 고객과 비슷한 사람을 SNS가 찾아줘. "내 고객과 비슷한 사람 10만 명한테 광고해줘"가 가능.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>인스타 광고 평균 CPM: <b>약 8,000~15,000원</b> (1000명에게 보여주는 비용)</li><li>리타겟팅 전환율: 일반 광고의 <b>10배</b></li><li>유사 타겟 광고의 CPA가 일반 타겟보다 <b>30~50%</b> 낮음</li></ul><h4>⚡ 실전 예시</h4><p>디저트 카페 인스타 광고: 1단계 - "서울 강남/서초, 20~35세 여성, 카페·디저트 관심"으로 신규 광고(인지). 2단계 - 웹사이트 방문했지만 예약 안 한 사람에게 리타겟팅("오늘만 아메리카노 무료!"). 3단계 - 실제 방문 고객과 비슷한 유사 타겟에게 확장 광고. 이렇게 단계별로 하면 광고비 대비 효과가 극대화돼!</p><h4>🔗 연결 개념</h4><p>SEM(검색광고)은 "검색하는 사람"에게, SNS 광고는 "아직 검색 안 하는 잠재 고객"에게 먼저 다가가는 차이가 있어.</p>',[['Retargeting','리타겟팅','웹사이트 방문 후 떠난 사람에게 다시 광고 노출. 전환율이 일반 광고의 10배. 쇼핑몰에서 "이 상품 잊으셨나요?" 광고가 바로 이것'],['Lookalike Audience','유사 타겟','기존 고객과 비슷한 새 잠재고객. SNS가 데이터로 찾아줌. CPA가 30~50% 낮아서 효율적'],['CPM','1000회 노출당 비용','광고를 1000명에게 보여주는 비용. 인스타 평균 8,000~15,000원. CPC(클릭당)와 다른 과금 방식']]],

['cm',1,0,'콘텐츠 마케팅이란?','What is Content Marketing?','<h4>🎯 한 줄 요약</h4><p><b>콘텐츠 마케팅은 "사세요!" 대신 "도움될 거예요"</b>로 고객을 끌어오는 전략. 광고가 전단지라면, 콘텐츠 마케팅은 무료 요리교실이야.</p><h4>💡 왜 알아야 할까?</h4><p>광고는 끄면 끝이야. 하루 10만원 쓰면 노출되고, 안 쓰면 사라져. 하지만 블로그 글 하나는 2년 뒤에도 검색으로 사람을 데려와. 콘텐츠는 <b>디지털 자산</b>이야. 쌓일수록 가치가 커져.</p><h4>📖 핵심 개념</h4><ul><li><b>인바운드 마케팅</b>: "내가 찾아가는" 것이 아니라 "고객이 찾아오게" 하는 방식. 블로그, 유튜브, 무료 가이드 등으로 유용한 정보를 주면 고객이 자연스럽게 너를 신뢰하게 돼.</li><li><b>리드 마그넷</b>: "이 무료 전자책 받으세요! 이메일만 알려주시면 돼요" 같은 거. 가치 있는 걸 무료로 주고, 연락처를 확보하는 전략.</li><li><b>콘텐츠 퍼널</b>: 상단(인지: 블로그, SNS) → 중단(관심: 이메일, 가이드) → 하단(전환: 케이스 스터디, 무료 체험) 단계별 콘텐츠.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>콘텐츠 마케팅 비용은 전통 마케팅의 <b>62%</b>이면서 리드는 <b>3배</b> 생성</li><li>블로그를 운영하는 기업은 안 하는 기업보다 웹사이트 방문자가 <b>55%</b> 많음</li><li>콘텐츠 마케팅으로 확보한 리드의 전환율이 유료 광고보다 <b>6배</b> 높음</li></ul><h4>⚡ 실전 예시</h4><p>네가 온라인 영어학원을 한다고 치자. 광고: "영어회화 수강료 30% 할인!" → 할인 끝나면 끝. 콘텐츠 마케팅: "해외여행 필수 영어표현 50개" 블로그 → "비즈니스 이메일 템플릿 무료 PDF" 다운로드(이메일 확보) → 이메일로 "무료 체험 수업 초대" → 수강 신청. 시간은 더 걸리지만, 이미 너를 신뢰하는 사람이 오니까 전환율이 높아!</p>',[['Content Marketing','콘텐츠 마케팅','유용한 콘텐츠로 고객을 유치하는 전략. 광고 대비 비용 62%에 리드 3배. 블로그, 영상, 가이드 등이 해당'],['Inbound Marketing','인바운드 마케팅','고객이 자발적으로 찾아오게 만드는 방식. "전화 돌리기" 대신 "검색하면 내가 나오게". 콘텐츠 마케팅의 상위 개념'],['Lead Magnet','리드 자석','무료 전자책, 템플릿 등을 주고 이메일을 받는 전략. "이메일만 알려주시면 무료 가이드를 드려요!" 같은 것']]],
['cm',2,0,'콘텐츠 유형과 포맷','Content Types & Formats','<h4>🎯 한 줄 요약</h4><p><b>콘텐츠 유형은 요리 종류</b>와 같아. 같은 재료(정보)도 블로그(한식), 영상(양식), 인포그래픽(디저트)으로 다르게 만들 수 있어.</p><h4>💡 왜 알아야 할까?</h4><p>사람마다 선호하는 콘텐츠 소비 방식이 달라. 읽는 걸 좋아하는 사람, 영상을 좋아하는 사람, 듣는 걸 좋아하는 사람. 다양한 포맷을 쓰면 더 넓은 고객층에 닿을 수 있어.</p><h4>📖 핵심 개념</h4><ul><li><b>블로그 포스트</b>: SEO의 핵심. 1,500~2,500자가 이상적. 6개월 뒤에도 검색으로 유입돼. 평균 수명이 SNS 게시물보다 <b>50배</b> 길어.</li><li><b>영상 콘텐츠</b>: 참여율이 텍스트보다 <b>1200%</b> 높음. 유튜브(길게)+틱톡/릴스(짧게) 조합이 효과적.</li><li><b>인포그래픽</b>: 복잡한 데이터를 한 장의 그림으로. 공유율이 텍스트 대비 <b>3배</b>. "통계+디자인" 조합.</li><li><b>팟캐스트</b>: 출퇴근, 운동 중 소비 가능. 한국 팟캐스트 청취자가 매년 20%씩 성장 중.</li><li><b>전자책/가이드</b>: 리드 마그넷으로 최고. "30페이지 마케팅 가이드"를 이메일 대가로 제공.</li><li><b>케이스 스터디</b>: "A 고객이 우리 서비스로 매출 200% 성장" 같은 실제 사례. B2B에서 신뢰 구축에 최강.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>블로그 포스트 평균 수명: <b>2년+</b> (SNS 게시물은 48시간)</li><li>영상 콘텐츠 참여율: 텍스트 대비 <b>1200%</b></li><li>인포그래픽 공유율: 일반 텍스트 대비 <b>3배</b></li></ul><h4>⚡ 실전 예시</h4><p>"디지털 마케팅 시작하기"라는 하나의 주제로: 블로그(1,500자 상세 가이드) + 인스타 카드뉴스(핵심 5가지) + 유튜브 영상(10분 설명) + 인포그래픽(한 장 요약) + 전자책(30페이지 심화 가이드). 하나의 주제를 여러 포맷으로 재활용하는 걸 "콘텐츠 리퍼포싱"이라 해. 효율이 극대화돼!</p><h4>🔗 연결 개념</h4><p>레슨 1의 콘텐츠 퍼널과 연결해서, 상단에는 블로그/SNS, 중단에는 전자책/가이드, 하단에는 케이스 스터디가 적합해.</p>',[['Blog Post','블로그 포스트','SEO 기반 장기 유입의 핵심. 1,500~2,500자가 이상적. 평균 수명이 SNS 게시물보다 50배 길어(2년+)'],['Infographic','인포그래픽','데이터를 시각적으로 표현한 이미지. 공유율 텍스트 대비 3배. Canva 같은 도구로 쉽게 만들 수 있어'],['Case Study','케이스 스터디','실제 고객 성공 사례 문서. B2B에서 가장 강력한 신뢰 구축 콘텐츠. "A사 매출 200% 성장" 식']]],
['cm',3,0,'스토리텔링과 브랜드 보이스','Storytelling & Brand Voice','<h4>🎯 한 줄 요약</h4><p><b>스토리텔링은 정보에 감정을 입히는 것</b>이야. "비타민C가 좋아요"보다 "감기 걸린 날, 엄마가 귤을 깎아주던 기억"이 더 오래 남잖아.</p><h4>💡 왜 알아야 할까?</h4><p>사람의 뇌는 사실보다 이야기를 <b>22배</b> 더 잘 기억해. 모든 브랜드가 "최고 품질", "최저 가격"을 외치는데, 기억에 남는 건 이야기를 들려주는 브랜드야. Apple은 "컴퓨터를 팔지 않고, 세상을 바꾸는 이야기"를 해.</p><h4>📖 핵심 개념</h4><p><b>브랜드 보이스</b> - 브랜드가 사람이라면 어떻게 말할까?</p><ul><li><b>톤(Tone)</b>: 배달의민족은 유머스럽고, 삼성은 전문적이야. 네 브랜드는?</li><li><b>인격(Personality)</b>: "우리 브랜드는 20대 친한 언니같은 느낌" 또는 "믿음직한 형 느낌"으로 정의해봐.</li><li><b>일관성</b>: 인스타에선 귀엽게, 고객센터에선 딱딱하면 혼란스러워. 모든 채널에서 같은 목소리를 유지해.</li></ul><h4>스토리텔링 구조</h4><ul><li><b>영웅의 여정</b>: 고객(영웅)이 문제를 만나고 → 브랜드(멘토)가 도와주고 → 성공하는 이야기</li><li>예시: "매일 야근하던 김 대리가(영웅), 우리 시간관리 앱으로(멘토), 6시 칼퇴에 성공했다(성공)"</li></ul><h4>🔢 숫자로 보면</h4><ul><li>스토리가 있는 콘텐츠의 기억률: 사실만 나열한 것의 <b>22배</b></li><li>감정을 자극하는 광고의 매출 효과: 이성적 광고의 <b>2배</b></li><li>일관된 브랜드 보이스를 가진 기업의 매출 성장률: <b>23%</b> 높음</li></ul><h4>⚡ 실전 예시</h4><p>네가 헬스장을 운영한다고 치자. 사실 나열: "최신 장비, 넓은 공간, 전문 트레이너." 스토리텔링: "작년에 120kg이었던 민수 씨. 6개월 만에 85kg이 됐어요. 포기하려던 순간마다 트레이너 준호가 옆에서 응원했거든요." 어떤 게 더 끌려? 고객을 영웅으로, 너를 조력자로 포지셔닝해봐.</p><h4>🔗 연결 개념</h4><p>레슨 2의 콘텐츠 포맷 + 스토리텔링 = 강력한 콘텐츠! 블로그에 스토리를 넣으면 체류시간이 길어져 SEO에도 유리해.</p>',[['Brand Voice','브랜드 보이스','브랜드의 일관된 말투와 스타일. 배달의민족=유머, 삼성=전문. 일관성 있으면 매출 성장률 23% 높음'],['Storytelling','스토리텔링','이야기로 메시지를 전달하는 기법. 사실 나열보다 기억률 22배. 고객을 영웅, 브랜드를 멘토로 포지셔닝'],['Tone of Voice','어조','브랜드가 소통할 때 쓰는 감정적 톤. 캐주얼/전문적/유머 등. 모든 채널에서 일관되게 유지해야 함']]],

['em',1,0,'이메일 마케팅 기초','Email Marketing Basics','<h4>🎯 한 줄 요약</h4><p><b>이메일 마케팅은 고객에게 직접 편지 보내기</b>야. SNS는 알고리즘이 가로막지만, 이메일은 구독자 받은편지함에 확실히 도착해.</p><h4>💡 왜 알아야 할까?</h4><p>인스타 알고리즘이 바뀌면 도달이 반토막 나잖아. 하지만 이메일 리스트는 <b>네가 소유한 채널</b>이야. 플랫폼이 망해도 구독자 리스트는 남아. 그리고 ROI(투자수익률)가 $1당 $36으로 모든 마케팅 채널 중 최고!</p><h4>📖 핵심 개념</h4><ul><li><b>오픈율(Open Rate)</b>: 보낸 이메일 중 열어본 비율. 업계 평균 약 20%. 근데 제목을 잘 쓰면 35%까지도 가능해.</li><li><b>클릭률(Click Rate)</b>: 이메일 안의 링크를 클릭한 비율. 평균 약 2.5%. 이게 진짜 중요한 지표야 - 열기만 하고 행동 안 하면 의미 없으니까.</li><li><b>구독 해지율</b>: 수신 거부 비율. 0.5% 이하로 유지해야 해. 높으면 "사람들이 내 이메일을 원하지 않는다"는 신호.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>이메일 마케팅 ROI: <b>$1당 $36</b> (소셜미디어는 $1당 $2.80)</li><li>전 세계 이메일 사용자: <b>40억 명</b></li><li>개인화된 제목의 오픈율: 일반 대비 <b>26%</b> 높음</li><li>화요일과 목요일 오전 10시 발송이 가장 효과적</li></ul><h4>⚡ 실전 예시</h4><p>네가 온라인 요가 클래스를 운영한다고 치자. 블로그에서 "초보자 요가 가이드 PDF"를 무료로 제공하고 이메일을 받아(리드 마그넷). 1,000명이 구독하면 → 뉴스레터 발송 → 오픈율 20%(200명이 읽음) → 클릭률 2.5%(25명이 사이트 방문) → 그 중 10%가 유료 수업 결제(2.5명). 수업 가격 10만원이면 25만원 매출! 이메일 마케팅 도구 월 3만원이면 ROI 700% 이상이야.</p>',[['Open Rate','오픈율','이메일을 열어본 비율. 업계 평균 20%. 제목이 가장 큰 영향. 개인화된 제목이면 26% 높아짐'],['Click Rate','클릭률','이메일 내 링크 클릭 비율. 평균 2.5%. 오픈율보다 실제 행동을 측정하는 더 중요한 지표'],['Unsubscribe Rate','구독해지율','수신 거부 비율. 0.5% 이하 유지 필수. 높으면 콘텐츠 품질이나 발송 빈도를 재검토해야']]],
['em',2,0,'효과적인 이메일 작성법','Writing Effective Emails','<h4>🎯 한 줄 요약</h4><p><b>이메일은 제목이 90%</b>야. 아무리 좋은 내용도 제목이 별로면 안 열어보니까. 택배 포장이 예뻐야 열고 싶은 것처럼!</p><h4>💡 왜 알아야 할까?</h4><p>매일 직장인이 받는 이메일이 평균 121통이야. 네 이메일이 열리려면 0.5초 만에 "이건 봐야 해"라고 느끼게 해야 해. 제목줄 하나로 오픈율이 2배 차이 나기도 해.</p><h4>📖 핵심 개념</h4><p><b>제목줄(Subject Line) 작성법</b>:</p><ul><li><b>50자 이내</b>로 간결하게. 모바일에서는 30자만 보여.</li><li><b>호기심 유발</b>: "이거 놓치면 후회할걸요" > "월간 뉴스레터 #12"</li><li><b>개인화</b>: "{이름}님, 이번 주 추천 콘텐츠" - 오픈율 26% ↑</li><li><b>스팸 단어 피하기</b>: "무료!!!", "긴급!!!", "100% 보장" 쓰면 스팸함 직행</li></ul><p><b>본문 작성법</b>:</p><ul><li><b>프리헤더</b>: 제목 옆에 살짝 보이는 미리보기 텍스트. 이것도 중요해!</li><li><b>CTA는 딱 1개</b>: "수업 신청하기" 버튼 하나. 여러 개 넣으면 오히려 아무것도 안 눌러.</li><li><b>모바일 최적화</b>: 이메일의 60%가 모바일로 확인돼. 큰 버튼, 간결한 레이아웃 필수.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>이모지 포함 제목: 오픈율 <b>56%</b> 증가</li><li>CTA 1개 vs 여러 개: 1개일 때 클릭률 <b>371%</b> 높음</li><li>이메일 확인 기기: <b>60%</b> 모바일, 40% 데스크톱</li></ul><h4>⚡ 실전 예시</h4><p>요가 클래스 이메일을 보낸다고 치자. 나쁜 예: 제목 "6월 뉴스레터", 본문에 수업 안내+블로그 링크+이벤트+SNS 팔로우 요청까지 다 넣음. 좋은 예: 제목 "민지님, 5분이면 목 통증 사라져요🧘", 프리헤더 "사무실에서 바로 할 수 있는 스트레칭", 본문은 스트레칭 3개 + CTA "전체 루틴 영상 보기" 하나. 심플하고 명확할수록 효과적!</p>',[['Subject Line','제목줄','이메일 오픈 여부를 결정하는 핵심. 50자 이내, 호기심 유발, 개인화. 이모지 넣으면 오픈율 56% 증가'],['CTA','행동유도문안','수신자에게 원하는 행동을 유도하는 버튼/문구. "지금 신청하기" 등. 1개만 넣으면 클릭률 371% 높아짐'],['Preheader','프리헤더','받은편지함에서 제목 옆에 보이는 미리보기 텍스트. 제목과 함께 오픈 결정에 영향. 빈 칸 남기면 손해']]],
['em',3,0,'이메일 리스트 구축','Building an Email List','<h4>🎯 한 줄 요약</h4><p><b>이메일 리스트는 금맥</b>이야. 구독자 1명 = 잠재 고객 1명. 리스트가 클수록 매출이 커져. "구독자 수 = 비즈니스 가치"라고 해도 과언이 아냐.</p><h4>💡 왜 알아야 할까?</h4><p>이메일 마케팅을 하려면 먼저 "누구에게 보낼지" 확보해야 해. 구독자 0명이면 아무리 좋은 이메일을 써도 소용없잖아. 구매한 이메일 리스트는 효과도 없고 법적으로도 위험해. 자체 리스트를 키우는 게 핵심이야.</p><h4>📖 핵심 개념</h4><ul><li><b>옵트인 폼</b>: 웹사이트에 "이메일 구독" 양식을 배치. 블로그 글 끝, 메인 페이지, 팝업 등에 넣어.</li><li><b>리드 마그넷</b>: "무료 템플릿 받기", "체크리스트 다운로드" 같은 무료 가치 제공. 그냥 "구독하세요"보다 전환율이 <b>5배</b> 높아.</li><li><b>이탈 의도 팝업</b>: 마우스가 닫기 버튼 쪽으로 가면 "잠깐! 10% 할인 쿠폰 받아가세요" 팝업. 이탈 방문자의 <b>10~15%</b>를 구독자로 전환.</li><li><b>세그멘테이션</b>: 구독자를 그룹으로 나눠서 맞춤 이메일 발송. "초보자 그룹"에겐 기초 콘텐츠, "구매 고객"에겐 업셀링 이메일.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>리드 마그넷이 있는 옵트인 폼의 전환율: <b>3~5%</b> (없으면 0.5%)</li><li>세그멘테이션된 이메일의 오픈율: 일반 대비 <b>14%</b> 높음</li><li>세그멘테이션된 이메일의 매출: <b>760%</b> 증가</li><li>Double Opt-in의 리스트 품질: Single보다 <b>30%</b> 높은 참여율</li></ul><h4>⚡ 실전 예시</h4><p>요가 클래스 리스트 구축: 블로그 "초보 요가 포즈 10가지" 글 끝에 "전체 30가지 포즈 PDF 받기" 리드 마그넷 → 이메일 입력 → Double Opt-in(확인 메일) → 구독 완료. 한 달에 블로그 유입 5,000명 × 전환율 3% = <b>150명/월</b> 구독자 확보. 1년이면 1,800명이야!</p><h4>🔗 연결 개념</h4><p>레슨 1의 오픈율/클릭률 지표는 리스트 품질에 크게 좌우돼. 세그멘테이션을 잘 해야 레슨 2의 이메일이 효과를 발휘해.</p>',[['Opt-in','옵트인','사용자가 자발적으로 이메일 수신에 동의하는 것. 법적으로 동의 없이 발송하면 과태료. GDPR/개인정보보호법 준수 필수'],['Segmentation','세그멘테이션','구독자를 관심사/행동별로 그룹화. "요가 초보" vs "고급반" 등. 매출이 760% 증가하는 핵심 전략'],['Double Opt-in','더블 옵트인','구독 후 확인 이메일로 2차 동의. 귀찮지만 리스트 품질이 30% 높아지고 스팸 신고도 줄어']]],

['ana',1,0,'웹 분석 기초','Web Analytics Basics','<h4>🎯 한 줄 요약</h4><p><b>웹 분석은 매장의 CCTV</b>야. 누가 오고, 어디를 보고, 뭘 사는지 데이터로 알 수 있어. 감이 아닌 숫자로 결정하는 거지.</p><h4>💡 왜 알아야 할까?</h4><p>"우리 광고 효과 있나요?"라고 물으면 "느낌적으로 있는 것 같아요"라고 답하면 안 되잖아. Google Analytics(GA4)를 쓰면 "광고로 1,000명이 왔고, 그 중 30명이 구매했고, 매출은 300만원입니다"라고 숫자로 말할 수 있어.</p><h4>📖 핵심 개념</h4><ul><li><b>이벤트 기반 추적</b>: GA4는 모든 행동을 "이벤트"로 추적해. 페이지 조회, 버튼 클릭, 스크롤, 영상 재생 등. 과거 GA는 "페이지뷰" 중심이었는데 GA4는 더 세밀해졌어.</li><li><b>사용자 vs 세션</b>: "사용자"는 고유한 사람 수(1명이 3번 와도 1명). "세션"은 방문 횟수(1명이 3번 오면 3세션). 같은 사용자가 반복 방문하는지가 중요한 지표야.</li><li><b>전환(Conversion)</b>: 네가 원하는 행동이 일어난 것. 쇼핑몰이면 "구매", 블로그면 "이메일 구독", 앱이면 "다운로드". 이걸 설정하지 않으면 분석의 의미가 없어.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Google Analytics를 사용하는 웹사이트: 전 세계 <b>약 2,800만 개</b></li><li>데이터 기반 의사결정 기업의 수익률: 그렇지 않은 기업보다 <b>5~6%</b> 높음</li><li>평균 이탈률: 블로그 <b>70~90%</b>, 쇼핑몰 <b>20~45%</b></li></ul><h4>⚡ 실전 예시</h4><p>네가 온라인 쇼핑몰을 운영한다고 치자. GA4를 보니: 오늘 방문자 500명, 평균 체류시간 2분, 이탈률 60%, 구매 전환율 2%(10명 구매), 평균 주문금액 5만원 = 매출 50만원. 여기서 "이탈률 60%가 높네, 상품 페이지 로딩이 느린가?" → 확인해보니 3초 걸림 → 이미지 최적화로 1.5초로 줄임 → 이탈률 45%로 감소 → 매출 증가! 이게 데이터 기반 의사결정이야.</p>',[['Session','세션','사용자의 한 번 방문 기간. 30분 비활동 시 새 세션. 1명이 3번 오면 3세션. 사용자 수와 세션 수의 차이를 알아야 해'],['Bounce Rate','이탈률','한 페이지만 보고 떠나는 비율. 블로그는 70~90%, 쇼핑몰은 20~45%가 평균. 높으면 콘텐츠/UX 점검 필요'],['Conversion','전환','원하는 목표 행동 완료. 구매, 가입, 다운로드 등. 전환율 = 전환 수 ÷ 방문자 수 × 100. 쇼핑몰 평균 2~3%']]],
['ana',2,0,'핵심 지표 이해하기','Understanding Key Metrics','<h4>🎯 한 줄 요약</h4><p><b>지표는 건강검진 수치</b>와 같아. 혈압(트래픽), 체온(참여도), 심박수(전환율)를 보듯이 웹사이트의 건강 상태를 숫자로 읽는 거야.</p><h4>💡 왜 알아야 할까?</h4><p>데이터가 100개 있어도 뭘 봐야 하는지 모르면 쓸모없어. 중요한 지표 5개만 제대로 아는 게, 50개를 대충 아는 것보다 낫다. 네 비즈니스 목표에 맞는 KPI를 설정하는 게 핵심이야.</p><h4>📖 핵심 개념</h4><p><b>트래픽 지표</b> - "얼마나 많이 오는가?"</p><ul><li><b>페이지뷰</b>: 페이지 조회 수. 같은 사람이 3번 보면 3 페이지뷰.</li><li><b>유니크 방문자</b>: 고유 사람 수. 3번 와도 1명.</li><li><b>트래픽 소스</b>: 어디서 왔는지. 검색(Organic), 광고(Paid), SNS(Social), 직접(Direct).</li></ul><p><b>행동 지표</b> - "와서 뭘 하는가?"</p><ul><li><b>이탈률</b>: 한 페이지만 보고 떠남. 높으면 "첫인상 실패".</li><li><b>평균 세션 시간</b>: 머문 시간. 길수록 콘텐츠가 매력적이라는 신호.</li><li><b>페이지/세션</b>: 한 번 방문에 몇 페이지 봤는지. 높으면 사이트가 매력적.</li></ul><p><b>전환 지표</b> - "결국 행동했는가?"</p><ul><li><b>전환율</b>: 방문자 중 목표 행동 완료 비율. 쇼핑몰 평균 2~3%.</li><li><b>CPA</b>: 전환 하나 얻는 데 드는 비용. 광고비 100만원에 50건 전환이면 CPA 2만원.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>이커머스 평균 전환율: <b>2~3%</b></li><li>평균 CPA: 업종별로 <b>1만~5만원</b></li><li>평균 세션 시간 2분 이상이면 양호</li><li>페이지/세션 3 이상이면 좋은 편</li></ul><h4>⚡ 실전 예시</h4><p>쇼핑몰 KPI를 설정해보자. 이번 달 목표: 월 매출 1,000만원. 평균 주문금액 5만원이면 200건 주문 필요. 전환율 2%면 10,000명 방문 필요. 현재 월 방문 7,000명이면? → 광고로 3,000명 추가 유입 or 전환율을 2.8%로 올리기. 이렇게 KPI를 숫자로 분해하면 "무엇을 해야 하는지"가 명확해져!</p><h4>🔗 연결 개념</h4><p>레슨 1에서 배운 GA4로 이 모든 지표를 측정하고, SEM의 CPC, SNS의 참여율과도 연결돼.</p>',[['KPI','핵심성과지표','비즈니스 목표 달성을 측정하는 핵심 지표. 쇼핑몰이면 전환율, 블로그면 구독자 수. 너무 많이 설정하면 집중력 분산'],['Pageview','페이지뷰','페이지가 조회된 횟수. 같은 사람이 3번 보면 3 페이지뷰. 유니크 방문자와 구분해야 해'],['CPA','전환당 비용','전환 1건에 드는 비용. 광고비 100만원 ÷ 50건 전환 = CPA 2만원. 낮을수록 효율적']]],
['ana',3,0,'데이터 기반 의사결정','Data-Driven Decision Making','<h4>🎯 한 줄 요약</h4><p><b>데이터 분석은 탐정 일</b>이야. "무슨 일이 일어났는지"(What) → "왜 일어났는지"(Why) → "어떻게 고칠지"(How) 순서로 추리하는 거.</p><h4>💡 왜 알아야 할까?</h4><p>데이터를 모으는 건 쉬워. GA4 설치하면 자동이니까. 하지만 "이 숫자가 뭘 의미하고, 뭘 해야 하는지" 아는 게 진짜 실력이야. 숫자 속에서 인사이트를 뽑아내는 사람이 마케터로서 가치가 있어.</p><h4>📖 핵심 개념</h4><p><b>What-Why-How 프레임워크</b>:</p><ul><li><b>What</b>: "이번 주 전환율이 3%에서 1.5%로 떨어졌다." (숫자 확인)</li><li><b>Why</b>: "결제 페이지 이탈률이 80%로 급증. 확인해보니 결제 모듈 오류가 있었다." (원인 분석)</li><li><b>How</b>: "결제 모듈 수정 후, 전환율 3.2%로 회복." (액션 + 결과)</li></ul><p><b>어트리뷰션 분석</b>: 고객이 구매하기까지 블로그 → SNS광고 → 검색광고 → 구매 경로를 거쳤다면, 어느 채널에 공을 돌릴까? 이걸 분석하는 게 어트리뷰션이야.</p><p><b>퍼널 분석</b>: 사이트 방문(1000명) → 상품 조회(600명) → 장바구니(200명) → 결제 시작(100명) → 결제 완료(50명). 어디서 많이 빠지는지 보면 개선 포인트가 보여.</p><h4>🔢 숫자로 보면</h4><ul><li>데이터 기반 기업의 고객 확보율: <b>23배</b> 높음</li><li>A/B 테스트를 하는 기업의 전환율 개선: 평균 <b>49%</b></li><li>퍼널 분석으로 병목을 해소하면 전환율 <b>2~3배</b> 개선 가능</li></ul><h4>⚡ 실전 예시</h4><p>쇼핑몰 퍼널 분석: 메인 페이지 1,000명 → 상품 상세 700명(30% 이탈) → 장바구니 200명(71% 이탈!) → 결제 완료 60명. "상품 상세 → 장바구니" 단계에서 71%나 빠지네! 이유를 파보니: 가격이 상세페이지에 안 보이고 장바구니에서야 나옴. → 상세페이지에 가격 표시 추가 → 장바구니 이탈률 50%로 감소 → 결제 완료가 60명에서 100명으로! 데이터가 답을 알려줬어.</p><h4>🔗 연결 개념</h4><p>레슨 2의 KPI를 추적하고, CRO(전환 최적화) 트랙의 A/B 테스트와 직접 연결돼. 데이터 없이 CRO는 불가능해!</p>',[['Dashboard','대시보드','핵심 지표를 한눈에 보는 시각적 화면. Google Looker Studio, Tableau 등으로 만듦. 매일 5분 체크하는 습관이 중요'],['Attribution','어트리뷰션','전환에 기여한 채널 파악. 블로그→SNS→검색→구매 경로에서 어느 채널 덕분인지 분석. 마케팅 예산 배분의 근거'],['Funnel Analysis','퍼널 분석','단계별 이탈률 분석. 방문→조회→장바구니→구매 각 단계에서 몇 %가 빠지는지 확인. 병목 해소하면 전환율 2~3배 개선 가능']]],

['cro',1,0,'전환 최적화 기초','CRO Basics','<h4>🎯 한 줄 요약</h4><p><b>CRO는 "물 새는 양동이 막기"</b>야. 방문자를 더 데려오는 것보다, 이미 온 사람이 구매하게 만드는 게 훨씬 효율적이야.</p><h4>💡 왜 알아야 할까?</h4><p>광고비 100만원으로 1,000명을 데려와도 전환율이 1%면 10명만 구매해. 그런데 전환율을 2%로 올리면? 같은 1,000명에서 20명이 구매! 광고비 0원 추가로 매출 2배. 이게 CRO의 마법이야.</p><h4>📖 핵심 개념</h4><p><b>CRO 4단계 프로세스</b>:</p><ul><li><b>1. 분석</b>: "어디서 사람이 빠지지?" GA4 퍼널 분석으로 문제점 파악. 예: 장바구니에서 결제까지 70%가 이탈.</li><li><b>2. 가설</b>: "결제 폼이 너무 복잡해서 이탈하는 것 같다. 필드를 10개에서 5개로 줄이면 전환율이 올라갈 것이다."</li><li><b>3. 테스트</b>: A/B 테스트로 원래 폼(A) vs 간소화 폼(B)을 동시에 보여주고 비교.</li><li><b>4. 학습</b>: "B가 전환율 25% 높았다 → 간소화 폼 적용. 다음에는 결제 버튼 색상을 테스트하자."</li></ul><h4>🔢 숫자로 보면</h4><ul><li>이커머스 평균 전환율: <b>2~3%</b> (즉 97~98%가 떠남!)</li><li>전환율 1% → 2% 개선 = 매출 <b>100%</b> 증가 (광고비 0원 추가)</li><li>CRO에 투자하는 기업의 평균 ROI: <b>223%</b></li></ul><h4>⚡ 실전 예시</h4><p>온라인 쇼핑몰: 월 방문 10,000명, 전환율 1.5%, 평균 주문금액 5만원 = 월 매출 750만원. CRO로 전환율을 2.5%로 올리면? → 250명 구매 × 5만원 = <b>1,250만원</b>. 매출이 500만원 늘었는데 추가 광고비는 0원! 반면 같은 매출을 광고로 올리려면 방문자를 16,667명으로 늘려야 하고, 광고비가 수백만원 더 들어.</p>',[['CRO','전환최적화','방문자의 구매/가입 비율을 높이는 프로세스. 전환율 1%→2%면 매출 2배. 분석→가설→테스트→학습 4단계'],['Conversion Rate','전환율','방문자 중 목표 행동 완료 비율. 쇼핑몰 평균 2~3%. 1% 올리면 매출이 크게 뜀'],['Hypothesis','가설','"A를 B로 바꾸면 C가 개선될 것이다" 형태의 예측문. 예: "버튼을 빨간색으로 바꾸면 CTR이 올라갈 것이다"']]],
['cro',2,0,'랜딩 페이지 최적화','Landing Page Optimization','<h4>🎯 한 줄 요약</h4><p><b>랜딩 페이지는 영업사원</b>이야. 고객이 광고를 클릭하고 처음 만나는 페이지. 첫인상이 나쁘면 3초 만에 떠나.</p><h4>💡 왜 알아야 할까?</h4><p>광고비 써서 사람을 데려왔는데, 랜딩 페이지가 엉망이면? 돈 버리는 거야. 잘 만든 랜딩 페이지 하나가 전환율을 300% 이상 올려. 광고만 잘 만들고 랜딩 페이지를 안 챙기는 건 최대 실수.</p><h4>📖 핵심 개념</h4><p><b>좋은 랜딩 페이지의 5가지 요소</b>:</p><ul><li><b>명확한 헤드라인</b>: 3초 안에 "뭘 얻을 수 있는지" 전달. "매출을 2배 올려주는 마케팅 툴" > "최고의 마케팅 솔루션"</li><li><b>단일 CTA</b>: "무료 체험 시작하기" 버튼 하나만! 링크나 메뉴가 많으면 산만해져.</li><li><b>소셜 프루프</b>: "10,000명이 선택했어요", 별점 4.8, 고객 후기 3개. 사람은 다른 사람을 따라하니까.</li><li><b>최소한의 폼</b>: 이메일만 받으면 전환율 25%, 이메일+이름+전화+회사 4개 받으면 10%로 뚝 떨어져.</li><li><b>Above the Fold</b>: 스크롤 안 해도 보이는 영역에 핵심 메시지 + CTA 배치.</li></ul><h4>심리적 원칙</h4><ul><li><b>긴급성</b>: "오늘 자정까지 50% 할인" - 지금 안 하면 손해라는 느낌</li><li><b>사회적 증거</b>: "이미 5만 명이 사용 중" - 많은 사람이 쓰니까 좋겠지</li><li><b>상호성</b>: "무료 전자책 드려요" - 뭔가 받으면 뭔가 돌려주고 싶은 심리</li></ul><h4>🔢 숫자로 보면</h4><ul><li>랜딩 페이지 평균 전환율: <b>5.89%</b> (상위 25%는 <b>11.45%</b>)</li><li>폼 필드 1개 줄이면 전환율 <b>약 50%</b> 증가</li><li>영상이 있는 랜딩 페이지: 전환율 <b>86%</b> 증가</li><li>사용자의 <b>55%</b>는 15초 이내에 페이지를 떠남</li></ul><h4>⚡ 실전 예시</h4><p>요가 온라인 수업 랜딩 페이지: 헤드라인 "집에서 하루 15분, 3주 만에 유연해지는 요가" + 서브 "초보자 맞춤 프로그램 | 7일 무료 체험" + 수강생 후기 3개 + "지금 무료 체험 시작" 버튼. 딱 이것만. 메뉴바도 없고, 다른 링크도 없어. 오직 "무료 체험" 하나에 집중. 이런 페이지가 전환율 10%를 만들어!</p><h4>🔗 연결 개념</h4><p>SEM 레슨 3의 품질점수에서 "랜딩페이지 경험"이 핵심 요소였지? 랜딩 페이지를 잘 만들면 광고비도 절감돼!</p>',[['Landing Page','랜딩 페이지','광고 클릭 후 도착하는 전용 페이지. 평균 전환율 5.89%. 메뉴 없이 CTA 하나에 집중하는 게 핵심'],['Social Proof','소셜 프루프','고객 후기, 별점, 사용자 수 등으로 신뢰 주기. "10,000명이 선택" 같은 문구. 전환율에 큰 영향'],['Above the Fold','스크롤 전 영역','스크롤 없이 바로 보이는 화면. 여기에 핵심 메시지+CTA가 있어야. 55%가 15초 내에 떠나니까']]],
['cro',3,0,'A/B 테스트 기초','A/B Testing Basics','<h4>🎯 한 줄 요약</h4><p><b>A/B 테스트는 과학 실험</b>이야. "빨간 버튼 vs 파란 버튼, 어떤 게 더 잘 클릭될까?" 감이 아닌 데이터로 답을 찾는 거.</p><h4>💡 왜 알아야 할까?</h4><p>"내 생각에는 이 디자인이 더 나을 것 같은데..." → 실제로 테스트해보면 완전 반대 결과가 나오기도 해. Obama 대선 캠프는 A/B 테스트로 기부 페이지를 최적화해서 기부금을 <b>6천만 달러</b> 더 모았어!</p><h4>📖 핵심 개념</h4><ul><li><b>A(대조군/Control)</b>: 현재 버전. 바꾸지 않은 원본.</li><li><b>B(변형군/Variant)</b>: 하나를 바꾼 버전. <b>한 번에 하나만</b> 바꿔야 뭐 때문에 결과가 달라졌는지 알 수 있어.</li><li><b>실행</b>: 방문자를 50:50으로 랜덤 배분. A를 보는 사람과 B를 보는 사람의 결과를 비교.</li><li><b>통계적 유의성</b>: "이 차이가 우연이 아니라 진짜 차이인지" 확인. 보통 95% 신뢰도를 기준으로 해.</li></ul><h4>뭘 테스트할까?</h4><ul><li><b>헤드라인</b>: "무료 체험" vs "7일 무료 체험 시작하기"</li><li><b>CTA 버튼</b>: 빨간색 vs 초록색, "구매하기" vs "장바구니에 담기"</li><li><b>이미지</b>: 제품 사진 vs 사용 장면 사진</li><li><b>가격 표시</b>: "50,000원" vs "월 4,167원(12개월)"</li></ul><h4>🔢 숫자로 보면</h4><ul><li>Obama 캠프 A/B 테스트 추가 기부금: <b>$6,000만</b></li><li>A/B 테스트를 정기적으로 하는 기업의 전환율: 평균 <b>49%</b> 개선</li><li>유의미한 결과를 얻으려면 최소 <b>1,000명</b> 이상 트래픽 필요</li><li>테스트 기간: 최소 <b>2주</b> (요일별 변동 제거)</li></ul><h4>⚡ 실전 예시</h4><p>쇼핑몰 "구매하기" 버튼 테스트: A(현재): 회색 버튼 "주문하기". B(변형): 주황색 버튼 "지금 구매하기 - 무료배송". 2주간 5,000명씩 테스트 → A: 전환율 2.1%, B: 전환율 3.4%. 신뢰도 97%. B가 확실히 더 좋아! 이 작은 변화로 전환율이 62% 올라간 거야. 월 매출로 치면 수백만원 차이!</p><h4>🔗 연결 개념</h4><p>레슨 2의 랜딩 페이지 요소들이 바로 A/B 테스트의 대상이야. 분석 트랙의 데이터 기반 의사결정과 직접 연결돼.</p>',[['A/B Test','A/B 테스트','두 버전을 동시에 비교하는 실험. 한 번에 하나만 바꿔야 인과관계 파악 가능. 최소 2주, 1000명 이상 필요'],['Control','대조군','변경하지 않은 기존 버전(A). 변형군(B)과 비교하는 기준점'],['Statistical Significance','통계적 유의성','결과가 우연이 아닌 진짜 차이인지 판단. 보통 95% 신뢰도 기준. 트래픽이 적으면 유의미한 결과를 못 얻음']]],

['ma',1,0,'마케팅 자동화란?','What is Marketing Automation?','<h4>🎯 한 줄 요약</h4><p><b>마케팅 자동화는 24시간 일하는 마케팅 직원</b>이야. 잠자는 시간에도 환영 이메일 보내고, 장바구니 이탈 알림 보내고, 리포트를 만들어줘.</p><h4>💡 왜 알아야 할까?</h4><p>구독자 100명일 때는 일일이 이메일 보낼 수 있어. 하지만 1,000명, 10,000명이면? 한 명 한 명에게 "가입 후 1일차엔 이 메일, 3일차엔 이 메일"을 수동으로 못 보내잖아. 자동화하면 10,000명에게도 1명에게 보내는 것처럼 개인화된 경험을 줄 수 있어.</p><h4>📖 핵심 개념</h4><ul><li><b>트리거(Trigger)</b>: 자동화를 시작하는 조건. "이메일 구독하면" → 환영 메일 발송. "장바구니에 담고 24시간 지나면" → 리마인더 발송. 이런 "만약 ~하면" 조건이 트리거야.</li><li><b>워크플로(Workflow)</b>: 트리거 이후 자동으로 실행되는 일련의 액션. 트리거(구독) → 환영 메일 → 3일 대기 → 추천 콘텐츠 메일 → 7일 대기 → 첫 구매 할인 쿠폰. 이런 흐름을 설계하는 거야.</li><li><b>자동화 가능 영역</b>: 이메일(환영, 이탈 알림), SNS(게시물 예약, 챗봇 응답), 리드 관리(점수 매기기, 분류), 리포트(자동 생성).</li></ul><h4>🔢 숫자로 보면</h4><ul><li>마케팅 자동화 사용 기업의 리드 수: <b>451%</b> 증가</li><li>자동화된 이메일의 오픈율: 수동 대비 <b>70.5%</b> 높음</li><li>자동화 도입 후 영업 생산성: <b>14.5%</b> 향상</li><li>대표 도구: HubSpot(종합), Mailchimp(이메일), ActiveCampaign(중소기업)</li></ul><h4>⚡ 실전 예시</h4><p>온라인 쇼핑몰 자동화: 고객이 회원가입(트리거) → 즉시 "가입 감사 + 첫 구매 10% 쿠폰" 이메일(자동) → 3일 후 "인기 상품 추천" 이메일(자동) → 7일 후에도 구매 안 하면 "쿠폰 만료 임박!" 알림(자동). 이 전체 과정을 한 번 설정하면 모든 신규 회원에게 자동으로 적용돼. 직접 하면 하루 종일 걸릴 일이 0분이야!</p>',[['Marketing Automation','마케팅 자동화','반복 작업을 소프트웨어로 자동 수행. 리드 수 451% 증가 효과. HubSpot, Mailchimp 등이 대표 도구'],['Workflow','워크플로','트리거 이후 자동 실행되는 액션 흐름. 구독→환영메일→3일대기→추천메일 같은 시퀀스를 한 번 설정하면 계속 작동'],['Trigger','트리거','자동화를 시작하는 조건/이벤트. "구독하면", "장바구니 이탈하면", "7일간 비활성이면" 등의 if 조건']]],
['ma',2,0,'이메일 자동화 워크플로','Email Automation Workflows','<h4>🎯 한 줄 요약</h4><p><b>이메일 자동화는 도미노</b>야. 첫 번째 도미노(트리거)를 세워놓으면, 나머지는 순서대로 자동으로 쓰러져(발송돼).</p><h4>💡 왜 알아야 할까?</h4><p>장바구니에 물건 담고 안 사는 사람이 <b>70%</b>야. 이 사람들에게 "잊으셨나요?" 이메일 하나 보내면 <b>10~15%</b>가 돌아와서 구매해. 수동으로는 못 하지만, 자동화하면 24시간 돈을 벌어다 줘.</p><h4>📖 핵심 개념</h4><p><b>4대 자동화 워크플로</b>:</p><ul><li><b>웰컴 시리즈</b>: 신규 구독자에게 3~5통 순차 발송. 1통: 환영+브랜드 소개(당일) → 2통: 인기 콘텐츠 추천(3일 후) → 3통: 첫 구매 혜택(7일 후). 웰컴 이메일의 오픈율은 무려 <b>82%</b>!</li><li><b>장바구니 이탈</b>: 상품 담고 안 사면 1시간 후 "아직 장바구니에 있어요" → 24시간 후 "10% 할인 쿠폰 드려요" → 72시간 후 "거의 품절이에요!". 이탈 고객의 <b>10~15%</b> 복귀.</li><li><b>리인게이지먼트</b>: 90일간 이메일 안 연 사람에게 "그동안 뭐 새로워졌는지 알려드릴게요" 또는 "떠나시는 건가요? 마지막 혜택" 보내기.</li><li><b>생일/기념일</b>: 자동 축하 메일 + 특별 할인. 생일 이메일의 전환율은 일반 이메일의 <b>481%</b>!</li></ul><h4>🔢 숫자로 보면</h4><ul><li>웰컴 이메일 오픈율: <b>82%</b> (일반 이메일 20%의 4배!)</li><li>장바구니 이탈 이메일 복귀율: <b>10~15%</b></li><li>생일 이메일 전환율: 일반 이메일의 <b>481%</b></li><li>드립 캠페인의 클릭률: 단발 이메일의 <b>3배</b></li></ul><h4>⚡ 실전 예시</h4><p>온라인 요가 클래스 워크플로: 트리거(무료체험 가입) → 즉시: "환영해요! 첫 수업은 이렇게 시작하세요🧘" → 1일 후: "초보자를 위한 10분 요가 영상" → 3일 후: "수강생 민지님의 변화 후기" → 7일 후(무료체험 만료 전): "정기 구독하면 첫 달 50% 할인!". 이 5통이 자동으로 나가면서 무료 → 유료 전환율이 올라가!</p><h4>🔗 연결 개념</h4><p>이메일 마케팅 트랙의 제목줄/CTA 작성법이 자동화 이메일에도 그대로 적용돼. 좋은 이메일 + 좋은 타이밍 = 최강 조합!</p>',[['Drip Campaign','드립 캠페인','시간 간격으로 순차 발송하는 자동 이메일. 단발 이메일보다 클릭률 3배. 물방울 떨어지듯 하나씩 보내서 "드립"'],['Nurturing','너처링','잠재 고객을 교육하며 관계를 발전시키는 과정. "즉시 구매"가 아닌 "점진적 신뢰 구축". B2B에서 특히 중요'],['Abandoned Cart','장바구니 이탈','상품 담고 구매 안 하고 떠나는 행동. 이탈률 약 70%. 자동 리마인더로 10~15% 복귀시킬 수 있음']]],
['ma',3,0,'리드 스코어링 기초','Lead Scoring Basics','<h4>🎯 한 줄 요약</h4><p><b>리드 스코어링은 고객 온도계</b>야. 잠재 고객의 행동에 점수를 매겨서 "이 사람 곧 살 것 같다!" vs "아직 구경만 하는 중"을 구분해.</p><h4>💡 왜 알아야 할까?</h4><p>영업팀에 리드 100개를 줬는데 90개가 "아직 관심 없어요"면 시간 낭비잖아. 스코어링을 하면 "진짜 살 준비가 된 10명"만 영업팀에 전달할 수 있어. 영업 효율이 극적으로 올라가.</p><h4>📖 핵심 개념</h4><p><b>점수 부여 기준</b>:</p><ul><li><b>행동 점수(Behavioral)</b>: 이메일 오픈(+1), 링크 클릭(+3), 가격 페이지 방문(+5), 데모 요청(+10), 무료 체험 가입(+15)</li><li><b>인구통계 점수(Demographic)</b>: 타겟 업종(+5), 의사결정권자 직책(+10), 회사 규모 50명 이상(+5)</li><li><b>부정 점수</b>: 구독 해지(-5), 90일 비활동(-3), 경쟁사 이메일 도메인(-10)</li></ul><p><b>MQL → SQL 전환</b>:</p><ul><li><b>MQL</b>(Marketing Qualified Lead): 마케팅으로 확보한 유망 리드. 점수가 일정 이상(예: 30점).</li><li><b>SQL</b>(Sales Qualified Lead): 영업 접촉 준비 완료. 점수가 높고(예: 60점+) 구매 의사 확인된 리드.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>리드 스코어링 도입 기업의 영업 생산성: <b>25%</b> 향상</li><li>스코어링된 리드의 구매 전환율: 미스코어링 대비 <b>79%</b> 높음</li><li>B2B 구매 결정까지 평균 터치포인트: <b>8회</b></li></ul><h4>⚡ 실전 예시</h4><p>SaaS 기업 리드 스코어링: 김 대리(A사 마케팅팀장)가 블로그 3개 읽기(+3), 전자책 다운로드(+5), 가격 페이지 2번 방문(+10), 데모 요청 폼 클릭(+10) = <b>28점</b>. 마케팅팀장이니 인구통계 점수 +10 = <b>38점</b>. 임계값 30점 초과 → MQL로 분류 → 자동으로 영업팀에 알림: "A사 김 대리가 데모에 관심 있어요. 바로 연락하세요!" 이렇게 뜨거운 리드를 놓치지 않는 거야.</p><h4>🔗 연결 개념</h4><p>레슨 2의 워크플로와 결합하면: 점수가 낮은 리드에게는 너처링 이메일, 높은 리드에게는 세일즈 연결. 이메일 마케팅 + 자동화 + 스코어링이 삼위일체!</p>',[['Lead Scoring','리드 스코어링','행동/특성에 점수 부여해 구매 가능성 판단. 이메일 오픈(+1), 데모 요청(+10) 식. 도입 시 영업 생산성 25% 향상'],['MQL','마케팅적격리드','마케팅으로 확보한 유망 리드(예: 30점 이상). 아직 구매 준비는 안 됐지만 관심을 보인 단계. 너처링 대상'],['SQL','영업적격리드','영업 접촉 준비된 리드(예: 60점 이상). 데모 요청, 가격 문의 등 구매 의사가 명확한 단계']]],

['brand',1,0,'브랜드 전략 기초','Brand Strategy Basics','<h4>🎯 한 줄 요약</h4><p><b>브랜드는 로고가 아니라 "느낌"</b>이야. "Apple" 하면 떠오르는 느낌, "다이소" 하면 떠오르는 느낌. 그 "느낌"을 설계하는 게 브랜드 전략이야.</p><h4>💡 왜 알아야 할까?</h4><p>같은 커피인데 스타벅스는 5,000원, 편의점은 1,500원. 차이는? 브랜드야. 사람들은 커피를 사는 게 아니라 "스타벅스에서 마시는 경험"을 사. 강력한 브랜드는 가격 경쟁을 초월하게 해줘.</p><h4>📖 핵심 개념</h4><p><b>브랜드 전략 5요소</b>:</p><ul><li><b>미션</b>: "왜 존재하는가?" 나이키: "모든 운동선수에게 영감과 혁신을 주기 위해". 여기서 "모든 사람은 운동선수다"라는 확장.</li><li><b>비전</b>: "어디로 가고 있는가?" 테슬라: "지속 가능한 에너지로의 전환을 가속화."</li><li><b>가치</b>: "뭘 중요하게 여기는가?" 파타고니아: 환경 보호. 그래서 "이 재킷을 사지 마세요" 광고를 한 거야.</li><li><b>포지셔닝</b>: "시장에서 어떤 위치?" 볼보 = 안전, BMW = 주행의 즐거움. 같은 차인데 다른 위치.</li><li><b>USP</b>(고유판매제안): "왜 우리를 선택해야 하는가?" 도미노피자: "30분 안에 배달, 늦으면 무료."</li></ul><h4>🔢 숫자로 보면</h4><ul><li>일관된 브랜드를 가진 기업의 매출 증가: <b>23%</b></li><li>소비자의 <b>64%</b>가 가치관이 맞는 브랜드에서 구매</li><li>브랜드 인지도가 전환율에 미치는 영향: <b>최대 3배</b></li><li>Apple 브랜드 가치: <b>약 5,000억 달러</b> (2024년)</li></ul><h4>⚡ 실전 예시</h4><p>네가 건강 도시락 배달 서비스를 한다고 치자. 미션: "바쁜 직장인에게 맛있고 건강한 한 끼를 제공한다." 포지셔닝: 비싼 유기농 도시락(2만원대) vs 합리적 건강 도시락(8,000원대). 후자를 선택하면 USP는 "매일 먹을 수 있는 가격, 영양사가 설계한 균형 식단". 이렇게 명확하면 마케팅 메시지도 자연스럽게 나와.</p>',[['Brand Identity','브랜드 아이덴티티','로고, 색상, 폰트 등 시각적 표현 체계. 코카콜라의 빨간색, 애플의 미니멀 디자인. 일관성이 핵심'],['Positioning','포지셔닝','시장에서 브랜드가 차지하는 고유한 위치. 볼보=안전, BMW=주행. 한 문장으로 정의할 수 있어야 함'],['USP','고유판매제안','경쟁자와 다른 고유한 가치. 도미노="30분 배달". "왜 우리를 골라야 해?"에 대한 명확한 답']]],
['brand',2,0,'타겟 오디언스 정의','Defining Target Audience','<h4>🎯 한 줄 요약</h4><p><b>타겟 오디언스는 "모든 사람"이 아냐.</b> "모두를 위한 제품"은 "아무도 위한 것이 아닌 제품"이야. 좁혀야 뾰족해져.</p><h4>💡 왜 알아야 할까?</h4><p>광고비가 무한하면 모든 사람에게 보여줘도 돼. 하지만 현실은 예산이 한정적이잖아. "25~35세 서울 직장인 여성, 건강에 관심 많은" 사람에게 집중하면, 같은 100만원으로도 10배 효과를 낼 수 있어.</p><h4>📖 핵심 개념</h4><p><b>페르소나</b> - 타겟 고객의 대표 인물을 만들어봐:</p><ul><li><b>인구통계</b>: "김민지, 29세, 서울 강남, 마케터, 연봉 4,000만원"</li><li><b>심리통계</b>: "자기계발에 관심, 인스타 활발, 건강한 라이프스타일 추구"</li><li><b>행동 패턴</b>: "점심에 샐러드 주문, 퇴근 후 요가, 주말에 카페에서 독서"</li><li><b>페인 포인트</b>: "건강하게 먹고 싶은데 요리할 시간이 없음. 배달 음식은 너무 기름짐"</li></ul><p>이 "민지"를 실제 사람처럼 구체적으로 정의하면, "민지에게 어떤 메시지를 보내야 할까?"가 자연스럽게 나와.</p><h4>🔢 숫자로 보면</h4><ul><li>페르소나 기반 마케팅의 리드 품질: <b>56%</b> 향상</li><li>타겟팅된 광고의 CTR: 비타겟 대비 <b>2배</b></li><li>소비자의 <b>80%</b>가 개인화된 경험을 제공하는 브랜드에서 구매할 가능성 높음</li></ul><h4>⚡ 실전 예시</h4><p>건강 도시락 서비스의 페르소나: "김민지(29세, 마케터, 강남 직장)는 점심시간이 짧아서 간편하게 건강한 식사를 하고 싶어. 편의점 도시락은 맛없고, 샐러드만 먹기엔 배고파. 인스타에서 예쁜 도시락 사진 보면 저장해둬." → 마케팅 메시지: "바쁜 점심, 5분 만에 영양 만점 도시락 🥗" → 인스타에 예쁜 도시락 사진으로 광고 → 강남/서초/역삼 지역 타겟. 민지의 문제를 정확히 해결해주는 거야!</p><h4>🔗 연결 개념</h4><p>레슨 1의 포지셔닝이 "시장에서의 위치"라면, 타겟 오디언스는 "누구를 위한 건지" 정의하는 거야. SNS 광고의 타겟팅도 이 페르소나를 기반으로 설정해.</p>',[['Persona','페르소나','타겟 고객 대표 가상 인물. "김민지, 29세, 마케터" 식으로 구체적으로. 페르소나 기반 마케팅의 리드 품질이 56% 향상'],['Demographics','인구통계','나이, 성별, 직업, 소득, 지역 등. 타겟팅의 기본. 하지만 이것만으로는 부족하고 심리통계도 필요'],['Pain Point','페인 포인트','고객이 겪는 문제/불편함. "건강하게 먹고 싶은데 시간 없음" 같은 것. 이걸 해결하면 고객이 와']]],
['brand',3,0,'마케팅 퍼널과 고객 여정','Marketing Funnel & Customer Journey','<h4>🎯 한 줄 요약</h4><p><b>마케팅 퍼널은 깔때기</b>야. 위에서 많은 사람이 들어와서, 아래로 갈수록 "진짜 살 사람"만 남아. 각 단계마다 다른 전략이 필요해.</p><h4>💡 왜 알아야 할까?</h4><p>처음 보는 브랜드에서 바로 10만원 주고 뭔가 사겠어? 안 사지. 먼저 알고(인지) → 관심 갖고(관심) → 비교하고(고려) → 구매하고(전환) → 다시 사는(충성) 과정을 거쳐. 각 단계에 맞는 콘텐츠를 주지 않으면 깔때기에서 떨어져나가.</p><h4>📖 핵심 개념</h4><ul><li><b>인지(Awareness)</b>: "이 브랜드가 있구나!" SNS 광고, 블로그, 바이럴 영상으로 존재를 알리는 단계.</li><li><b>관심(Interest)</b>: "좀 더 알아볼까?" 뉴스레터 구독, SNS 팔로우, 블로그 재방문.</li><li><b>고려(Consideration)</b>: "다른 데랑 비교해볼까?" 리뷰 확인, 가격 비교, 무료 체험. 케이스 스터디와 비교 콘텐츠가 효과적.</li><li><b>전환(Conversion)</b>: "살게!" 구매, 가입, 계약. 할인, 무료배송, 보증 등이 마지막 밀어주기.</li><li><b>충성(Loyalty)</b>: "또 사야지, 친구한테도 추천!" 멤버십, 리워드, VIP 혜택. <b>기존 고객 유지 비용은 신규 확보의 1/5</b>이야.</li></ul><h4>🔢 숫자로 보면</h4><ul><li>인지 → 구매 전환까지 평균 터치포인트: <b>7~8회</b></li><li>기존 고객 유지 비용: 신규 확보의 <b>1/5</b></li><li>기존 고객의 재구매 확률: 신규 대비 <b>60~70%</b></li><li>추천 고객의 전환율: 일반 고객의 <b>4배</b></li></ul><h4>⚡ 실전 예시</h4><p>건강 도시락 고객 여정: 인지(인스타 광고로 "건강 도시락" 발견) → 관심(프로필 방문, 메뉴 구경, 팔로우) → 고려(블로그 후기 검색, 경쟁사 비교) → 전환("첫 주문 3,000원 할인" 쿠폰으로 첫 구매) → 충성(정기구독 전환, 친구 추천 시 무료 1끼). 인지 단계에서 "지금 구매하세요!" 하면 안 돼. "이런 도시락도 있어요~" 정도가 맞아.</p><h4>🔗 연결 개념</h4><p>이 퍼널의 각 단계가 지금까지 배운 모든 것과 연결돼: 인지=SNS/콘텐츠 마케팅, 관심=이메일 마케팅, 고려=CRO/리뷰, 전환=SEM/랜딩페이지, 충성=마케팅 자동화!</p>',[['Marketing Funnel','마케팅 퍼널','인지→관심→고려→전환→충성 단계 모델. 위에서 아래로 사람이 줄어들어서 깔때기(funnel). 각 단계마다 다른 전략 필요'],['Customer Journey','고객 여정','고객이 브랜드와 만나는 전체 경험 과정. 인지에서 충성까지 평균 7~8회 접촉(터치포인트) 필요'],['Touchpoint','터치포인트','고객이 브랜드와 만나는 모든 접점. 광고, SNS, 웹사이트, 이메일, 매장 등. 각 접점에서 일관된 경험 제공이 중요']]],

['arch',1,0,'앱 아키텍처 패턴 개요','App Architecture Overview','<h4>아키텍처란?</h4><p>소프트웨어 아키텍처는 앱의 구조와 구성 요소들의 관계를 정의합니다. 좋은 아키텍처는 유지보수성, 확장성, 테스트 용이성을 보장합니다.</p><h4>왜 중요한가?</h4><ul><li>코드 복잡도 관리</li><li>팀 협업 효율성</li><li>버그 감소와 테스트 용이</li><li>기능 추가/변경의 유연성</li></ul><p>대표적 패턴: MVC, MVVM, Clean Architecture, Flux/Redux 등</p>',[['Architecture','아키텍처','소프트웨어의 구조, 구성요소, 관계를 정의하는 설계 청사진'],['Separation of Concerns','관심사 분리','각 모듈이 하나의 명확한 책임만 가지도록 분리하는 원칙'],['Scalability','확장성','사용자 증가나 기능 추가에 유연하게 대응할 수 있는 능력']]],
['arch',2,0,'MVC 패턴 이해하기','Understanding MVC Pattern','<h4>MVC란?</h4><p>Model-View-Controller 패턴은 앱을 세 가지 역할로 분리합니다.</p><ul><li><b>Model</b>: 데이터와 비즈니스 로직 담당</li><li><b>View</b>: 사용자에게 보이는 화면(UI) 담당</li><li><b>Controller</b>: Model과 View를 연결하고 사용자 입력 처리</li></ul><h4>장단점</h4><ul><li>장점: 역할 분리 명확, 협업 용이</li><li>단점: Controller가 비대해질 수 있음 (Massive View Controller)</li></ul>',[['Model','모델','데이터와 비즈니스 로직을 담당하는 아키텍처 구성요소'],['View','뷰','사용자에게 보이는 UI를 담당하는 구성요소'],['Controller','컨트롤러','사용자 입력을 처리하고 Model과 View를 연결하는 구성요소']]],
['arch',3,0,'MVVM과 데이터 바인딩','MVVM & Data Binding','<h4>MVVM이란?</h4><p>Model-View-ViewModel 패턴은 MVC의 진화된 형태로, 특히 리액티브 UI 프레임워크에서 많이 사용됩니다.</p><ul><li><b>ViewModel</b>: View를 위한 데이터와 로직을 제공</li><li><b>Data Binding</b>: ViewModel 변경이 자동으로 View에 반영</li></ul><h4>주요 사용 환경</h4><ul><li>Android: Jetpack ViewModel + LiveData</li><li>iOS: SwiftUI + Combine</li><li>Web: Vue.js, React(유사)</li></ul>',[['ViewModel','뷰모델','View를 위한 데이터를 준비하고 비즈니스 로직을 처리하는 계층'],['Data Binding','데이터 바인딩','UI와 데이터를 연결하여 자동으로 동기화하는 기술'],['Reactive Programming','반응형 프로그래밍','데이터 변경에 자동으로 반응하여 업데이트가 전파되는 프로그래밍 패러다임']]],

['fe',1,0,'HTML 기초 - 웹의 뼈대','HTML Basics','<h4>HTML이란?</h4><p>HyperText Markup Language - 웹페이지의 구조와 콘텐츠를 정의하는 마크업 언어입니다.</p><h4>핵심 요소</h4><ul><li><b>시맨틱 태그</b>: header, nav, main, section, article, footer</li><li><b>텍스트</b>: h1~h6, p, span, a, strong, em</li><li><b>미디어</b>: img, video, audio</li><li><b>폼</b>: form, input, button, select, textarea</li><li><b>목록</b>: ul, ol, li</li></ul><p>시맨틱 태그를 사용하면 접근성과 SEO가 향상됩니다.</p>',[['Semantic HTML','시맨틱 HTML','의미를 가진 HTML 태그를 사용하여 콘텐츠의 구조를 명확히 하는 것'],['DOM','문서 객체 모델','Document Object Model: HTML 문서를 트리 구조로 표현한 프로그래밍 인터페이스'],['Element','요소','HTML 태그로 정의되는 문서의 구성 단위']]],
['fe',2,0,'CSS 기초 - 스타일과 레이아웃','CSS Basics','<h4>CSS란?</h4><p>Cascading Style Sheets - HTML 요소의 시각적 표현을 정의합니다.</p><h4>핵심 개념</h4><ul><li><b>선택자</b>: 요소(div), 클래스(.class), ID(#id)</li><li><b>박스 모델</b>: content → padding → border → margin</li><li><b>Flexbox</b>: 1차원 레이아웃 (행 또는 열)</li><li><b>Grid</b>: 2차원 레이아웃 (행과 열 동시)</li><li><b>반응형</b>: @media 쿼리로 화면 크기별 스타일 적용</li></ul>',[['Box Model','박스 모델','모든 HTML 요소를 content, padding, border, margin으로 구성된 박스로 보는 개념'],['Flexbox','플렉스박스','유연한 1차원 레이아웃을 구성하는 CSS 모듈'],['Responsive Design','반응형 디자인','다양한 화면 크기에 맞게 레이아웃이 자동 조절되는 디자인 기법']]],
['fe',3,0,'JavaScript 기초 - 동적 웹','JavaScript Basics','<h4>JavaScript란?</h4><p>웹페이지에 동적 기능을 추가하는 프로그래밍 언어입니다. 브라우저에서 실행되며, Node.js로 서버에서도 사용합니다.</p><h4>핵심 개념</h4><ul><li><b>변수</b>: let, const (var 지양)</li><li><b>함수</b>: function 선언, 화살표 함수 (=&gt;)</li><li><b>DOM 조작</b>: querySelector, addEventListener</li><li><b>비동기</b>: Promise, async/await</li><li><b>이벤트</b>: click, input, submit 등</li></ul>',[['Variable','변수','데이터를 저장하는 이름이 붙은 메모리 공간'],['Function','함수','재사용 가능한 코드 블록으로 입력을 받아 출력을 반환'],['Event Listener','이벤트 리스너','특정 이벤트 발생 시 실행될 함수를 등록하는 메커니즘']]],

['mobile',1,0,'모바일 개발 환경','Mobile Dev Landscape','<h4>모바일 앱 유형</h4><ul><li><b>네이티브 앱</b>: iOS(Swift), Android(Kotlin) - 최고 성능</li><li><b>크로스플랫폼</b>: React Native, Flutter - 하나의 코드로 양 플랫폼</li><li><b>하이브리드</b>: Ionic, Cordova - 웹기술 + 네이티브 래핑</li><li><b>PWA</b>: Progressive Web App - 웹으로 앱 경험 제공</li></ul><p>각 방식마다 개발 속도, 성능, 비용, 접근성이 다르므로 프로젝트 요구사항에 따라 선택합니다.</p>',[['Native App','네이티브 앱','특정 플랫폼(iOS/Android)의 기본 언어와 SDK로 개발된 앱'],['Cross-platform','크로스플랫폼','하나의 코드베이스로 여러 플랫폼 앱을 개발하는 방식'],['PWA','프로그레시브 웹 앱','웹 기술로 네이티브 앱과 유사한 경험을 제공하는 웹 앱']]],
['mobile',2,0,'네이티브 vs 크로스플랫폼','Native vs Cross-Platform','<h4>네이티브 개발</h4><ul><li>장점: 최고 성능, 플랫폼 최신 기능, 우수한 UX</li><li>단점: 2개 코드베이스, 높은 비용, 긴 개발 기간</li></ul><h4>크로스플랫폼 개발</h4><ul><li><b>React Native</b>: JavaScript 기반, Meta 개발, 큰 생태계</li><li><b>Flutter</b>: Dart 기반, Google 개발, 자체 렌더링 엔진</li></ul><ul><li>장점: 단일 코드베이스, 빠른 개발, 비용 절감</li><li>단점: 네이티브 대비 약간의 성능 차이</li></ul>',[['React Native','리액트 네이티브','JavaScript와 React로 네이티브 모바일 앱을 개발하는 프레임워크'],['Flutter','플러터','Dart 언어 기반 Google의 크로스플랫폼 UI 프레임워크'],['SDK','소프트웨어 개발 키트','Software Development Kit: 앱 개발에 필요한 도구와 라이브러리 모음']]],
['mobile',3,0,'반응형 디자인과 모바일 우선','Responsive & Mobile First','<h4>모바일 우선 접근법</h4><p>Mobile First는 모바일 화면부터 디자인하고, 점진적으로 더 큰 화면으로 확장하는 전략입니다.</p><h4>핵심 기법</h4><ul><li><b>미디어 쿼리</b>: <code>@media (min-width: 768px)</code></li><li><b>유동적 그리드</b>: %와 fr 단위 사용</li><li><b>유동적 이미지</b>: max-width: 100%</li><li><b>뷰포트 설정</b>: meta viewport 태그</li></ul><p>전체 웹 트래픽의 60% 이상이 모바일이므로 모바일 최적화는 필수입니다.</p>',[['Mobile First','모바일 우선','모바일 화면부터 디자인하고 점진적으로 큰 화면으로 확장하는 접근법'],['Viewport','뷰포트','사용자가 웹페이지를 볼 수 있는 영역의 크기'],['Breakpoint','브레이크포인트','미디어 쿼리에서 레이아웃이 변경되는 화면 너비 기준점']]],
// UI/UX
['uiux',1,0,'UI/UX 디자인 기초','UI/UX Design Basics','<h4>UI vs UX</h4><ul><li><b>UI(User Interface)</b>: 사용자가 보고 상호작용하는 시각적 요소</li><li><b>UX(User Experience)</b>: 사용자가 제품을 사용하며 느끼는 전체 경험</li></ul><p>좋은 UI는 아름답고, 좋은 UX는 쉽습니다. 둘 다 갖춰야 훌륭한 제품이 됩니다.</p><h4>디자인 사고(Design Thinking)</h4><ul><li>공감(Empathize) → 정의(Define) → 아이디에이션(Ideate) → 프로토타입(Prototype) → 테스트(Test)</li></ul>',[['UI','사용자 인터페이스','User Interface: 사용자가 보고 상호작용하는 화면의 시각적 요소'],['UX','사용자 경험','User Experience: 제품 사용 전반에 걸친 사용자의 인식과 감정'],['Design Thinking','디자인 사고','사용자 중심으로 문제를 해결하는 5단계 창의적 방법론']]],
['uiux',2,0,'사용성 원칙과 휴리스틱','Usability Principles','<h4>닐슨의 10가지 휴리스틱</h4><ul><li><b>시스템 상태 가시성</b>: 현재 상태를 항상 알 수 있게</li><li><b>현실 세계와의 일치</b>: 사용자 언어로 소통</li><li><b>사용자 제어와 자유</b>: 실수를 되돌릴 수 있게</li><li><b>일관성과 표준</b>: 같은 동작은 같은 결과</li><li><b>오류 예방</b>: 실수가 일어나기 전에 방지</li><li><b>인식 vs 회상</b>: 기억보다 인식에 의존</li></ul>',[['Usability','사용성','사용자가 제품을 얼마나 쉽고 효율적으로 사용할 수 있는지의 정도'],['Heuristic','휴리스틱','경험에 기반한 일반적인 사용성 평가 원칙'],['Affordance','어포던스','물체가 사용 방법을 직관적으로 알려주는 디자인 특성']]],
['uiux',3,0,'와이어프레임과 프로토타이핑','Wireframing & Prototyping','<h4>와이어프레임</h4><p>화면의 구조와 레이아웃을 단순하게 스케치한 것입니다. 색상이나 디자인 없이 배치와 기능에 집중합니다.</p><h4>프로토타입</h4><ul><li><b>Lo-fi</b>: 종이 스케치, 기본 와이어프레임</li><li><b>Hi-fi</b>: 실제와 유사한 인터랙티브 프로토타입</li></ul><h4>주요 도구</h4><ul><li>Figma, Sketch, Adobe XD</li><li>Balsamiq (와이어프레임)</li><li>InVision (프로토타입)</li></ul>',[['Wireframe','와이어프레임','화면 구조와 레이아웃을 단순화하여 표현한 설계도'],['Prototype','프로토타입','실제 제품처럼 동작하는 시뮬레이션 모델'],['Figma','피그마','웹 기반 실시간 협업이 가능한 UI/UX 디자인 도구']]],
// API
['api',1,0,'API란 무엇인가?','What is an API?','<h4>API의 정의</h4><p>API(Application Programming Interface)는 서로 다른 소프트웨어 간에 데이터를 주고받기 위한 약속된 인터페이스입니다.</p><h4>API 비유</h4><p>식당에서 웨이터가 고객(클라이언트)의 주문을 주방(서버)에 전달하고, 음식(데이터)을 가져다주는 것과 같습니다.</p><h4>API 유형</h4><ul><li><b>REST API</b>: 가장 보편적, HTTP 기반</li><li><b>GraphQL</b>: 클라이언트가 원하는 데이터만 요청</li><li><b>WebSocket</b>: 실시간 양방향 통신</li></ul>',[['API','응용 프로그래밍 인터페이스','소프트웨어 간 데이터를 주고받기 위한 표준화된 인터페이스'],['Endpoint','엔드포인트','API에서 특정 리소스에 접근하기 위한 URL 경로'],['Request/Response','요청/응답','클라이언트가 서버에 보내는 요청과 서버가 돌려주는 응답']]],
['api',2,0,'REST API 기초','REST API Basics','<h4>REST란?</h4><p>Representational State Transfer - 웹의 장점을 최대한 활용하는 아키텍처 스타일입니다.</p><h4>HTTP 메서드</h4><ul><li><b>GET</b>: 데이터 조회 (읽기)</li><li><b>POST</b>: 데이터 생성</li><li><b>PUT</b>: 데이터 전체 수정</li><li><b>PATCH</b>: 데이터 부분 수정</li><li><b>DELETE</b>: 데이터 삭제</li></ul><h4>상태 코드</h4><ul><li>200: 성공, 201: 생성됨, 400: 잘못된 요청, 401: 인증 필요, 404: 없음, 500: 서버 오류</li></ul>',[['REST','레스트','웹의 장점을 활용하는 API 아키텍처 스타일'],['HTTP Method','HTTP 메서드','GET/POST/PUT/DELETE 등 서버에 요청하는 동작 유형'],['Status Code','상태 코드','서버가 요청 처리 결과를 알려주는 3자리 숫자 코드']]],
['api',3,0,'인증과 보안 기초','Auth & Security Basics','<h4>인증 방식</h4><ul><li><b>API Key</b>: 간단한 키 기반 인증</li><li><b>JWT</b>: JSON Web Token - 토큰 기반 인증</li><li><b>OAuth 2.0</b>: 제3자 인증 (Google, Facebook 로그인)</li></ul><h4>보안 핵심</h4><ul><li>HTTPS 필수 사용</li><li>비밀번호 해싱 (bcrypt)</li><li>SQL Injection 방지 (파라미터화 쿼리)</li><li>XSS 방지 (입력 sanitize)</li><li>CORS 설정</li></ul>',[['JWT','JSON 웹 토큰','JSON 형식의 토큰으로 사용자 인증 정보를 안전하게 전달하는 표준'],['OAuth','오쓰','제3자 앱에 안전하게 접근 권한을 부여하는 인증 프로토콜'],['CORS','교차 출처 리소스 공유','다른 도메인의 리소스에 접근을 허용하는 보안 메커니즘']]],
// Database
['db',1,0,'데이터베이스 기초','Database Basics','<h4>데이터베이스란?</h4><p>구조화된 데이터를 효율적으로 저장, 관리, 검색하기 위한 시스템입니다.</p><h4>DBMS 종류</h4><ul><li><b>관계형(RDBMS)</b>: MySQL, PostgreSQL, Oracle - 테이블 기반, SQL 사용</li><li><b>문서형(NoSQL)</b>: MongoDB - JSON 형태 문서 저장</li><li><b>키-값</b>: Redis - 캐시, 세션 관리</li><li><b>그래프</b>: Neo4j - 관계 중심 데이터</li></ul><p>대부분의 웹/앱은 관계형 DB로 시작하며, 필요에 따라 NoSQL을 추가합니다.</p>',[['Database','데이터베이스','구조화된 데이터를 효율적으로 저장하고 관리하는 시스템'],['SQL','구조화 질의 언어','Structured Query Language: 관계형 DB에서 데이터를 다루는 표준 언어'],['CRUD','생성/읽기/수정/삭제','Create, Read, Update, Delete: 데이터의 기본 4가지 연산']]],
['db',2,0,'SQL vs NoSQL','SQL vs NoSQL','<h4>SQL(관계형) 특징</h4><ul><li>고정된 스키마, 테이블 기반</li><li>JOIN으로 테이블 간 관계 표현</li><li>ACID 트랜잭션 보장</li><li>적합: 금융, ERP, 정형 데이터</li></ul><h4>NoSQL 특징</h4><ul><li>유연한 스키마, 문서/키-값/그래프</li><li>수평적 확장 용이</li><li>BASE (Eventually Consistent)</li><li>적합: SNS, IoT, 대규모 비정형 데이터</li></ul>',[['Schema','스키마','데이터베이스의 구조와 제약 조건을 정의한 설계도'],['ACID','에이시드','원자성/일관성/고립성/지속성 - 트랜잭션의 안전성을 보장하는 4가지 속성'],['NoSQL','노에스큐엘','Not Only SQL: 관계형이 아닌 다양한 형태의 데이터베이스 통칭']]],
['db',3,0,'데이터 모델링 기초','Data Modeling Basics','<h4>데이터 모델링이란?</h4><p>현실 세계의 데이터를 DB 구조로 변환하는 과정입니다.</p><h4>3단계</h4><ul><li><b>개념적 모델링</b>: 엔티티와 관계 정의 (ER 다이어그램)</li><li><b>논리적 모델링</b>: 테이블, 컬럼, 키 정의</li><li><b>물리적 모델링</b>: 실제 DB에 맞는 구현 설계</li></ul><h4>관계 유형</h4><ul><li>1:1 (사용자-프로필)</li><li>1:N (부서-직원)</li><li>M:N (학생-수업)</li></ul>',[['Entity','엔티티','데이터베이스에서 관리하는 실세계의 객체나 개념'],['Primary Key','기본키','테이블에서 각 행을 고유하게 식별하는 컬럼'],['Foreign Key','외래키','다른 테이블의 기본키를 참조하여 관계를 형성하는 컬럼']]],

['git',1,0,'Git 기초 - 버전 관리의 시작','Git Basics','<h4>Git이란?</h4><p>분산 버전 관리 시스템(DVCS)으로, 파일의 변경 이력을 추적하고 여러 사람이 협업할 수 있게 합니다.</p><h4>기본 명령어</h4><ul><li><code>git init</code>: 저장소 초기화</li><li><code>git add</code>: 스테이징 영역에 추가</li><li><code>git commit</code>: 변경사항 저장</li><li><code>git status</code>: 현재 상태 확인</li><li><code>git log</code>: 커밋 이력 조회</li></ul>',[['Repository','저장소','Git으로 관리되는 프로젝트 폴더와 버전 이력 데이터'],['Commit','커밋','파일의 변경 사항을 저장소에 기록하는 행위'],['Staging Area','스테이징 영역','커밋할 변경 사항을 준비하는 중간 영역']]],
['git',2,0,'브랜치와 머지','Branches & Merging','<h4>브랜치란?</h4><p>독립적인 작업 공간을 만드는 기능입니다. 메인 코드에 영향 없이 새 기능을 개발하거나 버그를 수정할 수 있습니다.</p><h4>핵심 명령어</h4><ul><li><code>git branch feature</code>: 브랜치 생성</li><li><code>git checkout feature</code>: 브랜치 전환</li><li><code>git merge feature</code>: 브랜치 병합</li></ul><h4>머지 충돌</h4><p>같은 파일의 같은 부분을 다르게 수정했을 때 발생합니다. 수동으로 충돌을 해결하고 다시 커밋합니다.</p>',[['Branch','브랜치','독립적인 개발 라인을 만드는 Git의 핵심 기능'],['Merge','머지','분리된 브랜치의 변경 사항을 하나로 합치는 작업'],['Conflict','충돌','같은 부분이 다르게 수정되어 자동 병합이 불가능한 상태']]],
['git',3,0,'원격 저장소와 협업','Remote Repos & Collaboration','<h4>원격 저장소</h4><p>GitHub, GitLab 등 클라우드에 호스팅된 저장소입니다. 팀 협업과 코드 백업의 핵심입니다.</p><h4>핵심 명령어</h4><ul><li><code>git clone</code>: 원격 저장소 복제</li><li><code>git push</code>: 로컬 변경을 원격에 업로드</li><li><code>git pull</code>: 원격 변경을 로컬에 다운로드</li></ul><h4>Pull Request (PR)</h4><p>코드 리뷰를 위해 변경 사항의 병합을 요청하는 기능입니다. 코드 품질 유지의 핵심 도구입니다.</p>',[['Remote','원격 저장소','클라우드에 호스팅된 Git 저장소 (GitHub, GitLab 등)'],['Pull Request','풀 리퀘스트','브랜치 병합을 요청하며 코드 리뷰를 받는 협업 프로세스'],['Clone','클론','원격 저장소의 전체 내용을 로컬에 복제하는 작업']]],

['test',1,0,'소프트웨어 테스팅 기초','Software Testing Basics','<h4>왜 테스트하는가?</h4><p>버그를 조기에 발견하고, 코드 품질을 보장하며, 리팩토링에 대한 안전망을 제공합니다.</p><h4>테스트 레벨</h4><ul><li><b>단위 테스트</b>: 개별 함수/메서드 테스트</li><li><b>통합 테스트</b>: 모듈 간 상호작용 테스트</li><li><b>E2E 테스트</b>: 사용자 관점의 전체 흐름 테스트</li></ul><h4>테스트 피라미드</h4><p>단위 테스트를 가장 많이, E2E를 가장 적게 - 비용과 속도의 균형</p>',[['Unit Test','단위 테스트','코드의 가장 작은 단위(함수/메서드)를 독립적으로 검증하는 테스트'],['Integration Test','통합 테스트','여러 모듈이 함께 올바르게 작동하는지 검증하는 테스트'],['E2E Test','엔드투엔드 테스트','사용자 관점에서 전체 시스템을 처음부터 끝까지 테스트']]],
['test',2,0,'단위 테스트와 통합 테스트','Unit & Integration Testing','<h4>단위 테스트 작성법</h4><ul><li><b>AAA 패턴</b>: Arrange(준비) → Act(실행) → Assert(검증)</li><li>하나의 테스트는 하나만 검증</li><li>외부 의존성은 Mock으로 대체</li></ul><h4>주요 프레임워크</h4><ul><li>JavaScript: Jest, Mocha</li><li>Python: pytest, unittest</li><li>Java: JUnit, Mockito</li></ul>',[['Mock','목','테스트에서 실제 의존성을 대신하는 가짜 객체'],['Assertion','어설션','테스트의 기대 결과를 검증하는 조건문'],['Test Coverage','테스트 커버리지','테스트가 코드의 어느 정도를 실행하는지 나타내는 비율']]],
['test',3,0,'테스트 자동화 기초','Test Automation Basics','<h4>자동화의 이점</h4><ul><li>반복 테스트의 일관성과 속도</li><li>CI/CD 파이프라인 통합</li><li>회귀 테스트 자동 실행</li></ul><h4>자동화 도구</h4><ul><li><b>Selenium</b>: 웹 브라우저 자동화</li><li><b>Cypress</b>: 모던 E2E 테스트</li><li><b>Playwright</b>: 크로스 브라우저 테스트</li><li><b>Appium</b>: 모바일 앱 테스트</li></ul>',[['CI','지속적 통합','Continuous Integration: 코드 변경이 자동으로 빌드/테스트되는 프로세스'],['Regression Test','회귀 테스트','코드 변경 후 기존 기능이 깨지지 않았는지 확인하는 테스트'],['Selenium','셀레니움','웹 브라우저를 프로그래밍으로 제어하는 자동화 프레임워크']]],
// CI/CD
['cicd',1,0,'배포 기초','Deployment Basics','<h4>배포란?</h4><p>개발한 코드를 사용자가 접근할 수 있는 서버 환경에 설치하고 실행하는 과정입니다.</p><h4>배포 환경</h4><ul><li><b>Development</b>: 개발자 로컬 환경</li><li><b>Staging</b>: 운영과 동일한 테스트 환경</li><li><b>Production</b>: 실제 사용자가 접근하는 환경</li></ul><h4>배포 방법</h4><ul><li>FTP (구식) → SSH → 자동화 배포 → 컨테이너</li></ul>',[['Deployment','배포','코드를 서버에 설치하고 사용자가 접근할 수 있게 하는 과정'],['Environment','환경','개발/스테이징/운영 등 코드가 실행되는 서버 설정'],['Rollback','롤백','배포 후 문제 발생 시 이전 버전으로 되돌리는 작업']]],
['cicd',2,0,'CI/CD 파이프라인','CI/CD Pipelines','<h4>CI (Continuous Integration)</h4><p>개발자들이 코드를 자주 통합하고, 자동으로 빌드/테스트하는 프로세스입니다.</p><h4>CD (Continuous Delivery/Deployment)</h4><ul><li><b>Continuous Delivery</b>: 자동 빌드/테스트 후 수동 배포</li><li><b>Continuous Deployment</b>: 테스트 통과 시 자동 배포</li></ul><h4>주요 도구</h4><ul><li>GitHub Actions, Jenkins, GitLab CI, CircleCI</li></ul>',[['Pipeline','파이프라인','코드가 빌드/테스트/배포되는 자동화된 일련의 단계'],['CI/CD','지속적 통합/배포','코드 변경을 자동으로 빌드, 테스트, 배포하는 소프트웨어 개발 방법론'],['GitHub Actions','깃허브 액션','GitHub에 내장된 CI/CD 자동화 도구']]],
['cicd',3,0,'컨테이너와 Docker','Containers & Docker','<h4>컨테이너란?</h4><p>앱과 실행에 필요한 모든 것(코드, 라이브러리, 설정)을 하나로 패키징하는 기술입니다.</p><h4>Docker 핵심</h4><ul><li><b>Dockerfile</b>: 컨테이너 이미지 빌드 명세</li><li><b>Image</b>: 실행 가능한 패키지(템플릿)</li><li><b>Container</b>: 이미지의 실행 인스턴스</li></ul><h4>장점</h4><ul><li>"내 컴에서는 되는데" 문제 해결</li><li>환경 일관성 보장</li><li>빠른 배포와 확장</li></ul>',[['Container','컨테이너','앱과 실행 환경을 하나로 패키징하는 격리된 실행 단위'],['Docker','도커','컨테이너를 빌드, 배포, 실행하는 가장 대중적인 플랫폼'],['Image','이미지','컨테이너를 생성하기 위한 불변의 템플릿']]],

['perf',1,0,'웹 성능 최적화 기초','Web Performance Basics','<h4>왜 성능이 중요한가?</h4><ul><li>페이지 로딩 3초 이상 → 53%의 모바일 사용자 이탈</li><li>1초 지연 → 전환율 7% 감소</li><li>Google 검색 순위에 영향</li></ul><h4>핵심 지표 (Core Web Vitals)</h4><ul><li><b>LCP</b>: Largest Contentful Paint - 최대 콘텐츠 로딩 (2.5초 이내)</li><li><b>FID</b>: First Input Delay - 첫 입력 반응 (100ms 이내)</li><li><b>CLS</b>: Cumulative Layout Shift - 레이아웃 안정성 (0.1 이하)</li></ul>',[['Core Web Vitals','코어 웹 바이탈','Google이 정의한 웹 성능의 3가지 핵심 지표 (LCP, FID, CLS)'],['LCP','최대 콘텐츠풀 페인트','페이지에서 가장 큰 콘텐츠 요소가 로드되는 시간'],['CLS','누적 레이아웃 시프트','페이지 로드 중 예기치 않은 레이아웃 변경 정도를 측정한 값']]],
['perf',2,0,'프론트엔드 성능 최적화','Frontend Performance','<h4>렌더링 최적화</h4><ul><li>CSS를 head에, JS를 body 끝에 배치</li><li><code>defer</code>, <code>async</code> 속성 활용</li><li>크리티컬 CSS 인라이닝</li></ul><h4>리소스 최적화</h4><ul><li>이미지: WebP 포맷, lazy loading, 적절한 크기</li><li>코드: 미니파이, 트리 쉐이킹, 코드 분할</li><li>폰트: font-display: swap, 서브셋</li></ul>',[['Lazy Loading','지연 로딩','화면에 보이는 시점에 리소스를 로드하는 최적화 기법'],['Minification','미니파이','공백, 주석 등을 제거하여 파일 크기를 줄이는 최적화'],['Tree Shaking','트리 쉐이킹','사용하지 않는 코드를 빌드 결과에서 제거하는 기법']]],
['perf',3,0,'네트워크와 로딩 최적화','Network & Loading','<h4>네트워크 최적화</h4><ul><li><b>CDN</b>: 전 세계 서버에 콘텐츠 캐싱</li><li><b>캐싱</b>: 브라우저/서버 캐시 전략 설정</li><li><b>압축</b>: Gzip/Brotli로 전송 크기 감소</li><li><b>HTTP/2</b>: 멀티플렉싱으로 병렬 요청</li></ul><h4>로딩 전략</h4><ul><li>프리로드: 중요 리소스 미리 로드</li><li>프리페치: 다음 페이지 리소스 미리 가져오기</li><li>Service Worker: 오프라인 캐싱</li></ul>',[['CDN','콘텐츠 전송 네트워크','Content Delivery Network: 전 세계 서버에 콘텐츠를 캐싱하여 빠르게 전달하는 시스템'],['Caching','캐싱','자주 사용되는 데이터를 빠르게 접근할 수 있는 곳에 임시 저장하는 기법'],['Service Worker','서비스 워커','브라우저 백그라운드에서 실행되어 캐싱, 오프라인 지원 등을 제공하는 스크립트']]]

['seo',2,'mc','검색결과에 표시되는 페이지 제목은 어떤 HTML 요소인가?',['Meta Description','Title Tag','H1 Tag','Alt Text'],1,'Title Tag가 정답이에요! 검색결과에서 파란색으로 뜨는 제목이 바로 Title Tag예요. Meta Description은 제목 아래 설명문이고, H1은 페이지 내부 본문 제목, Alt Text는 이미지 설명이에요. Title Tag에 핵심 키워드를 넣으면 CTR이 20% 올라간답니다.'],
['seo',2,'ox','Meta Description의 권장 길이는 300자 이내이다.',null,0,'틀려요! Meta Description의 권장 길이는 155자 이내예요. 300자를 쓰면 검색결과에서 잘려서 "..."으로 끝나버려요. 모바일에서는 더 짧게 120자 정도만 보이니까, 핵심 메시지를 앞쪽에 배치하는 게 좋아요.'],
['seo',2,'fill','이미지에 대한 설명을 제공하여 접근성과 SEO를 향상시키는 속성을 ___ 텍스트라 한다.','Alt',0,'Alt 텍스트(대체 텍스트)는 이미지를 설명하는 HTML 속성이에요. 검색엔진은 이미지를 "볼" 수 없어서, Alt 텍스트로 "스쿼트하는 여성" 같이 알려줘야 이미지 검색에도 노출돼요. 또한 시각장애인이 스크린리더로 웹을 이용할 때도 Alt 텍스트를 읽어주기 때문에 접근성에도 중요해요.'],
// SEO L3
['seo',3,'mc','전환율이 높은 구체적인 3단어 이상의 키워드를 무엇이라 하는가?',['Short-tail 키워드','LSI 키워드','Long-tail 키워드','Branded 키워드'],2,'Long-tail 키워드가 정답이에요! "마케팅"(Short-tail)은 검색량이 많지만 뭘 원하는지 모호해요. 반면 "소규모 카페 인스타 마케팅 방법"(Long-tail)은 구체적이라 전환율이 2.5배 높아요. LSI는 의미적 관련 키워드, Branded는 브랜드명 포함 키워드예요.'],
['seo',3,'ox','Short-tail 키워드는 검색량이 적지만 전환율이 높다.',null,0,'정반대예요! Short-tail 키워드("마케팅" 같은 1~2단어)는 검색량이 많지만 경쟁이 치열하고 전환율이 낮아요. 반대로 Long-tail 키워드("소규모 사업 디지털 마케팅 방법")가 검색량은 적지만 전환율이 2.5배 높아요. 구체적으로 검색하는 사람이 진짜 그 정보를 원하는 거니까요.'],
['seo',3,'fill','특정 키워드가 일정 기간 동안 검색된 횟수를 ___이라 한다.','검색량',0,'검색량(Search Volume)은 키워드의 월간 검색 횟수예요. 예를 들어 "마케팅"은 월 검색량 10만 이상, "소규모 카페 마케팅"은 월 500 정도예요. Google Keyword Planner 같은 도구로 확인할 수 있고, 검색량과 경쟁도의 균형을 보고 키워드를 선택해야 해요.'],

['sem',1,'mc','PPC 광고 모델의 과금 기준은?',['노출수','클릭수','전환수','시청시간'],1,'PPC(Pay-Per-Click)는 광고가 클릭될 때만 돈을 내는 모델이에요. 노출수 기준은 CPM(Cost Per Mille), 전환수 기준은 CPA(Cost Per Acquisition)이에요. TV 광고는 보기만 해도 돈이 나가지만, PPC는 관심 있는 사람이 실제로 클릭할 때만 과금되니까 훨씬 효율적이에요.'],
['sem',1,'ox','CTR은 클릭수를 노출수로 나눈 비율이다.',null,1,'맞아요! CTR(Click-Through Rate) = 클릭수 ÷ 노출수 × 100이에요. 예를 들어 광고가 1,000번 노출되고 50번 클릭되면 CTR은 5%예요. 검색광고 평균 CTR은 약 3.17%이고, CTR이 높으면 Google이 "이 광고가 사용자에게 유용하구나"라고 판단해서 품질점수도 올라가요.'],
['sem',1,'fill','광고 한 번 클릭에 드는 평균 비용을 ___라 한다.','CPC',0,'CPC(Cost Per Click)는 클릭당 비용이에요. 광고비 10만원으로 200클릭을 받았다면 CPC는 500원이에요. 업종별로 천차만별인데, 보험은 클릭당 5,000원, 의류는 300원 정도예요. CPC를 낮추려면 품질점수를 올리는 게 핵심이에요.'],
// SEM L2
['sem',2,'mc','Google Ads의 캠페인 구조 순서는?',['키워드→광고그룹→캠페인','캠페인→키워드→광고그룹','캠페인→광고그룹→키워드/광고','광고그룹→캠페인→키워드'],2,'캠페인→광고그룹→키워드/광고 순서예요. 회사(캠페인)→부서(광고그룹)→직원(키워드/광고) 구조와 같아요. 캠페인에서 전체 예산과 지역을 정하고, 광고그룹에서 관련 키워드를 묶고, 각 키워드에 맞는 광고를 연결해요. 이렇게 체계적으로 관리해야 예산 낭비를 막을 수 있어요.'],
['sem',2,'ox','Exact Match는 가장 넓은 범위의 검색어에 광고를 노출한다.',null,0,'정반대예요! Exact Match는 가장 좁은 범위로, 정확히 일치하는 검색어에만 광고를 노출해요. 가장 넓은 건 Broad Match(유사 검색어까지 포함)이고, 중간이 Phrase Match(구문 포함)예요. Exact Match는 전환율이 높지만 노출이 적고, Broad Match는 노출이 많지만 엉뚱한 검색에도 광고비가 나갈 수 있어요.'],
['sem',2,'fill','관련 키워드와 광고를 묶어 관리하는 중간 단위를 ___이라 한다.','광고그룹',0,'광고그룹(Ad Group)은 비슷한 키워드를 묶어 관리하는 중간 단위예요. 예를 들어 "꽃배달" 캠페인 안에 "생일 꽃" 광고그룹, "결혼 꽃" 광고그룹을 따로 만들면, 각 그룹에 맞는 광고 문구를 보여줄 수 있어요. 그룹당 키워드 10~20개가 적정이에요.'],
// SEM L3
['sem',3,'mc','Google Ads의 광고 순위(Ad Rank) 결정 공식은?',['입찰가 + 품질점수','입찰가 × 품질점수','입찰가 / 품질점수','입찰가 - 품질점수'],1,'Ad Rank = 입찰가 × 품질점수(곱하기)예요. 더하기, 빼기, 나누기가 아니에요. 그래서 입찰가 1,000원 × 품질점수 10 = 10,000이 입찰가 3,000원 × 품질점수 3 = 9,000보다 높아요. 돈을 3배 쓰는 업체보다 품질이 좋으면 더 높은 순위를 차지할 수 있다는 뜻이에요!'],
['sem',3,'ox','품질점수가 높으면 더 낮은 비용으로 높은 순위를 얻을 수 있다.',null,1,'맞아요! 품질점수 1점 올릴 때마다 CPC가 약 16% 감소해요. 품질점수 10인 광고주는 품질점수 5인 광고주보다 절반의 비용으로 같은 순위를 얻을 수 있어요. 품질점수를 올리려면 CTR을 높이고, 광고 문구와 키워드의 관련성을 높이고, 랜딩페이지 경험을 개선해야 해요.'],
['sem',3,'fill','Google이 광고의 품질을 1-10으로 평가한 점수를 ___라 한다.','품질점수',0,'품질점수(Quality Score)는 Google이 광고 품질을 1~10으로 매기는 점수예요. ①예상 CTR ②광고와 키워드의 관련성 ③랜딩페이지 경험, 이 세 가지로 구성돼요. 평균 점수가 5~6인데, 7 이상이면 CPC 할인 효과가 크고, 3 이하면 광고비가 많이 비싸져요.'],
